<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Settings - MindCraft</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../Design/Position.css">
<link rel="stylesheet" href="../Design/global_size-FIX.css">

<style>
body {
    font-family: 'Press Start 2P', cursive;
    margin: 0;
    padding: 0;
    text-align: center;
    background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
    color: #fff;
    min-height: 100vh;
    transition: background 0.3s, color 0.3s;
}

.settings-container {
    max-width: 600px;
    margin: 60px auto;
    padding: 25px;
    border-radius: 12px;
    background: rgba(0,0,0,0.5);
    color: #fff;
    box-shadow: 0 0 15px #1DB954;
}

.settings-container h2 {
    margin-bottom: 20px;
}

button, select {
    margin: 10px;
    padding: 10px 20px;
    font-size: 0.8rem;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-family: 'Press Start 2P', cursive;
}

button {
    background: #1DB954;
    color: #fff;
    border: none;
}
button:hover {
    background: #1ed760;
    transform: scale(1.05);
}

.back-btn {
    background: #ff69b4;
}
.back-btn:hover {
    background: #ff85c1;
}

#settingsFeedback {
    font-size: 0.6rem;
    margin-top: 10px;
    color: #1DB954;
    min-height: 18px;
}
</style>
</head>
<body>

<div class="settings-container">
    <h2>⚙️ Settings</h2>

    <label>Theme:</label>
    <select id="themeSelect">
        <option value="dark">Dark</option>
        <option value="light">Light</option>
    </select>
    <br>

    <label>Sound:</label>
    <select id="soundSelect">
        <option value="on">On</option>
        <option value="off">Off</option>
    </select>
    <br>

    <label>Vibration:</label>
    <select id="vibrationSelect">
        <option value="on">On</option>
        <option value="off">Off</option>
    </select>
    <br>

    <button class="back-btn" id="backBtn">⬅️ Back</button>

    <div id="settingsFeedback"></div>
</div>

<script src="../Design/theme.js"></script>

<script>
// =============================
// Load saved preferences
// =============================
const theme = localStorage.getItem('theme') || 'dark';
const sound = localStorage.getItem('sound') || 'on';
const vibration = localStorage.getItem('vibration') || 'on';

document.getElementById('themeSelect').value = theme;
document.getElementById('soundSelect').value = sound;
document.getElementById('vibrationSelect').value = vibration;

const feedback = document.getElementById('settingsFeedback');

// =============================
// Save new settings
// =============================
document.getElementById('themeSelect').addEventListener('change', e => {
    const newTheme = e.target.value;
    localStorage.setItem('theme', newTheme);
    if (typeof window.setTheme === 'function') {
        window.setTheme(newTheme);
    }
    feedback.textContent = `Theme set to ${newTheme}!`;
    setTimeout(() => feedback.textContent = '', 2000);
});

document.getElementById('soundSelect').addEventListener('change', e => {
    localStorage.setItem('sound', e.target.value);
    feedback.textContent = `Sound turned ${e.target.value}!`;
    setTimeout(() => feedback.textContent = '', 2000);
});

document.getElementById('vibrationSelect').addEventListener('change', e => {
    localStorage.setItem('vibration', e.target.value);
    feedback.textContent = `Vibration turned ${e.target.value}!`;
    setTimeout(() => feedback.textContent = '', 2000);
});

// =============================
// Back button (dynamic based on role)
// =============================
document.getElementById('backBtn').addEventListener('click', () => {
    const currentRole = localStorage.getItem('currentRole') || 'student';

    if(currentRole === 'student') {
        window.location.href = '../Webside/Student.html';
    } else if(currentRole === 'teacher') {
        window.location.href = '../Webside/Teacher.html';
    } else {
        window.location.href = 'signin.html';
    }
});
</script>

</body>
  </html>
  <!--backup is important before changing to new one-->
