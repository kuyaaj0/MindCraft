<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Level 1 - HTML Quiz | MindCraft</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../../../Design/levels.css">

<style>
body {
  font-family: 'Press Start 2P', cursive;
  background: linear-gradient(180deg, #0f2027, #203a43, #2c5364);
  color: #fff;
  text-align: center;
  margin: 0;
  padding: 0;
  transition: background 0.5s, color 0.5s;
}

.quiz-container {
  max-width: 700px;
  margin: 50px auto;
  padding: 25px;
  background: rgba(0,0,0,0.5);
  border-radius: 12px;

}

h2 { color: #1DB954; margin-bottom: 10px; font-size: 0.9rem; }

  margin: 10px auto;

  cursor: pointer;
  color: #fff;

  transition: transform 0.2s, background 0.3s;
}

#result { margin-top: 20px; font-size: 0.7rem; }
#nextBtn, #finishBtn {

  padding: 10px 20px;

  border-radius: 10px;

}

/* === Popup Overlay === */
#popupOverlay {

  display: none;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  color: #fff;
  z-index: 999;
  animation: fadeIn 0.8s ease;
  padding-bottom: 10vh; /* ğŸ‘ˆ lifts hero higher on mobile */
  }
@keyframes fadeIn { from {opacity:0;} to {opacity:1;} }

#xpGain {
  color: #1DB954;
  font-size: 0.8rem;
  margin: 10px 0;
}

.xp-bar-container {
  width: 60%;
  background: #222;
  border-radius: 8px;
  height: 16px;
  overflow: hidden;
  margin: 15px auto;
}
.xp-bar-fill {
  background: linear-gradient(90deg, #00ff90, #1DB954);
  width: 0%;
  height: 100%;
  transition: width 1.5s ease-in-out;
}

#backBtn {
  background: #ff69b4;
  border: none;
  border-radius: 8px;
  color: #fff;
  padding: 10px 18px;
  font-family: 'Press Start 2P', cursive;
  margin-top: 20px;
  cursor: pointer;
}
#backBtn:hover { background: #ff85c1; transform: scale(1.05); }

/* === Celebrating Character === */
.hero-sprite {
  width: clamp(64px, 20vw, 128px);
  height: clamp(64px, 20vw, 128px);
  background: url('../../../Assets/Characters/hero_sheet.png') no-repeat;
  background-size: 1024px 128px;
  image-rendering: pixelated;
  animation: celebrateAnim 1s steps(8) infinite;
  margin-top: 10px;
  filter: drop-shadow(0 0 10px #1DB954);
}
  
@keyframes celebrateAnim {
  from { background-position: 0 0; }
  to { background-position: -1024px 0; }
}

/* === Fade-Out Transition === */
.fade-out {
  animation: fadeOut 1s ease forwards;
}
@keyframes fadeOut {
  from { opacity: 1; }
  to { opacity: 0; transform: scale(0.98); }
}
</style>
</head>

<body>
<div class="quiz-container">

</div>

<!-- Sounds -->

<!-- Scripts -->
<script src="../../../Exp/levels.js"></script>
<script src="../../../Design/theme.js"></script>
<script src="../../../Design/navigate_return.js"></script>

<script>
/* === Remove Redundant Theme Logic (Replaced by theme.js) === */
const hero = document.querySelector('.hero-sprite');
// The style check below is kept ONLY to apply the correct drop-shadow to the hero sprite,
// as the hero sprite element is unique to this page.
const theme = localStorage.getItem('theme') || 'dark';
if (theme === 'light') {
    // NOTE: document.body styles are now handled by theme.js.
Â  hero.style.filter = 'drop-shadow(0 0 10px #ffcc00)';
} else {
Â  hero.style.filter = 'drop-shadow(0 0 10px #1DB954) drop-shadow(0 0 20px #1DB954)';
}


/* === Quiz System === */
const quizQuestions = [
Â  { question: "What does HTML stand for?", choices: ["Hyper Text Markup Language", "High Text Machine Language", "Hyperlinks and Text Mark Language", "Home Tool Markup Language"], answer: 0 },
Â  { question: "Which HTML element is used to define a paragraph?", choices: ["<p>", "<h1>", "<div>", "<span>"], answer: 0 },
Â  { question: "Which attribute is used to link a CSS file in HTML?", choices: ["href", "src", "link", "rel"], answer: 0 },
Â  { question: "What is the correct HTML element for the largest heading?", choices: ["<h6>", "<heading>", "<h1>", "<head>"], answer: 2 },
Â  { question: "Which HTML element is used to display an image?", choices: ["<img>", "<picture>", "<image>", "<src>"], answer: 0 },
Â  { question: "How do you create a hyperlink in HTML?", choices: ["<a href='url'>link</a>", "<link>link</link>", "<hyperlink url=''>link</hyperlink>", "<url>link</url>"], answer: 0 },
Â  { question: "Which HTML element defines an unordered list?", choices: ["<ul>", "<ol>", "<li>", "<list>"], answer: 0 },
Â  { question: "Which attribute specifies an alternative text for an image?", choices: ["alt", "src", "title", "text"], answer: 0 },
Â  { question: "Which HTML element is used for inserting a line break?", choices: ["<break>", "<lb>", "<br>", "<hr>"], answer: 2 },
Â  { question: "Which tag is used to define the documentâ€™s title?", choices: ["<title>", "<head>", "<meta>", "<header>"], answer: 0 }
];

let currentQuestion = 0;
let xpEarned = 0; // Keep this to track display value
const XP_PER_QUESTION = 5; // Define XP amount
const questionContainer = document.getElementById("questionContainer");
const nextBtn = document.getElementById("nextBtn");
const finishBtn = document.getElementById("finishBtn");
const result = document.getElementById("result");
const progress = document.getElementById("progress");
const timerEl = document.getElementById("timer");

const correctSound = document.getElementById("correctSound");
const wrongSound = document.getElementById("wrongSound");

const soundEnabled = localStorage.getItem('sound') === 'on';
const vibrationEnabled = localStorage.getItem('vibration') === 'on';
const isMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

/* === TIMER === */
let totalTime = 15 * 60;
const interval = setInterval(() => {
Â  if (totalTime <= 0) {
Â  Â  clearInterval(interval);
Â  Â  showPopup();
Â  Â  return;
Â  }
Â  totalTime--;
Â  const m = Math.floor(totalTime / 60);
Â  const s = totalTime % 60;
Â  timerEl.textContent = `Time Left: ${m}:${s.toString().padStart(2,'0')}`;
}, 1000);

/* === Load Question === */
function loadQuestion() {
Â  result.textContent = "";
Â  nextBtn.style.display = "none";
Â  finishBtn.style.display = "none";

Â  const q = quizQuestions[currentQuestion];
Â  progress.textContent = `Question ${currentQuestion + 1} of ${quizQuestions.length}`;
Â  questionContainer.innerHTML = `<h3>${q.question}</h3>`;
Â  q.choices.forEach((choice, i) => {
Â  Â  const btn = document.createElement("button");
Â  Â  btn.textContent = choice;
Â  Â  btn.className = "choice";
Â  Â  btn.onclick = () => checkAnswer(i);
Â  Â  questionContainer.appendChild(btn);
Â  });
}

/* === Check Answer === */
function checkAnswer(selectedIndex) {
Â  const correctIndex = quizQuestions[currentQuestion].answer;
Â  const choices = document.querySelectorAll(".choice");
Â  choices.forEach(b => b.disabled = true);

Â  if (selectedIndex === correctIndex) {
Â  Â  result.textContent = `âœ… Correct! +${XP_PER_QUESTION} XP`;
Â  Â  xpEarned += XP_PER_QUESTION; // Track for display
    
    // â­ FIX: Award XP using the global function from levels.js
    if (typeof window.awardXP === 'function') {
        window.awardXP(XP_PER_QUESTION); 
    }

Â  Â  if (soundEnabled) correctSound.play();
Â  Â  if (vibrationEnabled && isMobile && navigator.vibrate) navigator.vibrate(100);
Â  } else {
Â  Â  result.textContent = "âŒ Wrong! No XP";
Â  Â  if (soundEnabled) wrongSound.play();
Â  Â  if (vibrationEnabled && isMobile && navigator.vibrate) navigator.vibrate([200,100,200]);
Â  }

Â  nextBtn.style.display = (currentQuestion < quizQuestions.length - 1) ? "inline-block" : "none";
Â  finishBtn.style.display = (currentQuestion === quizQuestions.length - 1) ? "inline-block" : "none";
}

/* === Next Question === */
nextBtn.onclick = () => {
Â  currentQuestion++;
Â  if (currentQuestion < quizQuestions.length) loadQuestion();
};

/* === Finish Quiz === */
finishBtn.onclick = () => {
Â  clearInterval(interval);
Â  showPopup();
};

/* === Show Popup and Animate XP === */
function showPopup() {
Â  document.querySelector(".quiz-container").classList.add('fade-out'); // Add fade out class
  
  // Wait for fade out to complete before showing popup
Â  setTimeout(() => {
    document.querySelector(".quiz-container").style.display = "none";
    const popup = document.getElementById("popupOverlay");
    const xpBar = document.getElementById("xpBarFill");
    popup.style.display = "flex";
    document.getElementById("xpGain").textContent = `+${xpEarned} XP Gained`; // Display total XP earned

    // Animate bar to 100% after delay
    setTimeout(() => { xpBar.style.width = "100%"; }, 300);

    // â­ REMOVE: The manual XP saving logic is gone!
    // It's already handled by awardXP in checkAnswer.
Â  }, 800); // 800ms to match the fadeOut animation

}

/* === Back to Lobby with transition === */
const goToLobby = () => {
    // Navigate back to the root index.html
    window.location.href = '../../../index.html'; 
}

document.getElementById('backBtn').onclick = () => {
Â  const popup = document.getElementById('popupOverlay');
Â  popup.classList.add('fade-out');
Â  setTimeout(() => goToLobby(), 1000);
};

/* === Start === */
loadQuestion();
</script>

</html>
