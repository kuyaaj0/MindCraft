<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Lesson 7 Quiz - If/Else & Switch</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        *{box-sizing:border-box;margin:0;padding:0;}
        html,body{height:100%;font-size:10px;overflow:hidden;}
        body{
            font-family:'Press Start 2P', cursive;
            background:linear-gradient(#87e4ff,#c8f7b0);
            padding:20px;
            margin:0;
        }
        .quiz-container{
            max-width:1000px;
            margin:0 auto;
            height:calc(100vh - 40px);
            display:flex;
            align-items:center;
            justify-content:center;
        }
        .wood-border{
            width:100%;
            max-width:900px;
            height:90vh;
            position:relative;
            background:#8b5a2b;
            border-radius:28px;
            padding:16px;
            box-shadow:
                inset -8px -8px 0 rgba(0,0,0,.3),
                0 12px 0 #5c3a1a;
        }
        .wood-border::before{
            content:'MINDCRAFT JS QUIZ';
            position:absolute;
            top:-14px;
            left:50%;
            transform:translateX(-50%);
            background:#8b5a2b;
            padding:6px 20px;
            font-size:11px;
            color:#ffd966;
            text-shadow:2px 2px #000;
            border-radius:10px;
            box-shadow:0 4px 0 #5c3a1a;
        }
        .quiz-content{
            height:100%;
            width:100%;
            background:linear-gradient(#8fe9ff 55%, #7dd37d);
            border-radius:16px;
            padding:24px;
            box-shadow:0 20px 50px rgba(0,0,0,.3);
            display:flex;
            flex-direction:column;
            position:relative;
            z-index:2;
        }
        .main-title{
            text-align:center;
            font-size:16px;
            text-shadow:3px 3px #fff;
            margin-bottom:20px;
            color:#006400;
        }
        .quiz-panel{
            flex:1;
            display:flex;
            flex-direction:column;
            justify-content:center;
            padding:16px;
            overflow:auto;
        }
        .top-bar{
            display:flex;
            justify-content:space-between;
            align-items:center;
            margin-bottom:20px;
            font-size:9px;
        }
        .progress{ color:#006400; font-weight:bold; }
        .timer{ color:#b8860b; font-weight:bold; }

        .question-box{
            background:#fff3cd;
            border:3px solid #c9a227;
            padding:20px;
            border-radius:12px;
            margin-bottom:24px;
            line-height:1.6;
            box-shadow:0 6px 0 #c9a227;
            max-height:300px;
        }
        .question-text{ font-size:11px; margin-bottom:16px; font-weight:bold; }

        .options label{ display:block; margin:10px 0; cursor:pointer; font-size:9px; }
        .options input{ margin-right:10px; transform:scale(1.3); accent-color:#006400; }

        .fill-input{
            width:100%;
            max-width:380px;
            padding:12px;
            border:3px solid #c9a227;
            background:#fff;
            border-radius:10px;
            font-family:'Press Start 2P', cursive;
            font-size:9px;
            color:#000;
            box-shadow:0 4px 0 #c9a227;
        }

        .nav-row{
            display:flex;
            justify-content:center;
            gap:16px;
            margin-top:20px;
        }
        button{
            font-family:'Press Start 2P', cursive;
            background:#a56b34;
            color:#fff;
            border:none;
            padding:12px 20px;
            border-radius:12px;
            box-shadow:
                inset -4px -4px 0 rgba(0,0,0,.25),
                0 6px 0 #5c3a1a;
            cursor:pointer;
            font-size:8px;
            transition:transform 0.1s;
            min-width:120px;
        }
        button:hover:not(:disabled){ transform:translateY(-2px); }
        button:disabled{ opacity:0.5; cursor:not-allowed; transform:none; box-shadow: inset -4px -4px 0 rgba(0,0,0,.25), 0 2px 0 #5c3a1a; }

        #nextBtn{ background:#a56b34; }
        #finishBtn{ background:#d4af37; box-shadow: inset -4px -4px 0 rgba(0,0,0,.25), 0 6px 0 #b8860b; display:none; }
        #backBtn{ background:#ff6b35; box-shadow: inset -4px -4px 0 rgba(0,0,0,.25), 0 6px 0 #cc5533; display:none; }

        #resultBox{ margin-top:24px; padding:20px; border-radius:12px; font-size:10px; text-align:center; display:none; box-shadow:0 6px 0 #6aa84f; }
        .result-success{ background:#d9ead3 !important; border:4px solid #6aa84f !important; color:#006400 !important; display:block !important; }

        @media(max-width:768px){
            .quiz-container{ height:auto; min-height:calc(100vh - 40px); align-items:flex-start; padding-top:20px; }
            body{ overflow:auto; padding:10px; }
            .wood-border{ height:auto; min-height:80vh; border-radius:20px; padding:12px; }
            .quiz-content{ padding:18px; border-radius:12px; }
            .main-title{ font-size:14px; }
        }
    </style>
</head>
<body>
<div class="quiz-container">
    <div class="wood-border">
        <div class="quiz-content">
            <div class="main-title">LESSON 7<br><span style="font-size:12px; font-weight:normal;">IF/ELSE & SWITCH QUIZ</span></div>

            <div class="quiz-panel">
                <div class="top-bar">
                    <div class="progress" id="progress">Question 1 / 15</div>
                </div>

                <div id="questionContainer" class="question-box"></div>

                <div class="nav-row">
                    <button id="nextBtn">NEXT →</button>
                    <button id="finishBtn">FINISH & SCORE</button>
                    <button id="backBtn">← BACK</button>
                </div>

                <div id="resultBox">Complete all questions for your score!</div>
            </div>
        </div>
    </div>
</div>

<script>
const questions = [
    {type:"mc",text:"1. What runs when if(condition) is TRUE?",options:["else block","if block","switch block","default block"],correct:1},
    {type:"mc",text:"2. What runs when if(condition) is FALSE?",options:["if block","else if block","else block","nothing"],correct:2},
    {type:"mc",text:"3. In if/else if chains, which condition wins?",options:["Last TRUE condition","First TRUE condition","All conditions","Random condition"],correct:1},
    {type:"mc",text:"4. Switch statements are best for:",options:["Range comparisons","Exact value matches","Boolean logic","Math calculations"],correct:1},
    {type:"mc",text:"5. What stops switch case execution?",options:["return","continue","break","exit"],correct:2},
    {type:"mc",text:"6. What happens without 'break' in switch?",options:["Error","Next case runs (fall-through)","Stops completely","Skips all cases"],correct:1},
    {type:"mc",text:"7. Nested if means:",options:["if inside another if","Multiple else blocks","Switch inside if","if after switch"],correct:0},
    {type:"mc",text:"8. For grade 92 with if(score >= 90), output is:",options:["Keep Studying","C - Good","A - Perfect!","Study More"],correct:2},
    {type:"mc",text:"9. switch(day) with day='Monday' and case 'Monday' runs:",options:["default block","Monday case only","All cases","No cases"],correct:1},
    {type:"mc",text:"10. else if is used when:",options:["First if is TRUE","First if is FALSE","Always","Never"],correct:1},
    {type:"fill",text:"11. Use ________ to stop switch case execution.",correctText:"break"},
    {type:"fill",text:"12. Multiple conditions use if → ________ → else.",correctText:"else if"},
    {type:"fill",text:"14. Switch uses ________ for exact value matching.",correctText:"case"},
    {type:"fill",text:"15. No switch case matches → ________ block runs.",correctText:"default"},
    {type:"fill",text:"16. if (condition) { code } ________ { other code }",correctText:"else"}
];

let currentIndex = 0;
let userAnswers = new Array(questions.length).fill(null);

const questionContainer = document.getElementById("questionContainer");
const progress = document.getElementById("progress");
const nextBtn = document.getElementById("nextBtn");
const finishBtn = document.getElementById("finishBtn");
const backBtn = document.getElementById("backBtn");
const resultBox = document.getElementById("resultBox");

function loadQuestion(index){
    const q=questions[index];
    questionContainer.innerHTML=`<div class="question-text">${q.text}</div>`;
    if(q.type==="mc"){
        const div=document.createElement("div"); div.className="options";
        q.options.forEach((opt,i)=>{
            const label=document.createElement("label");
            const input=document.createElement("input");
            input.type="radio"; input.name="mc"; input.value=i;
            if(userAnswers[index]===i) input.checked=true;
            label.appendChild(input); label.appendChild(document.createTextNode(` ${opt}`));
            div.appendChild(label);
        });
        questionContainer.appendChild(div);
    } else {
        const input=document.createElement("input");
        input.type="text"; input.id="fillInput"; input.className="fill-input";
        input.placeholder="Type your answer here...";
        if(userAnswers[index]) input.value=userAnswers[index];
        questionContainer.appendChild(input);
    }
    progress.textContent=`Question ${index+1} / ${questions.length}`;
    prevBtn.style.display=index===0?"none":"inline-block";
    nextBtn.style.display=index===questions.length-1?"none":"inline-block";
    finishBtn.style.display=index===questions.length-1?"inline-block":"none";
}

function saveCurrentAnswer(){
    const q=questions[currentIndex];
    if(q.type==="mc"){
        const checked=document.querySelector('input[name="mc"]:checked');
        userAnswers[currentIndex]=checked?parseInt(checked.value):null;
    } else {
        const input=document.getElementById("fillInput");
        userAnswers[currentIndex]=input?input.value.trim():"";
    }
}

function calculateScore(){
    let score=0;
    questions.forEach((q,i)=>{
        if(q.type==="mc"){ if(userAnswers[i]===q.correct) score++; }
        else { if((userAnswers[i]||"").trim().toLowerCase()===q.correctText.toLowerCase()) score++; }
    });
    return score;
}

function updateUI(){
    loadQuestion(currentIndex);
    resultBox.style.display="none";
}

nextBtn.addEventListener("click", ()=>{
    saveCurrentAnswer();
    if(currentIndex<questions.length-1){ currentIndex++; updateUI(); }
});

finishBtn.addEventListener("click", ()=>{
    saveCurrentAnswer();
    const score=calculateScore();
    resultBox.innerHTML=`<strong>FINAL SCORE: ${score} / ${questions.length}</strong>`;
    resultBox.className="result-success";
    resultBox.style.display="block";
});

backBtn.addEventListener("click", ()=>{ window.location.href="../../../Webside/Student.html"; });

updateUI();
</script>
</body>
</html>
