<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Lesson 1 Quiz (Step-by-Step)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto+Mono:wght@300;400&display=swap');

        *{margin:0;padding:0;box-sizing:border-box;}

        body{
            font-family:'Orbitron',monospace;
            background:#000;
            color:#e0e0e0;
            min-height:100vh;
            padding:30px;
        }

        .container{
            max-width:800px;
            margin:0 auto;
            background:rgba(8,8,25,0.97);
            border-radius:20px;
            border:3px solid transparent;
            border-image:linear-gradient(45deg,#ff00ff,#00ffff,#ff1493)1;
            box-shadow:0 0 50px rgba(255,0,255,0.5);
            padding:35px 30px 30px;
        }

        h1{
            text-align:center;
            font-size:2.4em;
            margin-bottom:5px;
            background:linear-gradient(135deg,#ff00ff,#00ffff,#ff1493);
            background-clip:text;
            -webkit-background-clip:text;
            -webkit-text-fill-color:transparent;
        }

        .subtitle{
            text-align:center;
            color:#00ffff;
            margin-bottom:20px;
        }

        #progress{
            text-align:center;
            margin-bottom:20px;
            font-family:'Roboto Mono',monospace;
            color:#00ff88;
        }

        .question-box{
            background:rgba(0,255,255,0.05);
            border-left:4px solid #00ffff;
            border-radius:14px;
            padding:18px 20px 15px;
            margin-bottom:18px;
            font-family:'Roboto Mono',monospace;
        }

        .question-text{
            margin-bottom:12px;
        }

        .options label{
            display:block;
            margin:4px 0;
            cursor:pointer;
        }

        .options input{
            margin-right:7px;
        }

        .fill-input{
            width:100%;
            max-width:320px;
            padding:8px 10px;
            border-radius:8px;
            border:1px solid #00ffff;
            background:#050515;
            color:#00ffff;
            font-family:'Roboto Mono',monospace;
        }

        .nav-row{
            display:flex;
            justify-content:space-between;
            gap:10px;
            margin-top:10px;
        }

        button{
            font-family:'Orbitron',monospace;
            font-weight:700;
            padding:10px 20px;
            border-radius:14px;
            border:none;
            cursor:pointer;
            font-size:0.95rem;
        }

        #prevBtn{
            background:#111;
            color:#00ffff;
            border:2px solid #00ffff;
        }

        #nextBtn{
            background:linear-gradient(45deg,#ff00ff,#00ffff);
            color:#000;
            box-shadow:0 0 20px rgba(255,0,255,0.7);
        }

        #finishBtn{
            background:#ff1493;
            color:#000;
            box-shadow:0 0 20px rgba(255,20,147,0.7);
            display:none;
        }

        #resultBox{
            margin-top:18px;
            padding:15px;
            border-radius:12px;
            background:rgba(0,0,0,0.7);
            border:2px solid #00ffff;
            font-family:'Roboto Mono',monospace;
            color:#00ff88;
        }

        #resetBtn{
            margin-top:10px;
            background:#111;
            color:#ff00ff;
            border:2px solid #ff00ff;
            display:none;
        }

        @media(max-width:600px){
            .container{padding:25px 18px;}
            h1{font-size:2em;}
            .nav-row{flex-direction:column;}
            .nav-row button{width:100%;}
        }
    </style>
</head>
<body>
<div class="container">
    <h1>JS Lesson 1 Quiz</h1>
    <p class="subtitle">One Question at a Time ‚Ä¢ Cyberpunk Matrix</p>
    <p id="progress">Question 1 / 15</p>

    <div id="questionContainer" class="question-box">
        <!-- question content injected by JS -->
    </div>

    <div class="nav-row">
        <button id="prevBtn">‚üµ Previous</button>
        <button id="nextBtn">Next ‚ü∂</button>
        <button id="finishBtn">üöÄ Finish Quiz</button>
    </div>

    <div id="resultBox">
        Score: 0 / 15<br>
        Status: Answer each question then click Finish.
    </div>
    <button id="resetBtn">Reset Quiz</button>
</div>

<script>
    // QUESTIONS (10 MC + 5 FIB)
    const questions = [
        {
            type: "mc",
            text: "1. What does JavaScript mainly add to a web page?",
            options: [
                "Structure and basic content",
                "Styling and colors",
                "Interactivity and behavior",
                "Server hardware control"
            ],
            correct: 2 // index in options
        },
        {
            type: "mc",
            text: "2. In the lesson, JavaScript is compared to which part of a website?",
            options: ["Skeleton","Skin","Brain","Heart"],
            correct: 2
        },
        {
            type: "mc",
            text: "3. Which statement correctly describes the <script> tag?",
            options: [
                "It is only allowed inside <body>",
                "It is used to write or link JavaScript code",
                "It is used to link CSS files only",
                "It is used to display images"
            ],
            correct: 1
        },
        {
            type: "mc",
            text: "4. According to the lesson, which location is often the ‚ÄúBEST‚Äù place for script tags for performance?",
            options: [
                "At the very top of <head> (without defer)",
                "Immediately after <html>",
                "At the end of the <body>",
                "Before the <!DOCTYPE> line"
            ],
            correct: 2
        },
        {
            type: "mc",
            text: "5. Which JavaScript function prints messages to the browser‚Äôs console?",
            options: ["alert()","console.write()","console.log()","document.print()"],
            correct: 2
        },
        {
            type: "mc",
            text: "6. Which browser shortcut opens Developer Tools (Console)?",
            options: ["Ctrl + S","F12","Ctrl + P","Alt + Tab"],
            correct: 1
        },
        {
            type: "mc",
            text: "7. What does alert() do in JavaScript?",
            options: [
                "Writes text into the HTML file",
                "Shows a popup message box",
                "Changes the background color",
                "Closes the browser"
            ],
            correct: 1
        },
        {
            type: "mc",
            text: "8. Which method is used to select an element by its id?",
            options: [
                "document.getElementByClass()",
                "document.querySelectorAll()",
                "document.getElementById()",
                "window.selectById()"
            ],
            correct: 2
        },
        {
            type: "mc",
            text: "9. What does the innerHTML property change?",
            options: [
                "The URL of the page",
                "The HTML content inside an element",
                "Only the text color",
                "The browser‚Äôs title bar"
            ],
            correct: 1
        },
        {
            type: "mc",
            text: "10. Why is using an external .js file recommended in larger projects?",
            options: [
                "It makes HTML invalid",
                "It keeps JavaScript code organized and reusable",
                "It automatically styles the page",
                "It disables the console"
            ],
            correct: 1
        },
        // Fill in the blanks
        {
            type: "fill",
            text: "11. JavaScript is often described as the ________ of the website because it controls behavior and logic.",
            correctText: "brain"
        },
        {
            type: "fill",
            text: "12. The function used to show popup messages in the browser is ________().",
            correctText: "alert"
        },
        {
            type: "fill",
            text: "13. The function used to send messages to the Console is ________.log().",
            correctText: "console"
        },
        {
            type: "fill",
            text: "14. To select an element with id matrixDisplay, you use document.________(\"matrixDisplay\").",
            correctText: "getElementById"
        },
        {
            type: "fill",
            text: "15. To change the HTML content inside an element, you use the property ________.",
            correctText: "innerHTML"
        }
    ];

    let currentIndex = 0;
    const userAnswers = new Array(questions.length).fill(null);

    const questionContainer = document.getElementById("questionContainer");
    const progress = document.getElementById("progress");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const finishBtn = document.getElementById("finishBtn");
    const resultBox = document.getElementById("resultBox");
    const resetBtn = document.getElementById("resetBtn");

    function loadQuestion(index){
        const q = questions[index];
        progress.textContent = `Question ${index+1} / ${questions.length}`;
        questionContainer.innerHTML = "";

        const p = document.createElement("p");
        p.className = "question-text";
        p.textContent = q.text;
        questionContainer.appendChild(p);

        if(q.type === "mc"){
            const optionsDiv = document.createElement("div");
            optionsDiv.className = "options";

            q.options.forEach((opt,i)=>{
                const label = document.createElement("label");
                const radio = document.createElement("input");
                radio.type = "radio";
                radio.name = "mc";
                radio.value = i;
                if(userAnswers[index] === i){ radio.checked = true; }
                label.appendChild(radio);
                label.appendChild(document.createTextNode(opt));
                optionsDiv.appendChild(label);
            });

            questionContainer.appendChild(optionsDiv);
        }else{
            const input = document.createElement("input");
            input.type = "text";
            input.id = "fillInput";
            input.className = "fill-input";
            input.placeholder = "Type your answer here";
            if(userAnswers[index] !== null){
                input.value = userAnswers[index];
            }
            questionContainer.appendChild(input);
        }

        // buttons visibility
        prevBtn.style.visibility = index === 0 ? "hidden" : "visible";
        if(index === questions.length - 1){
            nextBtn.style.display = "none";
            finishBtn.style.display = "inline-block";
        }else{
            nextBtn.style.display = "inline-block";
            finishBtn.style.display = "none";
        }
    }

    function saveCurrentAnswer(){
        const q = questions[currentIndex];
        if(q.type === "mc"){
            const checked = document.querySelector('input[name="mc"]:checked');
            userAnswers[currentIndex] = checked ? parseInt(checked.value) : null;
        }else{
            const input = document.getElementById("fillInput");
            userAnswers[currentIndex] = input.value;
        }
    }

    function calculateScore(){
        let score = 0;
        questions.forEach((q,i)=>{
            if(q.type === "mc"){
                if(userAnswers[i] === q.correct){ score++; }
            }else{
                const user = (userAnswers[i] || "").trim().toLowerCase();
                const correct = q.correctText.toLowerCase();
                if(user === correct){ score++; }
            }
        });
        return score;
    }

    prevBtn.addEventListener("click",()=>{
        saveCurrentAnswer();
        if(currentIndex > 0){
            currentIndex--;
            loadQuestion(currentIndex);
        }
    });

    nextBtn.addEventListener("click",()=>{
        saveCurrentAnswer();
        if(currentIndex < questions.length-1){
            currentIndex++;
            loadQuestion(currentIndex);
        }
    });

    finishBtn.addEventListener("click",()=>{
        saveCurrentAnswer();
        const total = questions.length;
        const score = calculateScore();
        resultBox.innerHTML =
            `Score: ${score} / ${total}<br>` +
            `F12 Console: Cyber result logged.`;
        alert("Quiz finished! Your score: " + score + " / " + total);
        console.log("üß™ JS Lesson 1 Quiz Score:", score + " / " + total);
        resetBtn.style.display = "inline-block";
    });

    resetBtn.addEventListener("click",()=>{
        for(let i=0;i<userAnswers.length;i++){ userAnswers[i]=null; }
        currentIndex = 0;
        resultBox.innerHTML = "Score: 0 / 15<br>Status: Answer each question then click Finish.";
        resetBtn.style.display = "none";
        loadQuestion(currentIndex);
    });

    loadQuestion(currentIndex);
    console.log("üåå Step-by-step JS Quiz LOADED!");
</script>
</body>
</html>
