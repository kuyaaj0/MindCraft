<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JS Lesson 5 Quiz - Data Types</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
    * {box-sizing: border-box; margin: 0; padding: 0;}
    body {
        font-family: 'Press Start 2P', cursive;
        background: linear-gradient(#87e4ff, #c8f7b0);
        padding: 20px;
        margin: 0;
        height: 100%;
    }
    .quiz-container {
        max-width: 1000px;
        margin: 0 auto;
        height: calc(100vh - 40px);
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
    }
    .wood-border {
        width: 100%;
        max-width: 900px;
        height: 90vh;
        position: relative;
        background: #8b5a2b;
        border-radius: 28px;
        padding: 16px;
        box-shadow:
            inset -8px -8px 0 rgba(0, 0, 0, .3),
            0 12px 0 #5c3a1a;
    }
    .wood-border::before {
        content: 'MINDCRAFT JS QUIZ';
        position: absolute;
        top: -14px;
        left: 50%;
        transform: translateX(-50%);
        background: #8b5a2b;
        padding: 6px 20px;
        font-size: 11px;
        color: #ffd966;
        text-shadow: 2px 2px #000;
        border-radius: 10px;
        box-shadow: 0 4px 0 #5c3a1a;
    }
    .quiz-content {
        height: 100%;
        width: 100%;
        background: linear-gradient(#8fe9ff 55%, #7dd37d);
        border-radius: 16px;
        padding: 24px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, .3);
        display: flex;
        flex-direction: column;
        position: relative;
        z-index: 2;
    }
    .main-title {
        text-align: center;
        font-size: 16px;
        text-shadow: 3px 3px #fff;
        margin-bottom: 20px;
        color: #006400;
    }
    .quiz-panel {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        padding: 16px;
        overflow: auto;
    }
    .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        font-size: 9px;
    }
    .progress {
        color: #006400;
        font-weight: bold;
    }
    .timer {
        color: #b8860b;
        font-weight: bold;
    }
    .question-box {
        background: #fff3cd;
        border: 3px solid #c9a227;
        padding: 12px;
        border-radius: 12px;
        margin-bottom: 12px;
        line-height: 1.4;
        box-shadow: 0 4px 0 #c9a227;
        max-height: 300px;
        overflow: auto;
        font-size: 9px;
    }
    .question-text {
        font-size: 11px;
        margin-bottom: 12px;
        font-weight: bold;
    }
    .options label {
        display: block;
        margin: 8px 0;
        cursor: pointer;
        font-size: 9px;
    }
    .options input {
        margin-right: 10px;
        transform: scale(1.3);
        accent-color: #006400;
    }
    .fill-input {
        width: 100%;
        max-width: 380px;
        padding: 10px;
        border: 3px solid #c9a227;
        background: #fff;
        border-radius: 10px;
        font-family: 'Press Start 2P', cursive;
        font-size: 9px;
        color: #000;
        box-shadow: 0 4px 0 #c9a227;
    }
    .nav-row {
        display: flex;
        justify-content: center;
        gap: 16px;
        margin-top: 20px;
    }
    button {
        font-family: 'Press Start 2P', cursive;
        background: #a56b34;
        color: #fff;
        border: none;
        padding: 12px 20px;
        border-radius: 12px;
        box-shadow:
            inset -4px -4px 0 rgba(0, 0, 0, .25),
            0 6px 0 #5c3a1a;
        cursor: pointer;
        font-size: 8px;
        transition: transform 0.1s;
        min-width: 120px;
    }
    button:hover:not(:disabled) {
        transform: translateY(-2px);
    }
    button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
        box-shadow: inset -4px -4px 0 rgba(0, 0, 0, .25), 0 2px 0 #5c3a1a;
    }
    #nextBtn {
        background: #a56b34;
    }
    #finishBtn {
        background: #d4af37;
        box-shadow:
            inset -4px -4px 0 rgba(0, 0, 0, .25),
            0 6px 0 #b8860b;
        display: none;
    }
    #backBtn {
        background: #ff6b35;
        box-shadow:
            inset -4px -4px 0 rgba(0, 0, 0, .25),
            0 6px 0 #cc5533;
        display: none;
    }
    #resultBox {
        margin-top: 24px;
        padding: 20px;
        border-radius: 12px;
        font-size: 10px;
        text-align: center;
        display: none;
        box-shadow: 0 6px 0 #6aa84f;
    }
    .result-success {
        background: #d9ead3 !important;
        border: 4px solid #6aa84f !important;
        color: #006400 !important;
        display: block !important;
    }
</style>
</head>
<body>

<div class="quiz-container">
    <div class="wood-border">
        <div class="quiz-content">
            <div class="main-title">LESSON 5<br><span style="font-size:12px; font-weight:normal;">DATA TYPES QUIZ</span></div>
            <div class="quiz-panel">
                <div class="top-bar">
                    <div class="progress" id="progress">Question 1 / 15</div>
                    <div class="timer" id="timer">10:00</div>
                </div>
                <div id="questionContainer" class="question-box"></div>
                <div class="nav-row">
                    <button id="nextBtn">NEXT ‚Üí</button>
                    <button id="finishBtn">FINISH & SCORE</button>
                    <button id="backBtn">‚Üê BACK</button>
                </div>
                <div id="resultBox">Complete all questions for your score!</div>
            </div>
        </div>
    </div>
</div>

<script type="module" src="../../../Tools/Xp/HtmlXP-tools.js"></script>

<script>
const questions = [
    {type:"mc",text:"1. Which data type stores numbers (whole or decimal)?",options:["String","Number","Boolean","Object"],correct:1},
    {type:"mc",text:"2. How do you write a string (text) in JavaScript?",options:["Without quotes","With \"\" or '' quotes","With ()","With {}"],correct:1},
    {type:"mc",text:"3. Which is a valid number in JavaScript?",options:["'20'","20","\"age\"","true"],correct:1},
    {type:"mc",text:"4. What does this code output? console.log(10 + 5);",options:["'105'","15","55","'15'"],correct:1},
    {type:"mc",text:"5. Which operator is for subtraction?",options:["+","*","/","-"],correct:3},
    {type:"mc",text:"6. What is the result of 'Jhack' + ' BSIT'?",options:["JhackBSIT","Error","'Jhack BSIT'","Jhack + BSIT"],correct:2},
    {type:"mc",text:"7. Which data type has only true or false values?",options:["Number","String","Boolean","null"],correct:2},
    {type:"mc",text:"8. What does score >= 75 return?",options:["Number","String","Boolean","Array"],correct:2},
    {type:"mc",text:"9. What does 'null' mean in JavaScript?",options:["Error","Empty on purpose","Random value","String"],correct:1},
    {type:"mc",text:"10. What does score += 5 do?",options:["score = score - 5","score = score + 5","score = 5","score++"],correct:1},
    {type:"fill",text:"11. Numbers use the math operators +, -, ________, /.",correctText:"*"},
    {type:"fill",text:"12. Text data must be in quotes: \"\" or ________.",correctText:"'"},
    {type:"fill",text:"13. Template literals use ________ (backticks).",correctText:"`"},
    {type:"fill",text:"14. ________ means 'never set' or 'missing value'.",correctText:"undefined"},
    {type:"fill",text:"15. score++ means add ________ to score.",correctText:"1"}
];

const TOTAL_TIME_SECONDS = 10*60;
let currentIndex = 0;
let userAnswers = new Array(questions.length).fill(null);
let remainingSeconds = TOTAL_TIME_SECONDS;
let quizCompleted = false;
let timerInterval = null;

const questionContainer = document.getElementById("questionContainer");
const progress = document.getElementById("progress");
const timerDisplay = document.getElementById("timer");
const nextBtn = document.getElementById("nextBtn");
const finishBtn = document.getElementById("finishBtn");
const backBtn = document.getElementById("backBtn");
const resultBox = document.getElementById("resultBox");

function formatTime(secs) { 
    const m = Math.floor(secs / 60); 
    const s = secs % 60; 
    return `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`; 
}

function updateTimerDisplay() {
    timerDisplay.textContent = formatTime(remainingSeconds);
}

function startTimer() {
    if (timerInterval !== null || quizCompleted) return;
    updateTimerDisplay();
    timerInterval = setInterval(() => {
        remainingSeconds = Math.max(0, remainingSeconds - 1);
        updateTimerDisplay();
        if (remainingSeconds <= 0) {
            clearInterval(timerInterval);
            timerInterval = null;
            if (!quizCompleted) finishQuiz();
        }
    }, 1000);
}

function loadQuestion(index) {
    const q = questions[index];
    progress.textContent = `Question ${index + 1} / ${questions.length}`;
    questionContainer.innerHTML = `<div class="question-text">${q.text}</div>`;
    if (q.type === "mc") {
        const optionsDiv = document.createElement("div");
        optionsDiv.className = "options";
        q.options.forEach((opt, i) => {
            const label = document.createElement("label");
            const radio = document.createElement("input");
            radio.type = "radio";
            radio.name = "mc";
            radio.value = i;
            if (userAnswers[index] === i) radio.checked = true;
            label.appendChild(radio);
            label.appendChild(document.createTextNode(` ${opt}`));
            optionsDiv.appendChild(label);
        });
        questionContainer.appendChild(optionsDiv);
    } else {
        const input = document.createElement("input");
        input.type = "text";
        input.id = "fillInput";
        input.className = "fill-input";
        input.placeholder = "Type your answer here...";
        if (userAnswers[index] !== null) input.value = userAnswers[index];
        questionContainer.appendChild(input);
    }

    // Navigation buttons visibility
    backBtn.style.display = quizCompleted ? "inline-block" : "none";
    if (index === questions.length - 1) {
        nextBtn.style.display = "none";
        finishBtn.style.display = "inline-block";
    } else {
        nextBtn.style.display = "inline-block";
        finishBtn.style.display = "none";
    }
}

function saveCurrentAnswer() {
    if (quizCompleted) return;
    const q = questions[currentIndex];
    if (q.type === "mc") {
        const checked = document.querySelector('input[name="mc"]:checked');
        userAnswers[currentIndex] = checked ? parseInt(checked.value) : null;
    } else {
        const input = document.getElementById("fillInput");
        userAnswers[currentIndex] = input ? input.value.trim() : "";
    }
}

function calculateScore() {
    let score = 0;
    questions.forEach((q, i) => {
        if (q.type === "mc") {
            if (userAnswers[i] === q.correct) score++;
        } else {
            if ((userAnswers[i] || "").trim().toLowerCase() === q.correctText.toLowerCase()) score++;
        }
    });
    return score;
}

function finishQuiz(){
    if(quizCompleted) return;
    quizCompleted=true;
    currentIndex=questions.length-1;
    saveCurrentAnswer();
    if(timerInterval){ 
      clearInterval(timerInterval); 
      timerInterval=null; 
    }
    const total=questions.length;
    const score=calculateScore();
    const percentage=Math.round((score/total)*100);
    resultBox.innerHTML=`
      <strong>FINAL SCORE: ${score} / ${total}</strong><br>
      <span style="font-size:8px;">${percentage}% - HTML basics mastery logged!</span>
    `;
    updateUI();
    console.log("üß™ HTML Lesson 1 Quiz Complete:",score,"/",total,`(${percentage}%)`);

    // üöÄ Notify XP system that quiz is finished
if (window.handleQuizFinish) {
  try {
    window.handleQuizFinish({ 
      finalScore: score, 
      totalQuestions: total, 
      types: questions.map(q => q.type) 
    });
  } catch (err) {
    console.error("XP system notification failed:", err);
  }
}
}

function updateUI() {
    loadQuestion(currentIndex);
    if (quizCompleted) {
        nextBtn.style.display = "none";
        finishBtn.style.display = "none";
        timerDisplay.textContent = "00:00";
    }
}

nextBtn.addEventListener("click", () => { 
    saveCurrentAnswer(); 
    if (currentIndex < questions.length - 1) { 
        currentIndex++; 
        updateUI(); 
    } 
});

finishBtn.addEventListener("click", finishQuiz);
backBtn.addEventListener("click", () => { 
    if (quizCompleted) { 
        window.location.href = "../../../Webside/Student.html"; 
        return; 
    } 
    saveCurrentAnswer(); 
    if (currentIndex > 0) { 
        currentIndex--; 
        updateUI(); 
    } 
});

// Initialize
loadQuestion(currentIndex);
startTimer();
</script>

</body>
</html>
