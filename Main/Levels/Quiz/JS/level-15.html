<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 15 Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            font-size: 10px;
            overflow: hidden;
            background: linear-gradient(#87e4ff, #c8f7b0);
        }

        body {
            font-family: 'Press Start 2P', cursive;
            padding: 20px;
            margin: 0;
        }

        .quiz-container {
            max-width: 1000px;
            margin: 0 auto;
            height: calc(100vh - 40px);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .wood-border {
            width: 100%;
            max-width: 900px;
            height: 90vh;
            position: relative;
            background: #8b5a2b;
            border-radius: 28px;
            padding: 16px;
            box-shadow: inset -8px -8px 0 rgba(0, 0, 0, .3), 0 12px 0 #5c3a1a;
        }

        .wood-border::before {
            content: 'LESSON 15 QUIZ';
            position: absolute;
            top: -14px;
            left: 50%;
            transform: translateX(-50%);
            background: #8b5a2b;
            padding: 6px 20px;
            font-size: 11px;
            color: #ffd966;
            text-shadow: 2px 2px #000;
            border-radius: 10px;
            box-shadow: 0 4px 0 #5c3a1a;
        }

        .quiz-content {
            height: 100%;
            width: 100%;
            background: linear-gradient(#8fe9ff 55%, #7dd37d);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, .3);
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 2;
        }

        .main-title {
            text-align: center;
            font-size: 16px;
            text-shadow: 3px 3px #fff;
            margin-bottom: 20px;
            color: #006400;
        }

        .quiz-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 16px;
            overflow: auto;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 9px;
        }

        .progress {
            color: #006400;
            font-weight: bold;
        }

        .timer {
            color: #b8860b;
            font-weight: bold;
        }

        .question-box {
            background: #fff3cd;
            border: 3px solid #c9a227;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 24px;
            line-height: 1.6;
            box-shadow: 0 6px 0 #c9a227;
            max-height: 300px;
        }

        .question-text {
            font-size: 11px;
            margin-bottom: 16px;
            font-weight: bold;
        }

        .options label {
            display: block;
            margin: 10px 0;
            cursor: pointer;
            font-size: 9px;
        }

        .options input {
            margin-right: 10px;
            transform: scale(1.3);
            accent-color: #006400;
        }

        .fill-input {
            width: 100%;
            max-width: 380px;
            padding: 12px;
            border: 3px solid #c9a227;
            background: #fff;
            border-radius: 10px;
            font-family: 'Press Start 2P', cursive;
            font-size: 9px;
            color: #000;
            box-shadow: 0 4px 0 #c9a227;
        }

        .nav-row {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 20px;
        }

        button {
            font-family: 'Press Start 2P', cursive;
            background: #a56b34;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            box-shadow: inset -4px -4px 0 rgba(0, 0, 0, .25), 0 6px 0 #5c3a1a;
            cursor: pointer;
            font-size: 8px;
            transition: transform 0.1s;
            min-width: 120px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: inset -4px -4px 0 rgba(0, 0, 0, .25), 0 2px 0 #5c3a1a;
        }

        #nextBtn {
            background: #a56b34;
        }

        #finishBtn {
            background: #d4af37;
            box-shadow: inset -4px -4px 0 rgba(0, 0, 0, .25), 0 6px 0 #b8860b;
            display: none;
        }

        #backBtn {
            background: #ff6b35;
            box-shadow: inset -4px -4px 0 rgba(0, 0, 0, .25), 0 6px 0 #cc5533;
            display: none;
        }

        #resultBox {
            margin-top: 24px;
            padding: 20px;
            border-radius: 12px;
            font-size: 10px;
            text-align: center;
            display: none;
            box-shadow: 0 6px 0 #6aa84f;
        }

        .result-success {
            background: #d9ead3 !important;
            border: 4px solid #6aa84f !important;
            color: #006400 !important;
            display: block !important;
        }

        @media (max-width: 768px) {
            .quiz-container {
                height: auto;
                min-height: calc(100vh - 40px);
                align-items: flex-start;
                padding-top: 20px;
            }

            body {
                overflow: auto;
                padding: 10px;
            }

            .wood-border {
                height: auto;
                min-height: 80vh;
                border-radius: 20px;
                padding: 12px;
            }

            .quiz-content {
                padding: 18px;
                border-radius: 12px;
            }

            .main-title {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <div class="wood-border">
        <div class="wood-brand">MindCraft<br><span style="font-size:6px;">JS Lesson 15 • Maps & Sets Quiz</span></div>

        <div class="quiz-content">
            <div class="main-title">LESSON 15<br><span style="font-size:12px; font-weight:normal;">Maps & Sets, Type Conversion</span></div>

            <div class="quiz-panel">
                <div class="top-bar">
                    <div class="progress" id="progress">Question 1 / 10</div>
                    <div class="timer" id="timer">10:00</div>
                </div>

                <div id="questionContainer" class="question-box"></div>

                <div class="nav-row">
                    <button id="nextBtn">NEXT →</button>
                    <button id="finishBtn">FINISH & SCORE</button>
                    <button id="backBtn">← BACK</button>
                </div>

                <div id="resultBox">Complete all questions for your score!</div>
            </div>
        </div>
    </div>
</div>

<script>
const STORAGE_KEY = 'lesson15_quiz';

const questions = [
    {type: "mc", text: "1. Which allows duplicate values?", options: ["Set", "Map", "Array", "Object"], correct: 2},
    {type: "mc", text: "2. Which stores key-value pairs?", options: ["Set", "Map", "Array", "String"], correct: 1},
    {type: "mc", text: "3. Type of null returns:", options: ["null", "undefined", "object", "number"], correct: 2},
    {type: "mc", text: "4. Which converts to string?", options: ["parseInt()", "Number()", "toString()", "Boolean()"], correct: 2},
    {type: "fill", text: "5. A Set stores only __ values.", correctText: "unique"},
    {type: "fill", text: "6. Number() converts data to __.", correctText: "number"},
    {type: "fill", text: "7. Boolean(0) returns __.", correctText: "false"},
    {type: "fill", text: "8. ES6 collection for unique values.", correctText: "Set"},
    {type: "fill", text: "9. Operator used to check data type.", correctText: "typeof"},
    {type: "fill", text: "10. Process of changing one data type to another.", correctText: "Type conversion"}
];

const TOTAL_TIME = 10 * 60;
let currentIndex = 0;
let answers = new Array(questions.length).fill(null);
let timeLeft = TOTAL_TIME;
let timerInterval;

function startTimer() {
    if (timerInterval) return;
    timerInterval = setInterval(function () {
        timeLeft = Math.max(0, timeLeft - 1);
        document.getElementById("timer").innerText = formatTime(timeLeft);

        if (timeLeft <= 0) finishQuiz();
    }, 1000);
}

function formatTime(secs) {
    const m = Math.floor(secs / 60), s = secs % 60;
    return `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
}

function loadQuestion(index) {
    const question = questions[index];
    const container = document.getElementById("questionContainer");

    container.innerHTML = `<div class="question-text">${question.text}</div>`;

    if (question.type === "mc") {
        const options = question.options.map((opt, i) => `
            <label>
                <input type="radio" name="q${index}" value="${i}" ${answers[index] === i ? 'checked' : ''}>
                ${opt}
            </label>
        `).join('');
        container.innerHTML += `<div class="options">${options}</div>`;
    } else {
        container.innerHTML += `<input type="text" class="fill-input" value="${answers[index] || ''}" placeholder="Type your answer here...">`;
    }

    document.getElementById("progress").innerText = `Question ${index + 1} / ${questions.length}`;
}

function saveAnswer() {
    const question = questions[currentIndex];
    const input = document.querySelector(`input[name="q${currentIndex}"]:checked`);

    if (input) answers[currentIndex] = parseInt(input.value);
    else if (question.type === "fill") {
        answers[currentIndex] = document.querySelector('input[type="text"]').value.trim();
    }
}

function finishQuiz() {
    clearInterval(timerInterval);
    timerInterval = null;

    saveAnswer();
    displayResults();
}

function displayResults() {
    const score = questions.reduce((score, q, i) => (
        (q.type === "mc" && answers[i] === q.correct) ||
        (q.type === "fill" && answers[i].toLowerCase() === q.correctText.toLowerCase())
    ) ? score + 1 : score, 0);

    const resultBox = document.getElementById("resultBox");
    resultBox.innerHTML = `Your Score: ${score} / 10`;
    resultBox.style.display = 'block';
    resultBox.className = "result-success";
    document.getElementById("finishBtn").style.display = 'none';
}

document.getElementById("nextBtn").addEventListener("click", () => {
    saveAnswer();
    if (currentIndex < questions.length - 1) {
        currentIndex++;
        loadQuestion(currentIndex);
    } else {
        finishQuiz();
    }
});

document.getElementById("finishBtn").addEventListener("click", finishQuiz);

document.getElementById("backBtn").addEventListener("click", () => {
    window.location.href = "index.html"; // Change to the desired redirection
});

loadQuestion(currentIndex);
startTimer();
</script>

</body>
</html>
