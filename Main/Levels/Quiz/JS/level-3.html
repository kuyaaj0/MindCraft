<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>MindCraft JS Lesson 3 Quiz</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-size:10px}
body{
    font-family:'Press Start 2P',cursive;
    background:linear-gradient(#87e4ff,#c8f7b0);
    padding:20px;
}

.quiz-container{
    max-width:1000px;
    margin:auto;
    height:calc(100vh - 40px);
    display:flex;
    align-items:center;
    justify-content:center;
}

.wood-border{
    width:100%;
    max-width:900px;
    background:#8b5a2b;
    border-radius:28px;
    padding:16px;
    box-shadow: inset -8px -8px 0 rgba(0,0,0,.3),0 12px 0 #5c3a1a;
}

.quiz-content{
    background:linear-gradient(#8fe9ff 55%,#7dd37d);
    border-radius:16px;
    padding:24px;
    height:100%;
    display:flex;
    flex-direction:column;
}

.main-title{
    text-align:center;
    font-size:16px;
    color:#006400;
    margin-bottom:20px;
    text-shadow:3px 3px #fff;
}

.top-bar{
    display:flex;
    justify-content:space-between;
    font-size:9px;
    margin-bottom:16px;
}

.question-box{
    background:#fff3cd;
    border:3px solid #c9a227;
    border-radius:12px;
    padding:20px;
    box-shadow:0 6px 0 #c9a227;
    margin-bottom:20px;
}

.question-text{
    font-size:11px;
    font-weight:bold;
    margin-bottom:14px;
}

.options label{
    display:block;
    margin:10px 0;
    font-size:9px;
    cursor:pointer;
}

.options input{
    margin-right:10px;
    transform:scale(1.3);
    accent-color:#006400;
}

.fill-input{
    width:100%;
    padding:12px;
    border:3px solid #c9a227;
    border-radius:10px;
    font-family:'Press Start 2P';
    font-size:9px;
    box-shadow:0 4px 0 #c9a227;
}

.nav-row{
    display:flex;
    justify-content:center;
    gap:16px;
}

button{
    font-family:'Press Start 2P';
    background:#a56b34;
    color:#fff;
    border:none;
    padding:12px 20px;
    border-radius:12px;
    box-shadow: inset -4px -4px 0 rgba(0,0,0,.25),0 6px 0 #5c3a1a;
    cursor:pointer;
    font-size:8px;
    min-width:120px;
}

#finishBtn{
    background:#d4af37;
    box-shadow: inset -4px -4px 0 rgba(0,0,0,.25),0 6px 0 #b8860b;
    display:none;
}

#backBtn{
    background:#ff6b35;
    box-shadow: inset -4px -4px 0 rgba(0,0,0,.25),0 6px 0 #cc5533;
    display:none;
}

#resultBox{
    display:none;
    background:#d9ead3;
    border:4px solid #6aa84f;
    color:#006400;
    border-radius:12px;
    padding:20px;
    text-align:center;
    margin-top:20px;
}
</style>
</head>

<body>
<div class="quiz-container">
<div class="wood-border">
<div class="quiz-content">

<div class="main-title">
LESSON 3<br>
<span style="font-size:12px;">COMMENTS QUIZ</span>
</div>

<div class="top-bar">
<div id="progress">Question 1 / 15</div>
<div id="timer">10:00</div>
</div>

<div id="questionContainer" class="question-box"></div>

<div class="nav-row">
<button id="nextBtn">NEXT →</button>
<button id="finishBtn">FINISH</button>
<button id="backBtn">← BACK</button>
</div>

<div id="resultBox"></div>

</div>
</div>
</div>

<script>
const questions=[
{type:"mc",text:"1. Which symbol starts a single-line comment in JavaScript?",options:["/*","*/","//","#"],correct:2},
{type:"mc",text:"2. What happens to code after // on the same line?",options:["Executes twice","Ignored","Variable","HTML"],correct:1},
{type:"mc",text:"3. Correct multi-line comment syntax?",options:["/**/","/* */","// /*","*/ //"],correct:1},
{type:"mc",text:"4. Best use of single-line comments?",options:["Long docs","Quick notes","Headers","Disable lots"],correct:1},
{type:"mc",text:"5. Multi-line comments are best for:",options:["One word","Descriptions/disabled code","Variables","CSS"],correct:1},
{type:"mc",text:"6. Good comments explain:",options:["What","WHY","Date","Color"],correct:1},
{type:"mc",text:"7. Which is a BAD comment?",options:["Remove fee","Set x to 10","Process students","TODO"],correct:1},
{type:"mc",text:"8. JSDoc starts with?",options:["/**","/*","//","*/"],correct:0},
{type:"mc",text:"9. JSDoc helps VS Code with:",options:["Colors","Autocomplete","Speed","Files"],correct:1},
{type:"mc",text:"10. Comments are used for:",options:["Decor","Docs/TODOs","Secrets","Slow code"],correct:1},
{type:"fill",text:"11. Single-line comments use ________.",correctText:"//"},
{type:"fill",text:"12. Multi-line comments start with ________.",correctText:"/*"},
{type:"fill",text:"13. Professional documentation comments are ________.",correctText:"jsdoc"},
{type:"fill",text:"14. Good comments explain the ________.",correctText:"why"},
{type:"fill",text:"15. JSDoc uses @________ for parameters.",correctText:"param"}
];

let i=0,ans=new Array(15).fill(null),time=600,timerInt;

const qc=document.getElementById("questionContainer"),
p=document.getElementById("progress"),
t=document.getElementById("timer"),
next=document.getElementById("nextBtn"),
finish=document.getElementById("finishBtn"),
back=document.getElementById("backBtn"),
res=document.getElementById("resultBox");

function load(){
const q=questions[i];
p.textContent=`Question ${i+1} / ${questions.length}`;
qc.innerHTML=`<div class="question-text">${q.text}</div>`;
if(q.type==="mc"){
q.options.forEach((o,x)=>{
qc.innerHTML+=`<label><input type="radio" name="mc" value="${x}" ${ans[i]==x?"checked":""}> ${o}</label>`;
});
}else{
qc.innerHTML+=`<input class="fill-input" id="fill" value="${ans[i]||""}">`;
}
next.style.display=i===14?"none":"inline-block";
finish.style.display=i===14?"inline-block":"none";
back.style.display=i>0?"inline-block":"none";
}

function save(){
const q=questions[i];
if(q.type==="mc"){
const c=document.querySelector("input[name=mc]:checked");
ans[i]=c?+c.value:null;
}else{
ans[i]=document.getElementById("fill").value.trim();
}
}

function score(){
return questions.reduce((s,q,x)=>{
if(q.type==="mc") return s+(ans[x]===q.correct);
return s+((ans[x]||"").toLowerCase()===q.correctText);
},0);
}

function finishQuiz(){
clearInterval(timerInt);
const s=score();
res.style.display="block";
res.innerHTML=`FINAL SCORE: ${s} / 15<br><span style="font-size:8px;">Comments mastery logged!</span>`;
next.style.display=finish.style.display="none";
back.style.display="inline-block";
}

next.onclick=()=>{save();i++;load();};
finish.onclick=()=>{save();finishQuiz();};
back.onclick=()=>{if(i>0){save();i--;load();}};

timerInt=setInterval(()=>{
time--;
t.textContent=`${Math.floor(time/60)}:${String(time%60).padStart(2,"0")}`;
if(time<=0) finishQuiz();
},1000);

load();
</script>
</body>
</html>
