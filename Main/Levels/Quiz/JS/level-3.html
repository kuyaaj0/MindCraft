<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Lesson 3 Quiz (Step-by-Step)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto+Mono:wght@300;400&display=swap');

        *{margin:0;padding:0;box-sizing:border-box;}

        body{
            font-family:'Orbitron',monospace;
            background:#000;
            color:#e0e0e0;
            min-height:100vh;
            padding:30px;
        }

        .container{
            max-width:800px;
            margin:0 auto;
            background:rgba(8,8,25,0.97);
            border-radius:20px;
            border:3px solid transparent;
            border-image:linear-gradient(45deg,#ff00ff,#00ffff,#ff1493)1;
            box-shadow:0 0 50px rgba(255,0,255,0.5);
            padding:35px 30px 30px;
            position: relative;
        }

        h1{
            text-align:center;
            font-size:2.4em;
            margin-bottom:5px;
            background:linear-gradient(135deg,#ff00ff,#00ffff,#ff1493);
            background-clip:text;
            -webkit-background-clip:text;
            -webkit-text-fill-color:transparent;
        }

        .subtitle{
            text-align:center;
            color:#00ffff;
            margin-bottom:20px;
        }

        .timer-container{
            text-align:center;
            margin-bottom:20px;
        }

        #timer{
            font-family:'Roboto Mono',monospace;
            font-size:2em;
            color:#ff4757;
            font-weight:700;
            text-shadow:0 0 10px rgba(255,71,87,0.8);
            display:inline-block;
            background:rgba(255,71,87,0.1);
            padding:10px 20px;
            border-radius:12px;
            border:2px solid #ff4757;
        }

        #progress{
            text-align:center;
            margin-bottom:20px;
            font-family:'Roboto Mono',monospace;
            color:#00ff88;
        }

        .question-box{
            background:rgba(0,255,255,0.05);
            border-left:4px solid #00ffff;
            border-radius:14px;
            padding:18px 20px 15px;
            margin-bottom:18px;
            font-family:'Roboto Mono',monospace;
        }

        .question-text{
            margin-bottom:12px;
        }

        .options label{
            display:block;
            margin:4px 0;
            cursor:pointer;
        }

        .options input{
            margin-right:7px;
        }

        .fill-input{
            width:100%;
            max-width:320px;
            padding:8px 10px;
            border-radius:8px;
            border:1px solid #00ffff;
            background:#050515;
            color:#00ffff;
            font-family:'Roboto Mono',monospace;
        }

        .nav-row{
            display:flex;
            justify-content:center;
            gap:10px;
            margin-top:10px;
        }

        button{
            font-family:'Orbitron',monospace;
            font-weight:700;
            padding:12px 25px;
            border-radius:14px;
            border:none;
            cursor:pointer;
            font-size:1rem;
        }

        #nextBtn{
            background:linear-gradient(45deg,#ff00ff,#00ffff);
            color:#000;
            box-shadow:0 0 20px rgba(255,0,255,0.7);
        }

        #finishBtn{
            background:#ff1493;
            color:#000;
            box-shadow:0 0 20px rgba(255,20,147,0.7);
            display:none;
        }

        #resultBox{
            margin-top:18px;
            padding:25px;
            border-radius:12px;
            background:rgba(0,0,0,0.7);
            border:2px solid #00ffff;
            font-family:'Roboto Mono',monospace;
            color:#00ff88;
            display:none;
            text-align:center;
        }

        .score-header{
            font-size:1.5em;
            color:#00ff88;
            margin-bottom:20px;
        }

        .score-details{
            background:rgba(0,255,136,0.15);
            padding:20px;
            border-radius:10px;
            margin:20px 0;
            border-left:4px solid #00ff88;
        }

        #scoreStatus{
            font-size:1.2em;
            margin-top:10px;
            font-weight:700;
        }

        .exit-btn{
            position: fixed;
            top: 480px;
            left: 202px;
            background: #ff4d4d;
            color: #fff;
            text-decoration: none;
            font-family: 'Orbitron';
            padding: 6px 10px;
            border-radius: 8px;
            box-shadow: inset -2px -2px 0 rgba(0,0,0,.25), 0 3px 0 #a30000;
            z-index: 1000;
            font-size: 10px;
            transition: transform 0.1s;
            display: none;
        }

        .exit-btn:hover{
            transform: translateY(-2px);
        }

        @media(max-width:600px){
            .container{padding:25px 18px;}
            h1{font-size:2em;}
            .nav-row{flex-direction:column;}
            .nav-row button{width:100%;}
            .exit-btn{top: 450px; left: 50px;}
            #timer{font-size:1.5em;}
        }
    </style>
</head>
<body>
    <a href="../../../Webside/Student.html" class="exit-btn" id="exitBtn">BACK</a>

    <div class="container">
        <h1>JS Lesson 3 Quiz</h1>
        <p class="subtitle">Comments Mastery ‚Ä¢ Single/Multi/JSDoc ‚Ä¢ One Question at a Time</p>
        
        <div class="timer-container">
            <div id="timer">10:00</div>
        </div>

        <p id="progress">Question 1 / 15</p>

        <div id="questionContainer" class="question-box">
            <!-- question content injected by JS -->
        </div>

        <div class="nav-row">
            <button id="nextBtn">Next ‚ü∂</button>
            <button id="finishBtn">üöÄ Finish Quiz</button>
        </div>

        <div id="resultBox">
            <div class="score-header">üéØ Quiz Complete!</div>
            <div class="score-details">
                <div style="font-size:1.4em;"><strong>Score:</strong> <span id="finalScore">0</span></div>
                <div style="font-size:1.2em; margin-top:8px;">of 15 ‚Ä¢ <span id="percentage">0%</span></div>
                <div id="scoreStatus"></div>
            </div>
            <div style="color:#00ffff; font-size:0.95em; margin-top:15px;">
                Press F12 ‚Üí Console for cyberpunk results log. üîç
            </div>
        </div>
    </div>

<script>
    // PERSISTENT STATE - LESSON 3 SPECIFIC STORAGE KEYS
    let timeLeft = 600;
    let timerInterval;
    let currentIndex = 0;
    const userAnswers = new Array(15).fill(null);
    const timerEl = document.getElementById('timer');

    // RESTORE STATE FROM PREVIOUS SESSION (Lesson 3 keys)
    const savedTime = sessionStorage.getItem('quizTimeLeft3');
    const savedIndex = sessionStorage.getItem('quizCurrentIndex3');
    const savedAnswers = sessionStorage.getItem('quizUserAnswers3');
    
    if (savedTime !== null) timeLeft = parseInt(savedTime);
    if (savedIndex !== null) currentIndex = parseInt(savedIndex);
    if (savedAnswers !== null) userAnswers.splice(0, userAnswers.length, ...JSON.parse(savedAnswers));

    function updateTimer() {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        timerEl.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        
        if (timeLeft <= 60) {
            timerEl.style.color = '#ff0000';
            timerEl.style.textShadow = '0 0 15px #ff0000';
        } else {
            timerEl.style.color = '#ff4757';
        }
    }

    function startTimer() {
        if (timerInterval) clearInterval(timerInterval);
        
        timerInterval = setInterval(() => {
            timeLeft--;
            updateTimer();
            sessionStorage.setItem('quizTimeLeft3', timeLeft);
            
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                saveCurrentAnswer();
                showResults();
            }
        }, 1000);
    }

    document.addEventListener('visibilitychange', function() {
        if (document.hidden && timerInterval) {
            clearInterval(timerInterval);
        } else if (!document.hidden && timeLeft > 0 && !timerInterval) {
            startTimer();
        }
    });

    // LESSON 3 QUESTIONS (your exact questions)
    const questions = [
        {type: "mc", text: "1. Which symbol starts a single-line comment in JavaScript?", options: ["/*","*/","//","#"], correct: 2},
        {type: "mc", text: "2. What happens to code after // on the same line?", options: ["It executes twice","Browser ignores it completely","It becomes a variable","It turns into HTML"], correct: 1},
        {type: "mc", text: "3. Which is the correct syntax for multi-line comments?", options: ["/**/","/* */","// /*","*/ //"], correct: 1},
        {type: "mc", text: "4. What is the BEST use for single-line comments (//)?", options: ["Long function descriptions","Quick notes on one line","File headers","Disabling 10+ lines of code"], correct: 1},
        {type: "mc", text: "5. Multi-line comments /* */ are perfect for:", options: ["One-word notes","Function descriptions and disabled code","Variable names","CSS styling"], correct: 1},
        {type: "mc", text: "6. According to the lesson, GOOD comments should explain:", options: ["What the code does (obvious)","WHY the code exists (purpose)","The current date","Your favorite color"], correct: 1},
        {type: "mc", text: "7. Which comment is considered BAD according to the lesson?", options: ["// Remove fee before final calc","// Set x to 10","// Only process active students","// TODO: Add grade validation"], correct: 1},
        {type: "mc", text: "8. JSDoc comments start with which symbol?", options: ["/**","/*","//","*/"], correct: 0},
        {type: "mc", text: "9. What does JSDoc help VS Code do?", options: ["Change colors","Auto-completion and documentation","Speed up your computer","Create new files"], correct: 1},
        {type: "mc", text: "10. In real projects, comments are used for:", options: ["Only decoration","File headers, function docs, TODOs, version history","Hiding secret messages","Making code slower"], correct: 1},
        {type: "fill", text: "11. Single-line comments use the symbol ________.", correctText: "//"},
        {type: "fill", text: "12. Multi-line comments start with ________ and end with */.", correctText: "/*"},
        {type: "fill", text: "13. Professional documentation comments are called ________.", correctText: "jsdoc"},
        {type: "fill", text: "14. Good comments explain the ________ behind the code, not what it does.", correctText: "why"},
        {type: "fill", text: "15. In JSDoc, use @________ to describe function parameters.", correctText: "param"}
    ];

    const questionContainer = document.getElementById("questionContainer");
    const progress = document.getElementById("progress");
    const nextBtn = document.getElementById("nextBtn");
    const finishBtn = document.getElementById("finishBtn");
    const resultBox = document.getElementById("resultBox");
    const finalScoreEl = document.getElementById("finalScore");
    const percentageEl = document.getElementById("percentage");
    const scoreStatusEl = document.getElementById("scoreStatus");
    const exitBtn = document.getElementById("exitBtn");

    function loadQuestion(index){
        const q = questions[index];
        progress.textContent = `Question ${index+1} / ${questions.length}`;
        questionContainer.innerHTML = "";

        const p = document.createElement("p");
        p.className = "question-text";
        p.textContent = q.text;
        questionContainer.appendChild(p);

        if(q.type === "mc"){
            const optionsDiv = document.createElement("div");
            optionsDiv.className = "options";
            q.options.forEach((opt,i)=>{
                const label = document.createElement("label");
                const radio = document.createElement("input");
                radio.type = "radio";
                radio.name = "mc";
                radio.value = i;
                if(userAnswers[index] === i){ radio.checked = true; }
                label.appendChild(radio);
                label.appendChild(document.createTextNode(opt));
                optionsDiv.appendChild(label);
            });
            questionContainer.appendChild(optionsDiv);
        }else{
            const input = document.createElement("input");
            input.type = "text";
            input.id = "fillInput";
            input.className = "fill-input";
            input.placeholder = "Type your answer here";
            if(userAnswers[index] !== null) input.value = userAnswers[index];
            questionContainer.appendChild(input);
        }

        if(index === questions.length - 1){
            nextBtn.style.display = "none";
            finishBtn.style.display = "inline-block";
        }else{
            nextBtn.style.display = "inline-block";
            finishBtn.style.display = "none";
        }
        sessionStorage.setItem('quizCurrentIndex3', currentIndex);
    }

    function saveCurrentAnswer(){
        const q = questions[currentIndex];
        if(q.type === "mc"){
            const checked = document.querySelector('input[name="mc"]:checked');
            userAnswers[currentIndex] = checked ? parseInt(checked.value) : null;
        }else{
            const input = document.getElementById("fillInput");
            userAnswers[currentIndex] = input.value;
        }
        sessionStorage.setItem('quizUserAnswers3', JSON.stringify(userAnswers));
    }

    function calculateScore(){
        let score = 0;
        questions.forEach((q,i)=>{
            if(q.type === "mc"){
                if(userAnswers[i] === q.correct){ score++; }
            }else{
                const user = (userAnswers[i] || "").trim().toLowerCase();
                const correct = q.correctText.toLowerCase();
                if(user === correct){ score++; }
            }
        });
        return score;
    }

    function showResults(){
        clearInterval(timerInterval);
        sessionStorage.setItem('quizTimeLeft3', timeLeft);
        const total = questions.length;
        const score = calculateScore();
        const percentage = Math.round((score / total) * 100);
        
        finalScoreEl.textContent = score;
        percentageEl.textContent = `${percentage}%`;
        
        let status = "";
        if(percentage >= 90) status = "üöÄ Cyber Elite!";
        else if(percentage >= 80) status = "üåü Matrix Master";
        else if(percentage >= 70) status = "‚ö° Code Warrior";
        else if(percentage >= 60) status = "üíª Solid Progress";
        else if(percentage >= 50) status = "üîÑ Keep Coding!";
        else status = "üî• Review & Retry!";
        
        scoreStatusEl.innerHTML = `<div style="font-size:1.1em; margin-top:8px;">${status}</div>`;
        
        progress.style.display = "none";
        questionContainer.style.display = "none";
        nextBtn.style.display = "none";
        finishBtn.style.display = "none";
        resultBox.style.display = "block";
        exitBtn.style.display = "inline-block";

        console.log("üß™ JS Lesson 3 Quiz Score:", score + " / " + total, "(" + percentage + "%)");
    }

    nextBtn.addEventListener("click",()=>{
        saveCurrentAnswer();
        if(currentIndex < questions.length-1){
            currentIndex++;
            loadQuestion(currentIndex);
        }
    });

    finishBtn.addEventListener("click",()=>{
        saveCurrentAnswer();
        showResults();
    });

    updateTimer();
    if (timeLeft > 0) startTimer();
    loadQuestion(currentIndex);
    console.log("üåå JS Lesson 3 PERSISTENT QUIZ LOADED! Timer + Question saved on refresh! ‚úÖ");
</script>
</body>
</html>
