<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Lesson 2 Quiz (Step-by-Step)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto+Mono:wght@300;400&display=swap');

        *{margin:0;padding:0;box-sizing:border-box;}

        body{
            font-family:'Orbitron',monospace;
            background:#000;
            color:#e0e0e0;
            min-height:100vh;
            padding:30px;
        }

        .container{
            max-width:800px;
            margin:0 auto;
            background:rgba(8,8,25,0.97);
            border-radius:20px;
            border:3px solid transparent;
            border-image:linear-gradient(45deg,#ff00ff,#00ffff,#ff1493)1;
            box-shadow:0 0 50px rgba(255,0,255,0.5);
            padding:35px 30px 30px;
        }

        h1{
            text-align:center;
            font-size:2.4em;
            margin-bottom:5px;
            background:linear-gradient(135deg,#ff00ff,#00ffff,#ff1493);
            background-clip:text;
            -webkit-background-clip:text;
            -webkit-text-fill-color:transparent;
        }

        .subtitle{
            text-align:center;
            color:#00ffff;
            margin-bottom:20px;
        }

        #progress{
            text-align:center;
            margin-bottom:20px;
            font-family:'Roboto Mono',monospace;
            color:#00ff88;
        }

        .question-box{
            background:rgba(0,255,255,0.05);
            border-left:4px solid #00ffff;
            border-radius:14px;
            padding:18px 20px 15px;
            margin-bottom:18px;
            font-family:'Roboto Mono',monospace;
        }

        .question-text{
            margin-bottom:12px;
        }

        .options label{
            display:block;
            margin:4px 0;
            cursor:pointer;
        }

        .options input{
            margin-right:7px;
        }

        .fill-input{
            width:100%;
            max-width:320px;
            padding:8px 10px;
            border-radius:8px;
            border:1px solid #00ffff;
            background:#050515;
            color:#00ffff;
            font-family:'Roboto Mono',monospace;
        }

        .nav-row{
            display:flex;
            justify-content:space-between;
            gap:10px;
            margin-top:10px;
        }

        button{
            font-family:'Orbitron',monospace;
            font-weight:700;
            padding:10px 20px;
            border-radius:14px;
            border:none;
            cursor:pointer;
            font-size:0.95rem;
        }

        #prevBtn{
            background:#111;
            color:#00ffff;
            border:2px solid #00ffff;
        }

        #nextBtn{
            background:linear-gradient(45deg,#ff00ff,#00ffff);
            color:#000;
            box-shadow:0 0 20px rgba(255,0,255,0.7);
        }

        #finishBtn{
            background:#ff1493;
            color:#000;
            box-shadow:0 0 20px rgba(255,20,147,0.7);
            display:none;
        }

        #resultBox{
            margin-top:18px;
            padding:15px;
            border-radius:12px;
            background:rgba(0,0,0,0.7);
            border:2px solid #00ffff;
            font-family:'Roboto Mono',monospace;
            color:#00ff88;
        }

        #resetBtn{
            margin-top:10px;
            background:#111;
            color:#ff00ff;
            border:2px solid #ff00ff;
            display:none;
        }

        @media(max-width:600px){
            .container{padding:25px 18px;}
            h1{font-size:2em;}
            .nav-row{flex-direction:column;}
            .nav-row button{width:100%;}
        }
    </style>
</head>
<body>
<div class="container">
    <h1>JS Lesson 2 Quiz</h1>
    <p class="subtitle">Syntax, Statements, Blocks, Identifiers, Case</p>
    <p id="progress">Question 1 / 15</p>

    <div id="questionContainer" class="question-box">
        <!-- question content injected by JS -->
    </div>

    <div class="nav-row">
        <button id="prevBtn">âŸµ Previous</button>
        <button id="nextBtn">Next âŸ¶</button>
        <button id="finishBtn">ðŸš€ Finish Quiz</button>
    </div>

    <div id="resultBox">
        Score: 0 / 15<br>
        Status: Answer each question then click Finish.
    </div>
    <button id="resetBtn">Reset Quiz</button>
</div>

<script>
    // 10 multiple choice + 5 fill-in-the-blank
    const questions = [
        {
            type: "mc",
            text: "1. In JavaScript, a statement is similar to a ________ in English.",
            options: ["Word","Paragraph","Sentence","Letter"],
            correct: 2
        },
        {
            type: "mc",
            text: "2. Which symbol is commonly used to mark the end of a JavaScript statement?",
            options: [":",";","/","."],
            correct: 1
        },
        {
            type: "mc",
            text: "3. According to the lesson, the semicolon can be seen as:",
            options: [
                "A comment marker",
                "A line break",
                "An error code",
                "A period that says 'command finished'"
            ],
            correct: 3
        },
        {
            type: "mc",
            text: "4. What do curly braces { } create in JavaScript?",
            options: ["A comment","A string","A block of code","A semicolon"],
            correct: 2
        },
        {
            type: "mc",
            text: "5. Which of these usually uses code blocks with { }?",
            options: [
                "Comments and strings",
                "Functions, if statements, and loops",
                "URLs and links",
                "Images and videos"
            ],
            correct: 1
        },
        {
            type: "mc",
            text: "6. Which identifier name is VALID in JavaScript?",
            options: [
                "1stPlace",
                "my-name",
                "class",
                "$total"
            ],
            correct: 3
        },
        {
            type: "mc",
            text: "7. Why is â€œclassâ€ a bad identifier name?",
            options: [
                "It is too short",
                "It is a reserved keyword in JavaScript",
                "Browsers cannot read it",
                "Only CSS can use it"
            ],
            correct: 1
        },
        {
            type: "mc",
            text: "8. JavaScript is case sensitive. What does this mean?",
            options: [
                "It ignores all capital letters",
                "UPPER and lower case are treated the same",
                "UPPER and lower case are treated as different",
                "Variable names must be uppercase"
            ],
            correct: 2
        },
        {
            type: "mc",
            text: "9. If you declare 'let score = 95;' but use 'console.log(Score);', what happens?",
            options: [
                "It prints 95",
                "It prints 0",
                "It prints undefined or error",
                "It changes score to 0"
            ],
            correct: 2
        },
        {
            type: "mc",
            text: "10. In the example student system, what combines to form a complete program?",
            options: [
                "Comments + images",
                "Statements + blocks + identifiers",
                "Only HTML tags",
                "Only console.log() calls"
            ],
            correct: 1
        },
        // Fill in the blanks
        {
            type: "fill",
            text: "11. In the lesson, each JavaScript command is called a ________.",
            correctText: "statement"
        },
        {
            type: "fill",
            text: "12. Curly braces { } group statements together into a code ________.",
            correctText: "block"
        },
        {
            type: "fill",
            text: "13. Names you give to variables and functions are called ________.",
            correctText: "identifiers"
        },
        {
            type: "fill",
            text: "14. JavaScript keywords, variables, and function names are ________ sensitive.",
            correctText: "case"
        },
        {
            type: "fill",
            text: "15. A good JavaScript naming style that uses small letters and capitals inside (like studentName) is called ________ case.",
            correctText: "camel"
        }
    ];

    let currentIndex = 0;
    const userAnswers = new Array(questions.length).fill(null);

    const questionContainer = document.getElementById("questionContainer");
    const progress = document.getElementById("progress");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const finishBtn = document.getElementById("finishBtn");
    const resultBox = document.getElementById("resultBox");
    const resetBtn = document.getElementById("resetBtn");

    function loadQuestion(index){
        const q = questions[index];
        progress.textContent = `Question ${index+1} / ${questions.length}`;
        questionContainer.innerHTML = "";

        const p = document.createElement("p");
        p.className = "question-text";
        p.textContent = q.text;
        questionContainer.appendChild(p);

        if(q.type === "mc"){
            const optionsDiv = document.createElement("div");
            optionsDiv.className = "options";

            q.options.forEach((opt,i)=>{
                const label = document.createElement("label");
                const radio = document.createElement("input");
                radio.type = "radio";
                radio.name = "mc";
                radio.value = i;
                if(userAnswers[index] === i){ radio.checked = true; }
                label.appendChild(radio);
                label.appendChild(document.createTextNode(opt));
                optionsDiv.appendChild(label);
            });

            questionContainer.appendChild(optionsDiv);
        }else{
            const input = document.createElement("input");
            input.type = "text";
            input.id = "fillInput";
            input.className = "fill-input";
            input.placeholder = "Type your answer here";
            if(userAnswers[index] !== null){
                input.value = userAnswers[index];
            }
            questionContainer.appendChild(input);
        }

        prevBtn.style.visibility = index === 0 ? "hidden" : "visible";
        if(index === questions.length - 1){
            nextBtn.style.display = "none";
            finishBtn.style.display = "inline-block";
        }else{
            nextBtn.style.display = "inline-block";
            finishBtn.style.display = "inline-block";
            finishBtn.style.display = "none";
        }
    }

    function saveCurrentAnswer(){
        const q = questions[currentIndex];
        if(q.type === "mc"){
            const checked = document.querySelector('input[name="mc"]:checked');
            userAnswers[currentIndex] = checked ? parseInt(checked.value) : null;
        }else{
            const input = document.getElementById("fillInput");
            userAnswers[currentIndex] = input.value;
        }
    }

    function calculateScore(){
        let score = 0;
        questions.forEach((q,i)=>{
            if(q.type === "mc"){
                if(userAnswers[i] === q.correct){ score++; }
            }else{
                const user = (userAnswers[i] || "").trim().toLowerCase();
                const correct = q.correctText.toLowerCase();
                if(user === correct){ score++; }
            }
        });
        return score;
    }

    prevBtn.addEventListener("click",()=>{
        saveCurrentAnswer();
        if(currentIndex > 0){
            currentIndex--;
            loadQuestion(currentIndex);
        }
    });

    nextBtn.addEventListener("click",()=>{
        saveCurrentAnswer();
        if(currentIndex < questions.length-1){
            currentIndex++;
            loadQuestion(currentIndex);
        }
    });

    finishBtn.addEventListener("click",()=>{
        saveCurrentAnswer();
        const total = questions.length;
        const score = calculateScore();
        resultBox.innerHTML =
            `Score: ${score} / ${total}<br>` +
            `F12 Console: Syntax mastery logged.`;
        alert("Quiz finished! Your score: " + score + " / " + total);
        console.log("ðŸ§ª JS Lesson 2 Quiz Score:", score + " / " + total);
        resetBtn.style.display = "inline-block";
    });

    resetBtn.addEventListener("click",()=>{
        for(let i=0;i<userAnswers.length;i++){ userAnswers[i]=null; }
        currentIndex = 0;
        resultBox.innerHTML = "Score: 0 / 15<br>Status: Answer each question then click Finish.";
        resetBtn.style.display = "none";
        loadQuestion(currentIndex);
    });

    loadQuestion(currentIndex);
    console.log("ðŸŒŒ Step-by-step JS Lesson 2 Quiz LOADED!");
</script>
</body>
</html>
