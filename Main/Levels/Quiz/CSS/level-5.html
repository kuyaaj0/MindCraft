<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MindCraft CSS Quiz - Lesson 5</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-size:10px;overflow:hidden;}
body{
    font-family:'Press Start 2P', cursive;
    background:linear-gradient(#87e4ff,#c8f7b0);
    padding:20px;
}
.quiz-container{
    max-width:1000px;
    margin:0 auto;
    height:calc(100vh - 40px);
    display:flex;
    align-items:center;
    justify-content:center;
    position:relative;
}
.wood-border{
    width:100%;
    max-width:900px;
    height:90vh;
    position:relative;
    background:#8b5a2b;
    border-radius:28px;
    padding:16px;
    box-shadow:inset -8px -8px 0 rgba(0,0,0,.3), 0 12px 0 #5c3a1a;
}
.wood-border::before{
    content:'MINDCRAFT CSS QUIZ';
    position:absolute;
    top:-14px;
    left:50%;
    transform:translateX(-50%);
    background:#8b5a2b;
    padding:6px 20px;
    font-size:11px;
    color:#ffd966;
    text-shadow:2px 2px #000;
    border-radius:10px;
    box-shadow:0 4px 0 #5c3a1a;
}
.quiz-content{
    height:100%;
    width:100%;
    background:linear-gradient(#8fe9ff 55%, #7dd37d);
    border-radius:16px;
    padding:24px;
    box-shadow:0 20px 50px rgba(0,0,0,.3);
    display:flex;
    flex-direction:column;
    position:relative;
    z-index:2;
}
.main-title{text-align:center;font-size:16px;text-shadow:3px 3px #fff;margin-bottom:20px;color:#006400;}
.quiz-panel{flex:1;display:flex;flex-direction:column;justify-content:center;padding:16px;overflow:auto;}
.top-bar{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px;font-size:9px;}
.progress{color:#006400;font-weight:bold;}
.timer{color:#b8860b;font-weight:bold;}
.question-box{
    background:#fff3cd;
    border:3px solid #c9a227;
    padding:20px;
    border-radius:12px;
    margin-bottom:24px;
    line-height:1.6;
    box-shadow:0 6px 0 #c9a227;
    max-height:300px;
}
.question-text{font-size:11px;margin-bottom:16px;font-weight:bold;}
.options label{display:block;margin:10px 0;cursor:pointer;font-size:9px;}
.options input{margin-right:10px;transform:scale(1.3);accent-color:#006400;}
.fill-input{
    width:100%;
    max-width:380px;
    padding:12px;
    border:3px solid #c9a227;
    background:#fff;
    border-radius:10px;
    font-family:'Press Start 2P', cursive;
    font-size:9px;
    color:#000;
    box-shadow:0 4px 0 #c9a227;
}
.nav-row{display:flex;justify-content:center;gap:16px;margin-top:20px;}
button{
    font-family:'Press Start 2P', cursive;
    background:#a56b34;
    color:#fff;
    border:none;
    padding:12px 20px;
    border-radius:12px;
    box-shadow:inset -4px -4px 0 rgba(0,0,0,.25),0 6px 0 #5c3a1a;
    cursor:pointer;
    font-size:8px;
    transition:transform 0.1s;
    min-width:120px;
}
button:hover:not(:disabled){transform:translateY(-2px);}
button:disabled{opacity:0.5;cursor:not-allowed;}
#nextBtn{background:#a56b34;}
#finishBtn{
    background:#d4af37;
    box-shadow:inset -4px -4px 0 rgba(0,0,0,.25),0 6px 0 #b8860b;
    display:none;
}
#backBtn{
    background:#ff6b35;
    box-shadow:inset -4px -4px 0 rgba(0,0,0,.25),0 6px 0 #cc5533;
    display:none;
}
#resultBox{
    margin-top:24px;
    padding:20px;
    border-radius:12px;
    font-size:10px;
    text-align:center;
    display:none;
    box-shadow:0 6px 0 #6aa84f;
}
.result-success{
    background:#d9ead3 !important;
    border:4px solid #6aa84f !important;
    color:#006400 !important;
    display:block !important;
}
</style>
</head>
<body>
<div class="quiz-container">
    <div class="wood-border">
        <div class="quiz-content">
            <div class="main-title">
                LESSON 5<br>
                <span style="font-size:12px; font-weight:normal;">TEXT & FONTS QUIZ</span>
            </div>
            <div class="quiz-panel">
                <div class="top-bar">
                    <div class="progress" id="progress">Question 1 / 10</div>
                    <div class="timer" id="timer">05:00</div>
                </div>
                <div id="questionContainer" class="question-box"></div>
                <div class="nav-row">
                    <button id="nextBtn">NEXT →</button>
                    <button id="finishBtn">FINISH & SCORE</button>
                    <button id="backBtn">← BACK</button>
                </div>
                <div id="resultBox">Complete all questions for your score!</div>
            </div>
        </div>
    </div>
</div>

<script>
const questions = [
  { type: "mc", text: "1. Which CSS property is used to change the type of font for text?", options: ["font-size","font-family","font-weight","text-align"], correct: 1 },
  { type: "mc", text: "2. Which CSS property changes the size of the text?", options: ["font-family","text-decoration","font-size","line-height"], correct: 2 },
  { type: "mc", text: "3. Which CSS property sets the space between lines of text?", options: ["line-height","font-weight","text-align","font-size"], correct: 0 },
  { type: "mc", text: "4. Which CSS property is used to align text (left, center, right, justify)?", options: ["text-decoration","text-align","font-family","line-height"], correct: 1 },
  { type: "fill", text: "5. The CSS property that makes text bold, normal, or lighter is called ________.", correctText: "font-weight" },
  { type: "fill", text: "6. The CSS property used to underline, overline, or strike through text is called ________.", correctText: "text-decoration" },
  { type: "fill", text: "7. A service that allows you to import different fonts into your webpage from the internet is called ________.", correctText: "google fonts" },
  { type: "fill", text: "8. This CSS property is used to change the spacing between lines in a paragraph.", correctText: "line-height" },
  { type: "fill", text: "9. This CSS property allows you to set the horizontal alignment of text inside an element.", correctText: "text-align" },
  { type: "fill", text: "10. This CSS property sets the style or type of font for your text.", correctText: "font-family" }
];

let TOTAL_TIME_SECONDS = 5*60;
let currentIndex=0;
let userAnswers=new Array(questions.length).fill(null);
let remainingSeconds=TOTAL_TIME_SECONDS;
let quizCompleted=false;
let timerInterval=null;

const questionContainer=document.getElementById("questionContainer");
const progress=document.getElementById("progress");
const timerDisplay=document.getElementById("timer");
const nextBtn=document.getElementById("nextBtn");
const finishBtn=document.getElementById("finishBtn");
const backBtn=document.getElementById("backBtn");
const resultBox=document.getElementById("resultBox");

function formatTime(secs){const m=Math.floor(secs/60);const s=secs%60;return `${m.toString().padStart(2,"0")}:${s.toString().padStart(2,"0")}`;}
function updateTimerDisplay(){timerDisplay.textContent=formatTime(remainingSeconds);}
function startTimer(){
    if(timerInterval||quizCompleted||remainingSeconds<=0)return;
    timerInterval=setInterval(()=>{
        remainingSeconds--;
        updateTimerDisplay();
        if(remainingSeconds<=0){clearInterval(timerInterval);timerInterval=null;if(!quizCompleted)finishQuiz();}
    },1000);
}
function loadQuestion(i){
    const q=questions[i];
    questionContainer.innerHTML=`<div class="question-text">${q.text}</div>`;
    if(q.type==="mc"){
        const optDiv=document.createElement("div");
        optDiv.className="options";
        q.options.forEach((opt,j)=>{
            const lab=document.createElement("label");
            const radio=document.createElement("input");
            radio.type="radio";radio.name="mc";radio.value=j;
            if(userAnswers[i]===j)radio.checked=true;
            lab.appendChild(radio);
            lab.appendChild(document.createTextNode(` ${opt}`));
            optDiv.appendChild(lab);
        });
        questionContainer.appendChild(optDiv);
    }else{
        const inp=document.createElement("input");
        inp.type="text";inp.id="fillInput";inp.className="fill-input";inp.placeholder="Type your answer here...";
        if(userAnswers[i])inp.value=userAnswers[i];
        questionContainer.appendChild(inp);
    }
}
function updateUI(){
    loadQuestion(currentIndex);
    if(quizCompleted){
        progress.textContent=`Quiz Complete!`;
        timerDisplay.textContent=`00:00`;
        nextBtn.style.display="none";
        finishBtn.style.display="none";
        backBtn.style.display="inline-block";
        const sc=calculateScore();
        const per=Math.round((sc/questions.length)*100);
        resultBox.innerHTML=`<strong>FINAL SCORE: ${sc} / ${questions.length}</strong><br><span style="font-size:8px;">${per}% - Lesson mastery logged!</span>`;
        resultBox.className="result-success";
        resultBox.style.display="block";
    }else{
        progress.textContent=`Question ${currentIndex+1} / ${questions.length}`;
        nextBtn.style.display=currentIndex===questions.length-1?"none":"inline-block";
        finishBtn.style.display=currentIndex===questions.length-1?"inline-block":"none";
        backBtn.style.display="none";
        resultBox.style.display="none";
    }
}
function saveCurrentAnswer(){
    if(quizCompleted)return;
    const q=questions[currentIndex];
    if(q.type==="mc"){
        const checked=document.querySelector('input[name="mc"]:checked');
        userAnswers[currentIndex]=checked?parseInt(checked.value):null;
    }else{
        const input=document.getElementById("fillInput");
        userAnswers[currentIndex]=input?input.value.trim():"";
    }
}
function calculateScore(){
    let score=0;
    questions.forEach((q,i)=>{
        if(q.type==="mc"){if(userAnswers[i]===q.correct)score++;}
        else{
            const u=(userAnswers[i]||"").trim().toLowerCase();
            const c=q.correctText.toLowerCase();
            if(u===c)score++;
        }
    });
    return score;
}
function finishQuiz(){
    if(quizCompleted)return;
    quizCompleted=true;
    saveCurrentAnswer();
    if(timerInterval){clearInterval(timerInterval);timerInterval=null;}
    updateUI();
}
nextBtn.addEventListener("click",()=>{if(quizCompleted)return;saveCurrentAnswer();if(currentIndex<questions.length-1){currentIndex++;updateUI();}});
finishBtn.addEventListener("click",()=>finishQuiz());
backBtn.addEventListener("click",()=>{window.location.href='../../../Modular/Lessons/CSS/lesson-4.html';});

updateTimerDisplay();
updateUI();
startTimer();
</script>
</body>
</html>
