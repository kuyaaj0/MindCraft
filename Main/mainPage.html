<style>
/* === Global Resets === */
body {
  font-family: 'Press Start 2P', cursive;
  color: #fff;
  margin: 0;
  overflow-x: hidden;
  position: relative;
  transition: background 1s, color 1s;
  min-height: 100vh;
}

/* ===== Environment Elements (Controlled by JavaScript) ===== */
#sky {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  z-index: -3;
  transition: background 2s;
}
#sun, #moon {
  position: fixed;
  right: 10%;
  width: clamp(60px, 10vw, 80px);
  height: clamp(60px, 10vw, 80px);
  border-radius: 50%;
  transition: all 2s ease-in-out;
  z-index: -2;
}
#moon { box-shadow: 0 0 15px #fff; }

#stars {
  position: fixed;
  width: 100%;
  height: 100%;
  background: url('Main/Assets/Backgrounds/stars.png') repeat;
  background-size: cover;
  transition: opacity 2s;
  z-index: -1;
  animation: twinkle 6s linear infinite;
}
@keyframes twinkle {
  0%, 100% { opacity: 0.7; }
  50% { opacity: 1; }
}

/* === Background Characters === */
.bg-character {
  position: absolute;
  bottom: clamp(5vh, 8vh, 10vh);
  width: 90px;
  height: 330px;
  background: url('Main/Assets/Characters/hero_sheet.png') no-repeat;
  background-size: 800% 100%;
  image-rendering: pixelated;
  animation: walkAnim 1s steps(8) infinite;
  z-index: -1;
  opacity: 0.9;
}
@keyframes walkAnim {
  from { background-position: 0; }
  to { background-position: -800%; }
}

/* ===== Header & Layout ===== */
header {
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  padding: 10px 15px;
  background: rgba(0, 0, 0, 0.5);
  border-bottom: 2px solid #1DB954;
}
.xp-group {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 100%;
  max-width: 400px;
  margin-bottom: 5px;
  padding: 0 5px;
}
.xp-status {
  display: flex;
  align-items: center;
  gap: 5px;
}
.xp-bar-container {
  display: flex;
  align-items: center;
  gap: 5px;
}
#xpBar { width: 80px; height: 10px; }
.level-display {
  font-size: 0.6rem;
  text-align: center;
}
.user-actions {
  display: flex;
  gap: 10px;
  margin-top: 5px;
  width: 100%;
  justify-content: center;
}
button {
  font-family: 'Press Start 2P', cursive;
  background: #1DB954;
  color: #fff;
  border: none;
  border-radius: 6px;
  padding: 6px 10px;
  cursor: pointer;
  font-size: 0.5rem;
  transition: all 0.3s ease;
}
button:hover { background: #1ed760; transform: scale(1.05); }

main {
  text-align: center;
  padding: 20px 10px;
}
.language-grid {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 25px;
  max-width: 1000px;
  margin: 0 auto;
}
.language-card {
  width: 100%;
  max-width: 280px;
  padding: 15px;
  border-radius: 10px;
  background: rgba(0, 0, 0, 0.5);
  box-shadow: 0 0 12px #1DB954;
  transition: transform 0.3s ease;
}
.language-card:hover { transform: scale(1.05); }
.language-card img { width: 60px; height: 60px; }
.language-card select {
  margin-top: 10px;
  font-size: 0.5rem;
  font-family: 'Press Start 2P', cursive;
  padding: 5px;
  border-radius: 5px;
  background: #1DB954;
  color: #fff;
  border: none;
  width: 100%;
}
footer {
  text-align: center;
  font-size: 0.6rem;
  margin-top: 40px;
  padding-bottom: 10px;
}
</style>

<!-- ‚úÖ Centralized Firebase connection -->
<script type="module">
import { auth, db } from "../system/firebase/firebase.js";
import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

// === Smart Character Placement ===
const chars = document.querySelectorAll('.bg-character');
chars.forEach((char, i) => {
  const delay = Math.random() * 15;
  const offset = Math.random() * 10;
  const direction = Math.random() > 0.5 ? 1 : -1;
  const duration = 20 + Math.random() * 10;
  char.style.bottom = `${5 + offset}vh`;
  char.style.animation = `walkAnim 1s steps(8) infinite, move${i} ${duration}s linear ${delay}s infinite`;
  const styleEl = document.createElement('style');
  styleEl.textContent = `
    @keyframes move${i} {
      0% { left: ${direction === 1 ? '-120px' : '100%'}; transform: scaleX(${direction}); }
      50% { left: ${direction === 1 ? '100%' : '-120px'}; transform: scaleX(${direction}); }
      100% { left: ${direction === 1 ? '-120px' : '100%'}; transform: scaleX(${direction}); }
    }`;
  document.head.appendChild(styleEl);
});

// === Theme Environment ===
window.applyEnvironment = function(theme, animate=false) {
  const sky = document.getElementById('sky');
  const sun = document.getElementById('sun');
  const moon = document.getElementById('moon');
  const stars = document.getElementById('stars');
  const chars = document.querySelectorAll('.bg-character');
  if (theme === 'light') {
    sky.style.background = 'linear-gradient(to bottom, #87ceeb, #f5f5f5)';
    stars.style.opacity = 0;
    sun.style.opacity = 1;
    moon.style.opacity = 0;
  } else {
    sky.style.background = 'linear-gradient(to bottom, #0f2027, #203a43, #2c5364)';
    stars.style.opacity = 1;
    sun.style.opacity = 0;
    moon.style.opacity = 1;
  }
};

// === Auth Check + XP ===
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    alert("You must sign in first!");
    window.location.href = "Main/Account/signin.html";
    return;
  }
  const userRef = doc(db, "users", user.uid);
  const snap = await getDoc(userRef);
  if (!snap.exists()) {
    alert("No user data found.");
    window.location.href = "Main/Account/signin.html";
    return;
  }
  const data = snap.data();
  if (data.role !== "student") {
    window.location.href = "teacher.html";
    return;
  }
  document.getElementById("xpValue").innerText = data.xp ?? 0;
  document.getElementById("xpBar").value = data.xp % 100;
  document.getElementById("levelValue").innerText = data.level ?? 1;
});
</script>
