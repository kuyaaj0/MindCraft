<style>
body {
  font-family: 'Press Start 2P', cursive;
  color: #fff;
  margin: 0;
  overflow-x: hidden;
  background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
  min-height: 100vh;
  transition: background 1s, color 1s;
}

header {
  background: rgba(0,0,0,0.6);
  border-bottom: 2px solid #1DB954;
  padding: 10px;
  text-align: center;
}

nav {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
  margin-top: 10px;
}

nav button {
  font-family: 'Press Start 2P', cursive;
  font-size: 0.6rem;

  border-radius: 6px;
  padding: 6px 10px;
  color: #fff;
  cursor: pointer;
  transition: 0.3s;
}
nav button:hover { background: #1ed760; transform: scale(1.05); }

main {
  text-align: center;
  padding: 20px 10px;
}

.dashboard-grid {
  display: flex;
  flex-wrap: wrap;

}

.card {
  width: 140px;
  height: 110px;
  background: rgba(0,0,0,0.5);
  border: 2px solid #1DB954;
  border-radius: 10px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 0.6rem;
  transition: 0.3s;
}
.card:hover { background: rgba(29,185,84,0.25); transform: scale(1.05); }

footer {
  text-align: center;
  font-size: 0.6rem;
  margin-top: 40px;
  padding-bottom: 10px;
}
</style>
</head>
<body>

<header>
  <h1>ğŸ“š Teacher Dashboard</h1>
  <div id="teacherLevel">Level 1 â€“ New Teacher</div>

  <nav>
    <button onclick="location.href='Main/Teacher/lessons.html'">ğŸ“– Lessons</button>
    <button onclick="location.href='Main/Teacher/createQuiz.html'">ğŸ§® Create Quiz</button>
    <button onclick="location.href='Main/Teacher/students.html'">ğŸ§‘â€ğŸ“ Students</button>
    <button onclick="location.href='Main/Teacher/leaderboard.html'">ğŸ† Leaderboard</button>
    <button onclick="logout()">ğŸšª Logout</button>
  </nav>
</header>

<main>
  <h2>Welcome, <span id="teacherName">Teacher</span>!</h2>

  <div class="dashboard-grid">
    <div class="card">Create Quiz</div>
    <div class="card">Manage Lessons</div>

    <div class="card">Leaderboard</div>
  </div>

<footer>
  <p>Â© 2025 MindCraft | Teacher Panel</p>

<script type="module">
// === Firebase Imports ===
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

// === Your Firebase Config ===
const firebaseConfig = {
  apiKey: "AIzaSyAQBwwuXwh82MCRyJ_7CBk2aWUp-n6p4DQ",
  authDomain: "mindcraft-83f81.firebaseapp.com",
  projectId: "mindcraft-83f81",
  storageBucket: "mindcraft-83f81.firebasestorage.app",
  messagingSenderId: "483019456762",
  appId: "1:483019456762:web:fdc05a2dda51c0f39a8943"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// === Role & Auth Check ===
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    alert("Please sign in first.");
    window.location.href = "Main/Account/signin.html";
    return;
  }

  const snap = await getDoc(doc(db, "users", user.uid));
  if (!snap.exists()) {
    alert("User data not found.");
    return;
  }

  const data = snap.data();
  if (data.role !== "teacher") {
    alert("Students cannot access this page.");
    window.location.href = "Main/mainPage.html";
    return;
  }

  // Display teacher name and level
  document.getElementById("teacherName").innerText = data.name || "Teacher";
  document.getElementById("teacherLevel").innerText = `Level ${data.level || 1} â€“ ${data.levelTitle || "New Teacher"}`;
});

// === Logout Function ===
window.logout = async function() {
  await signOut(auth);
  window.location.href = "Main/Account/signin.html";
}
</script>

</body>
