<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MindCraft | Grade 11 Coding Lessons</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }
html, body {
  width: 100%;
  margin: 0;
  padding: 0;
  overflow-x: hidden;
}

body {
  font-family: 'Press Start 2P', cursive;
  color: #fff;
  transition: background 1s, color 1s;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* ===== Header ===== */
header {
  width: 100vw;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  padding: 10px 0;
  background: rgba(0, 0, 0, 0.5);
  border-bottom: 2px solid #1DB954;
}

.xp-group {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 100%;
  max-width: 400px;
  margin-bottom: 5px;
  padding: 0 10px;
}

.xp-status {
  display: flex;
  align-items: center;
  gap: 5px;
}

.xp-bar-container {
  display: flex;
  align-items: center;
  gap: 5px;
}

#xpBar {
  width: 80px;
  height: 10px;
}

.level-display {
  font-size: 0.6rem;
  text-align: center;
}

.user-actions {
  display: flex;
  gap: 10px;
  margin-top: 5px;
  justify-content: center;
  flex-wrap: wrap;
  width: 100%;
}

button {
  font-family: 'Press Start 2P', cursive;
  background: #1DB954;
  color: #fff;
  border: none;
  border-radius: 6px;
  padding: 6px 10px;
  cursor: pointer;
  font-size: 0.5rem;
  transition: all 0.3s ease;
}
button:hover { background: #1ed760; transform: scale(1.05); }

/* === Main Content === */
main {
  text-align: center;
  padding: 20px 10px;
  flex-grow: 1;
}

/* === Language Grid === */
.language-grid {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 25px;
  max-width: 1000px;
  margin: 0 auto;
}

.language-card {
  width: 100%;
  max-width: 280px;
  padding: 15px;
  border-radius: 10px;
  background: rgba(0, 0, 0, 0.5);
  box-shadow: 0 0 12px #1DB954;
  transition: transform 0.3s ease;
}
.language-card:hover { transform: scale(1.05); }

.language-card img {
  width: 60px;
  height: 60px;
}

.language-card select {
  margin-top: 10px;
  font-size: 0.5rem;
  font-family: 'Press Start 2P', cursive;
  padding: 5px;
  border-radius: 5px;
  background: #1DB954;
  color: #fff;
  border: none;
  width: 100%;
}

/* === Footer === */
footer {
  background: rgba(0, 0, 0, 0.4);
  text-align: center;
  font-size: 0.6rem;
  padding: 6px 0;
  color: #fff;
  width: 100vw;
  border-top: 1px solid rgba(29,185,84,0.4);
  margin-top: auto;
}

/* === Welcome Popup === */
#welcomeOverlay {
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0, 0, 0, 0.85);
  color: #1DB954;
  font-size: clamp(0.8rem, 2vw, 1.2rem);
  font-family: 'Press Start 2P', cursive;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  opacity: 0;
  z-index: 999;
  animation: fadeInOut 3s ease forwards;
}

@keyframes fadeInOut {
  0% { opacity: 0; transform: scale(0.9); }
  10%, 80% { opacity: 1; transform: scale(1); }
  100% { opacity: 0; transform: scale(1.05); }
}

/* ===== Media Queries ===== */
@media (min-width: 480px) {
  .xp-group { max-width: 450px; }
  #xpBar { width: 100px; }
  .language-card { width: calc(50% - 25px); }
}

@media (min-width: 768px) {
  header {
    flex-direction: row;
    justify-content: space-between;
    padding: 10px 40px;
  }
  .xp-group { width: auto; margin-bottom: 0; gap: 40px; }
  .xp-bar-container { gap: 10px; }
  #xpBar { width: 120px; }
  .user-actions { width: auto; margin-top: 0; }
  .xp-status, .level-display { font-size: 0.7rem; }
  button { font-size: 0.6rem; }
  .language-card { width: calc(33.33% - 25px); max-width: none; }
}

@media (min-width: 1024px) {
  h1 { font-size: 1.5rem; }
  .xp-status, .level-display { font-size: 0.8rem; }
  button { font-size: 0.65rem; }
}
</style>
</head>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAQBwwuXwh82MCRyJ_7CBk2aWUp-n6p4DQ",
  authDomain: "mindcraft-83f81.firebaseapp.com",
  projectId: "mindcraft-83f81",
  storageBucket: "mindcraft-83f81.firebasestorage.app",
  messagingSenderId: "483019456762",
  appId: "1:483019456762:web:fdc05a2dda51c0f39a8943"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    alert("You must sign in first!");
    window.location.href = "../Account/signin.html";
    return;
  }

  const snap = await getDoc(doc(db, "users", user.uid));
  if (!snap.exists()) {
    alert("No user data found.");
    window.location.href = "../Account/signin.html";
    return;
  }

  const data = snap.data();
  if (data.role !== "student") {
    window.location.href = "Teacher.html";
    return;
  }

  // Update XP + Level UI
  document.getElementById("xpValue").innerText = data.xp ?? 0;
  document.getElementById("xpBar").value = data.xp % 100;
  document.getElementById("levelValue").innerText = data.level ?? 1;

  // ‚úÖ Welcome popup logic
  const welcomeOverlay = document.getElementById("welcomeOverlay");
  const name = user.displayName || data.name || user.email.split('@')[0];
  document.getElementById("studentName").textContent = name;
  welcomeOverlay.style.display = "flex";

  // Auto hide after 3 seconds
  setTimeout(() => {
    welcomeOverlay.style.display = "none";
  }, 3000);
});
</script>
