<style>
* { box-sizing: border-box; }
html, body {
  width: 100%;
  margin: 0;
  padding: 0;
  overflow-x: hidden;
}

body {
  font-family: 'Press Start 2P', cursive;
  color: #fff;
  transition: background 1s, color 1s;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* ===== Header ===== */
header {
  width: 100vw;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  padding: 10px 0;
  background: rgba(0, 0, 0, 0.5);
  border-bottom: 2px solid #1DB954;
}

.xp-group {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 100%;
  max-width: 400px;
  margin-bottom: 5px;
  padding: 0 10px;
}

.xp-status {
  display: flex;
  align-items: center;
  gap: 5px;
}

.xp-bar-container {
  display: flex;
  align-items: center;
  gap: 3px;
  min-width: 120px;
}

#xpValue {
  display: inline-block;
  min-width: 60px;
  text-align: right;
  font-size: 0.6rem;
  line-height: 1;
  color: #fff;
  transition: font-size 0.25s ease, transform 0.25s ease;
  word-break: keep-all;
  max-width: 130px;
  overflow: hidden;
  text-overflow: ellipsis;
  vertical-align: middle;
}

/* Shrinks when big numbers appear */
@media (max-width: 480px) {
  #xpValue {
    font-size: 0.45rem;
    max-width: 100px;
  }
}

/* Tooltip styling for hover/long-press display */
#xpTooltip {
  position: fixed;
  background: rgba(0, 0, 0, 0.85);
  color: #1DB954;
  padding: 6px 10px;
  border-radius: 6px;
  font-family: 'Press Start 2P', cursive;
  font-size: 0.45rem;
  pointer-events: none;
  opacity: 0;
  z-index: 9999;
  transition: opacity 0.2s ease, transform 0.2s ease;
  transform: scale(0.9);
}

#xpTooltip.show {

  transform: scale(1);
}

#xpBar {
  width: 80px;
  height: 10px;
}

.level-display {
  font-size: 0.6rem;
  text-align: center;
}

.user-actions {

  gap: 10px;
  margin-top: 5px;
  justify-content: center;
  flex-wrap: wrap;
  width: 100%;
}

button {

  background: #1DB954;
  color: #fff;
  border: none;
  border-radius: 6px;

  cursor: pointer;
  font-size: 0.5rem;
  transition: all 0.3s ease;
}
button:hover { background: #1ed760; transform: scale(1.05); }

/* === Rank Display Button Glow === */
#rankDisplay {
  font-family: 'Press Start 2P', cursive;
  background: none;
  border: 2px solid #fff;
  color: #fff;
  padding: 6px 10px;
  border-radius: 6px;
  cursor: default;
  font-size: 0.5rem;
  text-align: center;

}
.rank-top {
  animation: glowPulse 1.7s infinite alternate;
}
@keyframes glowPulse {
  0% { box-shadow: 0 0 5px #fff; }
  50% { box-shadow: 0 0 12px #fff; }
  100% { box-shadow: 0 0 5px #fff; }
}

/* === Main Content === */
main {

  padding: 30px 20px;
  flex-grow: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
}

  overflow: hidden;

/* === Arrows for Navigation === */
.nav-arrow {

  top: 50%;

  background: rgba(29,185,84,0.8);
  border: none;
  color: white;

  padding: 10px 14px;

.nav-arrow.right { right: 15px; }
.nav-arrow:hover { background: #1ed760; transform: scale(1.1); }

  font-size: 0.45rem;
  padding: 6px 10px;
  cursor: pointer;
  z-index: 3;

}
.back-btn:hover { transform: scale(1.05); }

@keyframes fadeSlideIn {

  100% { opacity: 1; transform: translateX(0); }

.language-card img {

  .nav-arrow { font-size: 0.5rem; padding: 8px 10px; }

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";

// === Firebase Config ===
const firebaseConfig = {
  apiKey: "AIzaSyAQBwwuXwh82MCRyJ_7CBk2aWUp-n6p4DQ",
  authDomain: "mindcraft-83f81.firebaseapp.com",

};

// === Initialize Firebase ===
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// === Smooth XP Bar Animation ===
function animateXPBar(bar, startValue, endValue, duration = 600) {
  if (!bar) return;
  const startTime = performance.now();
  function update(currentTime) {
    const elapsed = currentTime - startTime;
    const progress = Math.min(elapsed / duration, 1);
    const currentValue = startValue + (endValue - startValue) * progress;
    bar.value = currentValue;
    if (progress < 1) requestAnimationFrame(update);
  }
  requestAnimationFrame(update);
}

let lastXP = 0;
let lastLevel = 0;

// === Theme on Welcome Overlay ===
function applyThemeToWelcomeOverlay() {
  const overlay = document.getElementById("welcomeOverlay");
  const theme = localStorage.getItem("theme") || "dark";
  overlay.style.background = theme === "light"
    ? "rgba(255,255,255,0.9)"
    : "rgba(0,0,0,0.85)";
  overlay.style.color = theme === "light" ? "#000" : "#1DB954";
}

/* ==========================================================
   üß† MindCraft XP Display System
   (Smart Short Format + Auto Font Adjust + Tooltip)
   ========================================================== */

// === Format Short (EXTENDED TO 1e99) ===
function formatNumberSmart(value) {
  const abs = Math.abs(value);
  const units = [
    { v: 1e99, s: "Ce" },
    { v: 1e96, s: "NoCe" },
    { v: 1e93, s: "OcCe" },
    { v: 1e90, s: "SeCe" },
    { v: 1e87, s: "SxCe" },
    { v: 1e84, s: "QiCe" },
    { v: 1e81, s: "QdCe" },
    { v: 1e78, s: "TrCe" },
    { v: 1e75, s: "DuCe" },
    { v: 1e72, s: "UnCe" },
    { v: 1e69, s: "Vi" },
    { v: 1e66, s: "Nv" },
    { v: 1e63, s: "Oc" },
    { v: 1e60, s: "Spt" },
    { v: 1e57, s: "Sxd" },
    { v: 1e54, s: "Qid" },
    { v: 1e51, s: "Qad" },
    { v: 1e48, s: "Td" },
    { v: 1e45, s: "Dd" },
    { v: 1e42, s: "Und" },
    { v: 1e39, s: "Dc" },
    { v: 1e36, s: "Nn" },
    { v: 1e33, s: "Oc" },
    { v: 1e30, s: "Sp" },
    { v: 1e27, s: "Sx" },
    { v: 1e24, s: "Qi" },
    { v: 1e21, s: "Qd" },
    { v: 1e18, s: "T" },
    { v: 1e15, s: "B" },
    { v: 1e12, s: "M" },
    { v: 1e9,  s: "K" }
  ];
  for (const u of units) {
    if (abs >= u.v) {
      const shortened = (value / u.v).toFixed(value >= 1e6 ? 2 : 3);
      return shortened.replace(/\.00$|\.0$/, "") + u.s;
    }
  }
  return value.toString();
}

// === Format Full ===
function formatNumberFull(value) {
  return value.toLocaleString("en-US");
}

// === Auto Font Adjust ===
function adjustXPFont(xpValueElement, xpMax) {
  if (!xpValueElement) return;
  const len = xpMax.toString().length;
  let newSize = 0.6; // default
  if (len > 6 && len <= 9) newSize = 0.55;
  else if (len > 9 && len <= 12) newSize = 0.5;
  else if (len > 12 && len <= 18) newSize = 0.45;
  else if (len > 18 && len <= 25) newSize = 0.42;
  else if (len > 25 && len <= 35) newSize = 0.4;
  else if (len > 35 && len <= 50) newSize = 0.38;
  else if (len > 50 && len <= 65) newSize = 0.36;
  else if (len > 65) newSize = 0.34;
  xpValueElement.style.fontSize = `${newSize}rem`;
  xpValueElement.style.transition = "font-size 0.3s ease";
}

// === Global Toggle State ===
let xpShortMode = true;
let tooltipTimeout = null;

// === Update XP Display ===
function updateXPDisplay(xp, xpMax) {
  const xpValue = document.getElementById("xpValue");
  if (!xpValue) return;
  const shortForm = `${formatNumberSmart(xp)} / ${formatNumberSmart(xpMax)}`;
  const fullForm = `${formatNumberFull(xp)} / ${formatNumberFull(xpMax)}`;
  xpValue.textContent = xpShortMode ? shortForm : fullForm;
  adjustXPFont(xpValue, xpMax);
}

// === Tooltip ===
function showXPTooltip(fullXPText) {
  let tooltip = document.getElementById("xpTooltip");
  if (!tooltip) {
    tooltip = document.createElement("div");
    tooltip.id = "xpTooltip";
    Object.assign(tooltip.style, {
      position: "fixed",
      padding: "6px 10px",
      borderRadius: "6px",
      background: "rgba(0,0,0,0.8)",
      color: "#1DB954",
      fontFamily: "'Press Start 2P', cursive",
      fontSize: "0.45rem",
      zIndex: "9999",
      pointerEvents: "none",
      transition: "opacity 0.2s ease",
      opacity: "0"
    });
    document.body.appendChild(tooltip);
  }
  tooltip.textContent = fullXPText;
  tooltip.style.opacity = "1";
  document.addEventListener("mousemove", e => {
    tooltip.style.left = e.pageX + 10 + "px";
    tooltip.style.top = e.pageY - 20 + "px";
  });
}
function hideXPTooltip() {
  const tooltip = document.getElementById("xpTooltip");
  if (tooltip) tooltip.style.opacity = "0";
}

// === Toggle XP Format ===
function toggleXPFormat() {
  xpShortMode = !xpShortMode;
  const xpBar = document.getElementById("xpBar");
  const xp = parseFloat(xpBar?.value || 0);
  const xpMax = parseFloat(xpBar?.max || 100);
  updateXPDisplay(xp, xpMax);
}

// === Event Setup ===
document.addEventListener("DOMContentLoaded", () => {
  const xpValue = document.getElementById("xpValue");
  const xpBar = document.getElementById("xpBar");
  if (!xpValue || !xpBar) return;

  xpValue.addEventListener("click", toggleXPFormat);
  xpBar.addEventListener("click", toggleXPFormat);

  xpValue.addEventListener("touchstart", e => {
    e.preventDefault();
    tooltipTimeout = setTimeout(() => {
      const xp = parseFloat(xpBar.value || 0);
      const xpMax = parseFloat(xpBar.max || 100);
      showXPTooltip(`${formatNumberFull(xp)} / ${formatNumberFull(xpMax)}`);
    }, 400);
  });
  xpValue.addEventListener("touchend", () => {
    clearTimeout(tooltipTimeout);
    hideXPTooltip();
  });

  xpValue.addEventListener("mouseenter", () => {
    if (xpShortMode) {
      const xp = parseFloat(xpBar.value || 0);
      const xpMax = parseFloat(xpBar.max || 100);
      showXPTooltip(`${formatNumberFull(xp)} / ${formatNumberFull(xpMax)}`);
    }
  });
  xpValue.addEventListener("mouseleave", hideXPTooltip);
});

// === Firebase Authentication & Real-time Listener ===
onAuthStateChanged(auth, (user) => {
  if (!user) {
    alert("‚ö†Ô∏è Please sign in first!");
    window.location.href = "../Account/signin.html";
    return;
  }

  const userRef = doc(db, "users", user.uid);
  onSnapshot(userRef, async (snap) => {
    if (!snap.exists()) {
      alert("‚ö†Ô∏è No user data found.");
      window.location.href = "../Account/signin.html";
      return;
    }

    const data = snap.data();
    if (data.role !== "student") {
      window.location.href = "Teacher.html";
      return;
    }

    const xp = data.xp ?? 0;
    const level = data.level ?? 1;
    let xpMax = data.xpMax ?? 100;

    const expectedXpMax = Math.floor(100 * Math.pow(1.1, level - 1));
    if (Math.abs(xpMax - expectedXpMax) > 5) {
      xpMax = expectedXpMax;
      try { await updateDoc(userRef, { xpMax }); }
      catch { alert("‚ö†Ô∏è Unable to update xpMax."); }

  <script>
document.addEventListener('DOMContentLoaded', () => {
  // collect language cards (make sure your HTML marks each language-card as in your file)
  const cards = Array.from(document.querySelectorAll('.language-card'));
  if (!cards.length) return;

  // create left/right arrow buttons inside the lesson-container if not present
  const lessonContainer = document.querySelector('.lesson-container');
  if (!lessonContainer) return;

  // arrows (create once)
  let left = lessonContainer.querySelector('.nav-arrow.left');
  let right = lessonContainer.querySelector('.nav-arrow.right');
  if (!left) {
    left = document.createElement('button');
    left.className = 'nav-arrow left';
    left.innerHTML = '‚óÄ';
    lessonContainer.appendChild(left);
  }
  if (!right) {
    right = document.createElement('button');
    right.className = 'nav-arrow right';
    right.innerHTML = '‚ñ∂';
    lessonContainer.appendChild(right);
  }

  // language view container (we rely on #languageView already in your HTML)
  const languageView = document.getElementById('languageView') || (() => {
    // fallback: create one and insert into lesson-container center
    const lv = document.createElement('div'); lv.id = 'languageView';
    lessonContainer.insertBefore(lv, lessonContainer.firstChild);
    return lv;
  })();

  // fill languageView with cards (move nodes to languageView)
  cards.forEach(c => languageView.appendChild(c));

  // state
  let idx = 0;
  function setActive(index) {
    idx = Math.max(0, Math.min(index, cards.length - 1));
    cards.forEach((c, i) => {
      c.classList.toggle('active', i === idx);
      c.setAttribute('aria-hidden', i === idx ? 'false' : 'true');
    });
    // toggle arrow disabled visual
    left.disabled = (idx === 0);
    right.disabled = (idx === cards.length - 1);
  }
  setActive(0);

  // arrows handlers
  left.addEventListener('click', () => setActive(idx - 1));
  right.addEventListener('click', () => setActive(idx + 1));

  // keyboard support
  document.addEventListener('keydown', (e) => {
    if (document.body.classList.contains('page-blur')) return; // ignore while panel open
    if (e.key === 'ArrowLeft') setActive(idx - 1);
    if (e.key === 'ArrowRight') setActive(idx + 1);
  });

  // create language panel template (hidden initially)
  let panel = null;
  function openLanguagePanel(card) {
    // create panel if not exist
    if (!panel) {
      panel = document.createElement('div');
      panel.className = 'language-panel';
      panel.innerHTML = `
        <div class="panel-title"></div>
        <div class="panel-body">
          <div class="panel-content centered" style="width:100%;">
            <!-- options injected here -->
          </div>
        </div>
        <div class="quiz-list hidden" role="menu"></div>
        <button class="panel-back">‚¨á Back</button>
      `;
      document.body.appendChild(panel);

      // back button close panel
      panel.querySelector('.panel-back').addEventListener('click', closeLanguagePanel);
    }

    // set title and inject lesson + quiz buttons
    const titleEl = panel.querySelector('.panel-title');
    const pc = panel.querySelector('.panel-content');
    titleEl.textContent = card.querySelector('p')?.textContent || 'Language';
    pc.innerHTML = `
      <div style="width:100%; display:flex; justify-content:center; gap:12px; align-items:center; flex-wrap:nowrap;">
        <button class="lessons-btn">üìñ Lessons</button>
        <div class="quiz-dropdown">
          <button class="quiz-btn">üìù Quiz ‚ñæ</button>
        </div>
      </div>
    `;

    // populate quiz list from your populateOptions selects (if available)
    const quizListDiv = panel.querySelector('.quiz-list');
    quizListDiv.innerHTML = '';
    // find corresponding select (convention: id like htmlQuizzes)
    const langKey = (card.id || '').replace('Card','').toLowerCase() || card.querySelector('p')?.textContent?.toLowerCase() || 'html';
    const select = document.getElementById(`${langKey}Quizzes`);
    if (select) {
      // copy options (skipping first placeholder)
      Array.from(select.options).slice(1).forEach(opt => {
        const b = document.createElement('button');
        b.textContent = opt.textContent;
        b.addEventListener('click', () => {
          // navigate to quiz level
          if (opt.value) window.location.href = opt.value;
        });
        quizListDiv.appendChild(b);
      });
    } else {
      const b = document.createElement('button');
      b.textContent = 'No quizzes found';
      quizListDiv.appendChild(b);
    }

    // toggle dropdown show
    const quizBtn = panel.querySelector('.quiz-btn');
    quizBtn.addEventListener('click', (ev) => {
      ev.stopPropagation();
      quizListDiv.classList.toggle('hidden');
      if (!quizListDiv.classList.contains('hidden')) quizListDiv.style.display = 'flex';
      else quizListDiv.style.display = 'none';
    });

    // lessons button -> go to lesson 1 (or open lessons grid if you have)
    panel.querySelector('.lessons-btn').addEventListener('click', () => {
      // if you want to go to lesson-1 by default:
      const lessonSelect = document.getElementById(`${langKey}Lessons`);
      const first = lessonSelect && lessonSelect.options[1] && lessonSelect.options[1].value;
      if (first) window.location.href = first;
      else alert('No lessons available for this language.');
    });

    // show panel and blur backing page
    panel.style.display = 'flex';
    panel.querySelector('.quiz-list').style.display = 'none';
    document.body.classList.add('page-blur');

    // ensure panel focus for keyboard access
    panel.setAttribute('tabindex','-1');
    panel.focus();
  }

  function closeLanguagePanel() {
    if (panel) panel.style.display = 'none';
    document.body.classList.remove('page-blur');
    // hide quiz list
    if (panel) {
      const q = panel.querySelector('.quiz-list');
      if (q) { q.classList.add('hidden'); q.style.display = 'none'; }
    }
  }

  // click a visible card to open panel
  cards.forEach((c,i) => {
    c.addEventListener('click', (e) => {
      // ensure it's the active card (if not, make it active first)
      if (!c.classList.contains('active')) {
        setActive(i);
        // small delay then open (gives the visual)
        setTimeout(() => openLanguagePanel(c), 180);
      } else {
        openLanguagePanel(c);
      }
    });
    // keyboard accessible
    c.addEventListener('keydown', (ev) => {
      if (ev.key === 'Enter' || ev.key === ' ') { ev.preventDefault(); openLanguagePanel(c); }
    });
  });

  // clicking outside panel closes it
  document.addEventListener('click', (e) => {
    if (!panel) return;
    if (panel.style.display === 'flex' && !panel.contains(e.target) && !e.target.closest('.language-card')) {
      closeLanguagePanel();
    }
  });

});
</script>
