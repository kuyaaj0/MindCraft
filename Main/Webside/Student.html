<style>
* { box-sizing: border-box; }
html, body {
  width: 100%;
  margin: 0;
  padding: 0;
  overflow-x: hidden;
}

body {
  font-family: 'Press Start 2P', cursive;
  color: #fff;
  transition: background 1s, color 1s;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* ===== Header ===== */
header {
  width: 100vw;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  padding: 10px 0;
  background: rgba(0, 0, 0, 0.5);
  border-bottom: 2px solid #1DB954;
}

.xp-group {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 100%;
  max-width: 400px;
  margin-bottom: 5px;
  padding: 0 10px;
}

.xp-status {
  display: flex;
  align-items: center;
  gap: 5px;
}

.xp-bar-container {
  display: flex;
  align-items: center;
  gap: 3px; /* ‚úÖ tighter spacing */
  min-width: 120px;
}

#xpValue {
  display: inline-block;
  min-width: 60px;
  text-align: right;
  font-size: 0.6rem;
  line-height: 1;
  color: #fff;
  transition: font-size 0.25s ease, transform 0.25s ease;
  word-break: keep-all;
  max-width: 130px;
  overflow: hidden;
  text-overflow: ellipsis;
  vertical-align: middle;
}

/* Shrinks when big numbers appear */
@media (max-width: 480px) {
  #xpValue {
    font-size: 0.45rem;
    max-width: 100px;
  }
}

/* Tooltip styling for hover/long-press display */
#xpTooltip {
  position: fixed;
  background: rgba(0, 0, 0, 0.85);
  color: #1DB954;
  padding: 6px 10px;
  border-radius: 6px;
  font-family: 'Press Start 2P', cursive;
  font-size: 0.45rem;
  pointer-events: none;
  opacity: 0;
  z-index: 9999;
  transition: opacity 0.2s ease, transform 0.2s ease;
  transform: scale(0.9);
}

#xpTooltip.show {
  opacity: 1;
  transform: scale(1);
}

#xpBar {
  width: 80px;
  height: 10px;
}

.level-display {
  font-size: 0.6rem;
  text-align: center;
}

.user-actions {
  display: flex;
  gap: 10px;
  margin-top: 5px;
  justify-content: center;
  flex-wrap: wrap;
  width: 100%;
}

button {
  font-family: 'Press Start 2P', cursive;
  background: #1DB954;
  color: #fff;
  border: none;
  border-radius: 6px;
  padding: 6px 10px;
  cursor: pointer;
  font-size: 0.5rem;
  transition: all 0.3s ease;
}
button:hover { background: #1ed760; transform: scale(1.05); }

/* === Rank Display Button Glow === */
#rankDisplay {
  font-family: 'Press Start 2P', cursive;
  background: none;
  border: 2px solid #fff;
  color: #fff;
  padding: 6px 10px;
  border-radius: 6px;
  cursor: default;
  font-size: 0.5rem;
  text-align: center;
  min-width: 60px;
}
.rank-top {
  animation: glowPulse 1.7s infinite alternate;
}
@keyframes glowPulse {
  0% { box-shadow: 0 0 5px #fff; }
  50% { box-shadow: 0 0 12px #fff; }
  100% { box-shadow: 0 0 5px #fff; }
}

/* === Main Content === */
main {
  text-align: center;
  padding: 30px 20px;
  flex-grow: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* === Lesson Container === */
.lesson-container {
  max-width: 1100px;
  width: 100%;
  background: rgba(0, 0, 0, 0.4);
  border: 1px solid rgba(29,185,84,0.4);
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(29,185,84,0.2);
  padding: 20px;
  margin-top: 20px;
}

/* === Scrollable Grid === */
.language-grid {
  display: flex;
  flex-wrap: nowrap;
  justify-content: flex-start;
  align-items: stretch;
  gap: 25px;
  overflow-x: auto;
  scroll-behavior: smooth;
  padding: 15px;
}

.language-grid::-webkit-scrollbar {
  height: 8px;
}
.language-grid::-webkit-scrollbar-thumb {
  background: #1DB954;
  border-radius: 5px;
}

/* === Language Card === */
.language-card {
  flex: 0 0 auto;
  width: 280px;
  padding: 15px;
  border-radius: 10px;
  background: rgba(0, 0, 0, 0.6);
  box-shadow: 0 0 12px #1DB954;
  transition: transform 0.3s ease;
  text-align: center;
}
.language-card:hover { transform: scale(1.05); }

.language-card img {
  width: 60px;
  height: 60px;
}

.language-card p {
  margin-top: 10px;
  font-size: 0.6rem;
}

/* === Scrollable Dropdowns === */
.language-card select {
  margin-top: 10px;
  font-size: 0.5rem;
  font-family: 'Press Start 2P', cursive;
  padding: 5px;
  border-radius: 5px;
  background: #1DB954;
  color: #fff;
  border: none;
  width: 100%;
  max-height: 80px;
  overflow-y: auto;
}

.language-card select option {
  font-size: 0.5rem;
}

/* === Footer === */
footer {
  background: rgba(0, 0, 0, 0.4);
  text-align: center;
  font-size: 0.6rem;
  padding: 6px 0;
  color: #fff;
  width: 100vw;
  border-top: 1px solid rgba(29,185,84,0.4);

/* === Welcome Popup === */
#welcomeOverlay {
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0, 0, 0, 0.85);
  color: #1DB954;
  font-size: clamp(0.8rem, 2vw, 1.2rem);
  font-family: 'Press Start 2P', cursive;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  opacity: 0;
  z-index: 999;
  animation: fadeInOut 3s ease forwards;
}

@keyframes fadeInOut {
  0% { opacity: 0; transform: scale(0.9); }
  10%, 80% { opacity: 1; transform: scale(1); }
  100% { opacity: 0; transform: scale(1.05); }
}
  /* === Level-Up Subtle Glow Animation === */
@keyframes levelUpPulse {
  0%   { text-shadow: 0 0 2px #1DB954, 0 0 6px #1DB954, 0 0 10px #1DB954; transform: scale(1); }
  50%  { text-shadow: 0 0 8px #00ff99, 0 0 16px #00ff99, 0 0 25px #00ff99; transform: scale(1.2); color: #adffb0; }
  100% { text-shadow: none; transform: scale(1); color: #fff; }
}

.level-up-glow {
  animation: levelUpPulse 1s ease-in-out;
  }

<script>
function populateOptions(prefix, count, type, folder) {
  const select = document.getElementById(`${prefix}${type}`);
  if (!select) return; // guard if not loaded yet

  const isLesson = type === "Lessons";
  const label = isLesson ? "üìñ Select Lesson" : "üìù Select Quiz";
  const subfolder = isLesson ? "Lessons" : "Quiz";
  const basePath = isLesson
    ? `../Modular/${subfolder}/${folder}/lesson-`
    : `../Levels/${subfolder}/${folder}/level-`;

  const opt = document.createElement("option");
  opt.textContent = label;
  opt.value = "";
  select.appendChild(opt);

  for (let i = 1; i <= count; i++) {
    const option = document.createElement("option");
    option.value = `${basePath}${i}.html`;
    option.textContent = `${isLesson ? "Lesson" : "Level"} ${i}`;
    select.appendChild(option);
  }
}

// ‚úÖ Wait until the DOM is fully loaded before populating
document.addEventListener("DOMContentLoaded", () => {
  populateOptions("html", 20, "Lessons", "HTML");
  populateOptions("html", 20, "Quizzes", "HTML");
  populateOptions("css", 20, "Lessons", "CSS");
  populateOptions("css", 20, "Quizzes", "CSS");
  populateOptions("js", 20, "Lessons", "JS");
  populateOptions("js", 20, "Quizzes", "JS");
});
</script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, onSnapshot, collection, query, orderBy, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

// === Firebase Config ===
const firebaseConfig = {
  apiKey: "AIzaSyAQBwwuXwh82MCRyJ_7CBk2aWUp-n6p4DQ",
  authDomain: "mindcraft-83f81.firebaseapp.com",
  projectId: "mindcraft-83f81",
  storageBucket: "mindcraft-83f81.firebasestorage.app",
  messagingSenderId: "483019456762",
  appId: "1:483019456762:web:fdc05a2dda51c0f39a8943"
};

// === Initialize Firebase ===
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// === Smooth XP Bar Animation ===
function animateXPBar(bar, startValue, endValue, duration = 600) {
  if (!bar) return;
  const startTime = performance.now();
  function update(currentTime) {
    const elapsed = currentTime - startTime;
    const progress = Math.min(elapsed / duration, 1);
    const currentValue = startValue + (endValue - startValue) * progress;
    bar.value = currentValue;
    if (progress < 1) requestAnimationFrame(update);
  }
  requestAnimationFrame(update);
}

let lastXP = 0;
let lastLevel = 0;

// === Theme on Welcome Overlay ===
function applyThemeToWelcomeOverlay() {
  const overlay = document.getElementById("welcomeOverlay");
  const theme = localStorage.getItem("theme") || "dark";
  overlay.style.background = theme === "light"
    ? "rgba(255,255,255,0.9)"
    : "rgba(0,0,0,0.85)";
  overlay.style.color = theme === "light" ? "#000" : "#1DB954";
}

/* ==========================================================
   üß† MindCraft XP Display System
   (Smart Short Format + Auto Font Adjust + Tooltip)
   ========================================================== */

// === Format Short (EXTENDED TO 1e99) ===
function formatNumberSmart(value) {
  const abs = Math.abs(value);
  const units = [
    { v: 1e99, s: "Ce" },
    { v: 1e96, s: "NoCe" },
    { v: 1e93, s: "OcCe" },
    { v: 1e90, s: "SeCe" },
    { v: 1e87, s: "SxCe" },
    { v: 1e84, s: "QiCe" },
    { v: 1e81, s: "QdCe" },
    { v: 1e78, s: "TrCe" },
    { v: 1e75, s: "DuCe" },
    { v: 1e72, s: "UnCe" },
    { v: 1e69, s: "Vi" },
    { v: 1e66, s: "Nv" },
    { v: 1e63, s: "Oc" },
    { v: 1e60, s: "Spt" },
    { v: 1e57, s: "Sxd" },
    { v: 1e54, s: "Qid" },
    { v: 1e51, s: "Qad" },
    { v: 1e48, s: "Td" },
    { v: 1e45, s: "Dd" },
    { v: 1e42, s: "Und" },
    { v: 1e39, s: "Dc" },
    { v: 1e36, s: "Nn" },
    { v: 1e33, s: "Oc" },
    { v: 1e30, s: "Sp" },
    { v: 1e27, s: "Sx" },
    { v: 1e24, s: "Qi" },
    { v: 1e21, s: "Qd" },
    { v: 1e18, s: "T" },
    { v: 1e15, s: "B" },
    { v: 1e12, s: "M" },
    { v: 1e9,  s: "K" }
  ];
  for (const u of units) {
    if (abs >= u.v) {
      const shortened = (value / u.v).toFixed(value >= 1e6 ? 2 : 3);
      return shortened.replace(/\.00$|\.0$/, "") + u.s;
    }
  }
  return value.toString();
}

// === Format Full ===
function formatNumberFull(value) {
  return value.toLocaleString("en-US");
}

// === Auto Font Adjust ===
function adjustXPFont(xpValueElement, xpMax) {
  if (!xpValueElement) return;
  const len = xpMax.toString().length;
  let newSize = 0.6; // default
  if (len > 6 && len <= 9) newSize = 0.55;
  else if (len > 9 && len <= 12) newSize = 0.5;
  else if (len > 12 && len <= 18) newSize = 0.45;
  else if (len > 18 && len <= 25) newSize = 0.42;
  else if (len > 25 && len <= 35) newSize = 0.4;
  else if (len > 35 && len <= 50) newSize = 0.38;
  else if (len > 50 && len <= 65) newSize = 0.36;
  else if (len > 65) newSize = 0.34;
  xpValueElement.style.fontSize = `${newSize}rem`;
  xpValueElement.style.transition = "font-size 0.3s ease";
}

// === Global Toggle State ===
let xpShortMode = true;
let tooltipTimeout = null;

// === Update XP Display ===
function updateXPDisplay(xp, xpMax) {
  const xpValue = document.getElementById("xpValue");
  if (!xpValue) return;
  const shortForm = `${formatNumberSmart(xp)} / ${formatNumberSmart(xpMax)}`;
  const fullForm = `${formatNumberFull(xp)} / ${formatNumberFull(xpMax)}`;
  xpValue.textContent = xpShortMode ? shortForm : fullForm;
  adjustXPFont(xpValue, xpMax);
}

// === Tooltip ===
function showXPTooltip(fullXPText) {
  let tooltip = document.getElementById("xpTooltip");
  if (!tooltip) {
    tooltip = document.createElement("div");
    tooltip.id = "xpTooltip";
    Object.assign(tooltip.style, {
      position: "fixed",
      padding: "6px 10px",
      borderRadius: "6px",
      background: "rgba(0,0,0,0.8)",
      color: "#1DB954",
      fontFamily: "'Press Start 2P', cursive",
      fontSize: "0.45rem",
      zIndex: "9999",
      pointerEvents: "none",
      transition: "opacity 0.2s ease",
      opacity: "0"
    });
    document.body.appendChild(tooltip);
  }
  tooltip.textContent = fullXPText;
  tooltip.style.opacity = "1";
  document.addEventListener("mousemove", e => {
    tooltip.style.left = e.pageX + 10 + "px";
    tooltip.style.top = e.pageY - 20 + "px";
  });
}
function hideXPTooltip() {
  const tooltip = document.getElementById("xpTooltip");
  if (tooltip) tooltip.style.opacity = "0";
}

// === Toggle XP Format ===
function toggleXPFormat() {
  xpShortMode = !xpShortMode;
  const xpBar = document.getElementById("xpBar");
  const xp = parseFloat(xpBar?.value || 0);
  const xpMax = parseFloat(xpBar?.max || 100);
  updateXPDisplay(xp, xpMax);
}

// === Event Setup ===
document.addEventListener("DOMContentLoaded", () => {
  const xpValue = document.getElementById("xpValue");
  const xpBar = document.getElementById("xpBar");
  if (!xpValue || !xpBar) return;

  xpValue.addEventListener("click", toggleXPFormat);
  xpBar.addEventListener("click", toggleXPFormat);

  xpValue.addEventListener("touchstart", e => {
    e.preventDefault();
    tooltipTimeout = setTimeout(() => {
      const xp = parseFloat(xpBar.value || 0);
      const xpMax = parseFloat(xpBar.max || 100);
      showXPTooltip(`${formatNumberFull(xp)} / ${formatNumberFull(xpMax)}`);
    }, 400);
  });
  xpValue.addEventListener("touchend", () => {
    clearTimeout(tooltipTimeout);
    hideXPTooltip();
  });

  xpValue.addEventListener("mouseenter", () => {
    if (xpShortMode) {
      const xp = parseFloat(xpBar.value || 0);
      const xpMax = parseFloat(xpBar.max || 100);
      showXPTooltip(`${formatNumberFull(xp)} / ${formatNumberFull(xpMax)}`);
    }
  });
  xpValue.addEventListener("mouseleave", hideXPTooltip);
});

// === Firebase Authentication & Real-time Listener ===
onAuthStateChanged(auth, (user) => {
  if (!user) {
    alert("‚ö†Ô∏è Please sign in first!");
    window.location.href = "../Account/signin.html";
    return;
  }

  const userRef = doc(db, "users", user.uid);
  onSnapshot(userRef, async (snap) => {
    if (!snap.exists()) {
      alert("‚ö†Ô∏è No user data found.");
      window.location.href = "../Account/signin.html";
      return;
    }

    const data = snap.data();
    if (data.role !== "student") {
      window.location.href = "Teacher.html";
      return;
    }

    const xp = data.xp ?? 0;
    const level = data.level ?? 1;
    let xpMax = data.xpMax ?? 100;

    const expectedXpMax = Math.floor(100 * Math.pow(1.1, level - 1));
    if (Math.abs(xpMax - expectedXpMax) > 5) {
      xpMax = expectedXpMax;
      try { await updateDoc(userRef, { xpMax }); }
      catch { alert("‚ö†Ô∏è Unable to update xpMax."); }
    }

    const xpBar = document.getElementById("xpBar");
    const xpValue = document.getElementById("xpValue");
    const levelValue = document.getElementById("levelValue");
    xpBar.max = xpMax;
    animateXPBar(xpBar, lastXP, xp);
    lastXP = xp;

    updateXPDisplay(xp, xpMax);
    levelValue.textContent = level;

    if (level > lastLevel) {
      levelValue.classList.add("level-up-glow");
      setTimeout(() => levelValue.classList.remove("level-up-glow"), 1000);
    }
    lastLevel = level;

    const name = user.displayName || data.name || user.email.split("@")[0];
    document.getElementById("studentName").textContent = name;
    const welcomeOverlay = document.getElementById("welcomeOverlay");
    applyThemeToWelcomeOverlay();
    if (!sessionStorage.getItem("welcomeShown")) {
      sessionStorage.setItem("welcomeShown", "true");
      welcomeOverlay.style.display = "flex";
      setTimeout(() => (welcomeOverlay.style.display = "none"), 3000);
    }

    const rankDisplay = document.getElementById("rankDisplay");
    const usersRef = collection(db, "users");
    const q = query(usersRef, orderBy("level", "desc"), orderBy("xp", "desc"));
    onSnapshot(q, (snapshot) => {
      let rank = 1, found = false;
      snapshot.forEach((docSnap) => {
        if (docSnap.id === user.uid && !found) { found = true; return; }
        if (!found) rank++;
      });
      rankDisplay.textContent = `Rank: #${rank}`;
      if (rank <= 3) rankDisplay.classList.add("rank-top");
      else rankDisplay.classList.remove("rank-top");
    });
  });
});
</script>
