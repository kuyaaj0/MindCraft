<style>
* { box-sizing: border-box; }
html, body {
  width: 100%;
  margin: 0;
  padding: 0;
  overflow-x: hidden;
}

body {
  font-family: 'Press Start 2P', cursive;
  color: #fff;
  transition: background 1s, color 1s;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* ===== Header ===== */
header {
  width: 100vw;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  padding: 10px 0;
  background: rgba(0, 0, 0, 0.5);
  border-bottom: 2px solid #1DB954;
}

.xp-group {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 100%;
  max-width: 400px;
  margin-bottom: 5px;
  padding: 0 10px;
}

.xp-status {
  display: flex;
  align-items: center;
  gap: 5px;
}

.xp-bar-container {
  display: flex;
  align-items: center;
  gap: 3px;
  min-width: 120px;
}

#xpValue {
  display: inline-block;
  min-width: 60px;
  text-align: right;
  font-size: 0.6rem;
  line-height: 1;
  color: #fff;
  transition: font-size 0.25s ease, transform 0.25s ease;
  word-break: keep-all;
  max-width: 130px;
  overflow: hidden;
  text-overflow: ellipsis;
  vertical-align: middle;
}

/* Shrinks when big numbers appear */
@media (max-width: 480px) {
  #xpValue {
    font-size: 0.45rem;
    max-width: 100px;
  }
}

/* Tooltip styling for hover/long-press display */
#xpTooltip {
  position: fixed;
  background: rgba(0, 0, 0, 0.85);
  color: #1DB954;
  padding: 6px 10px;
  border-radius: 6px;
  font-family: 'Press Start 2P', cursive;
  font-size: 0.45rem;
  pointer-events: none;
  opacity: 0;
  z-index: 9999;
  transition: opacity 0.2s ease, transform 0.2s ease;
  transform: scale(0.9);
}

#xpTooltip.show {
  opacity: 1;
  transform: scale(1);
}

#xpBar {
  width: 80px;
  height: 10px;
}

.level-display {
  font-size: 0.6rem;
  text-align: center;
}

.user-actions {
  display: flex;
  gap: 10px;
  margin-top: 5px;
  justify-content: center;
  flex-wrap: wrap;
  width: 100%;
}

button {
  font-family: 'Press Start 2P', cursive;
  background: #1DB954;
  color: #fff;
  border: none;
  border-radius: 6px;
  padding: 6px 10px;
  cursor: pointer;
  font-size: 0.5rem;
  transition: all 0.3s ease;
}
button:hover { background: #1ed760; transform: scale(1.05); }

/* === Rank Display Button Glow === */
#rankDisplay {
  font-family: 'Press Start 2P', cursive;
  background: none;
  border: 2px solid #fff;
  color: #fff;
  padding: 6px 10px;
  border-radius: 6px;
  cursor: default;
  font-size: 0.5rem;
  text-align: center;
  min-width: 60px;
}
.rank-top {
  animation: glowPulse 1.7s infinite alternate;
}
@keyframes glowPulse {
  0% { box-shadow: 0 0 5px #fff; }
  50% { box-shadow: 0 0 12px #fff; }
  100% { box-shadow: 0 0 5px #fff; }
}

/* === Main Content === */
main {
  text-align: center;
  padding: 30px 20px;
  flex-grow: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* === Lesson Container === */
.lesson-container {
  position: relative;
  text-align: center;
  padding: 20px;
  background: rgba(0,0,0,0.45);
  border: 1px solid rgba(29,185,84,0.4);
  border-radius: 12px;
  max-width: 600px;
  margin: 20px auto;
  box-shadow: 0 0 15px rgba(29,185,84,0.25);
  overflow: visible;
  z-index: 10;
  transition: all 0.3s ease;
}

/* === Language View (Card Selector) === */
#languageView {
  display: flex;
  justify-content: center;
  align-items: center;
  transition: transform 0.4s ease, opacity 0.4s ease;
  position: relative;
  min-height: 200px;
}

.language-card {
  display: none;
  flex-direction: column;
  align-items: center;
  text-align: center;
  background: rgba(0,0,0,0.6);
  border: 2px solid transparent;
  border-radius: 12px;
  padding: 20px;
  width: 240px;
  box-shadow: 0 0 10px rgba(0,0,0,0.5);
  opacity: 0;
  transform: translateX(30px);
  transition: all 0.5s ease;
  cursor: pointer;
}
.language-card.active {
  display: flex;
  opacity: 1;
  transform: translateX(0) scale(1.05);
  border-color: #1DB954;
  box-shadow: 0 0 20px #1DB954;
  animation: fadeSlideIn 0.4s ease;
}
.language-card img {
  width: 70px;
  height: 70px;
}
.language-card p {
  margin-top: 10px;
  font-size: 0.6rem;
}
@keyframes fadeSlideIn {
  0% { opacity: 0; transform: translateX(40px); }
  100% { opacity: 1; transform: translateX(0); }
}

/* === Navigation Arrows (OUTSIDE language selector) === */
.nav-arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(29,185,84,0.9);
  border: none;
  color: white;
  font-family: 'Press Start 2P', cursive;
  font-size: clamp(0.45rem, 2vw, 0.6rem);
  padding: 8px 12px;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.2s ease;
  z-index: 15;
}
.nav-arrow.left {
  left: -45px;
}
.nav-arrow.right {
  right: -45px;
}
.nav-arrow:hover {
  background: #1ed760;
  transform: scale(1.1);
}

/* === BACKGROUND BLUR (outside container only) === */
#panelBackdrop {
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  backdrop-filter: blur(4px);
  -webkit-backdrop-filter: blur(4px);
  background: rgba(0,0,0,0.3);
  z-index: 998;
  display: none;
  pointer-events: auto;
  animation: fadeBackdrop 0.3s ease;
}

@keyframes fadeBackdrop {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* disable clicks when blur-active */
.blur-active header,
.blur-active main,
.blur-active footer {
  pointer-events: none;
  user-select: none;
}

/* === Language Panel (Inside Lesson Mode) === */
.language-panel {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(0, 0, 0, 0.95);
  border: 3px solid #1DB954;
  border-radius: 12px;
  padding: 25px;
  width: 90%;
  max-width: 520px;
  box-shadow: 0 0 32px #1DB95466;
  z-index: 999;
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  animation: fadeInPanel 0.3s ease;
}
@keyframes fadeInPanel {
  from { opacity: 0; transform: translate(-50%, -55%) scale(0.9); }
  to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
}

/* === Centered Option Buttons === */
.language-panel .option-buttons {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 25px;
  margin-top: 10px;
}
.language-panel .option-buttons button {
  font-family: 'Press Start 2P', cursive;
  font-size: 0.55rem;
  padding: 8px 12px;
  background: #1DB954;
  color: #fff;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: all 0.3s ease;
}
.language-panel .option-buttons button:hover {
  background: #1ed760;
  transform: scale(1.05);
}

/* === Back Button (center bottom) === */
.language-panel .back-btn {
  margin-top: 18px;
  background: #1DB954;
  color: white;
  border: none;
  border-radius: 8px;
  font-family: 'Press Start 2P', cursive;
  font-size: 0.5rem;
  padding: 8px 12px;
  cursor: pointer;
  transition: transform 0.2s ease;
}
.language-panel .back-btn:hover {
  transform: scale(1.05);
}

/* === Panel Title Fix (icon on top, text below) === */
.language-panel .panel-title {
  display: flex;
  flex-direction: column; /* stack vertically */
  align-items: center;
  justify-content: center;
  gap: 8px;
  margin-bottom: 12px;
}

.language-panel .panel-title img {
  width: 70px;
  height: 70px;
  object-fit: contain;
}

.language-panel .panel-title .titleText {
  font-size: 0.7rem;
  color: #1DB954;
  text-align: center;
}

/* === Quiz Dropdown (for Quiz only) === */
.quiz-dropdown {
  position: relative;
  display: inline-block;
}
.quiz-list {
  position: absolute;
  top: 120%;
  left: 0;
  right: 0;
  background: rgba(0,0,0,0.95);
  border: 2px solid #1DB954;
  border-radius: 8px;
  display: none;
  flex-direction: column;
  max-height: 220px;
  overflow-y: auto;
  z-index: 1000;
  padding: 6px 4px;
}
.quiz-list button {
  font-size: 0.45rem;
  font-family: 'Press Start 2P', cursive;
  color: #fff;
  background: none;
  border: none;
  padding: 8px 10px;
  text-align:center;
}
.quiz-list button:hover {
  background: rgba(29,185,84,0.2);
}

.lesson-dropdown {
  position: relative;
  display: inline-block;
  margin-bottom: 12px;
}
.lesson-list {
  position: absolute;
  top: 120%;
  left: 0;
  right: 0;
  background: rgba(0,0,0,0.95);
  border: 2px solid #1DB954;
  border-radius: 8px;
  display: none;
  flex-direction: column;
  max-height: 220px;
  overflow-y: auto;
  z-index: 1000;
  padding: 6px 4px;
}
.lesson-list button {
  font-size: 0.45rem;
  font-family: 'Press Start 2P', cursive;
  color: #fff;
  background: none;
  border: none;
  padding: 8px 10px;
  text-align:center;
}
.lesson-list button:hover {
  background: rgba(29,185,84,0.2);
}


/* === Footer === */
footer {
  margin-top: auto;
  background: rgba(0, 0, 0, 0.4);
  border-top: 1px solid rgba(29,185,84,0.4);
  color: #fff;
  text-align: center;
  padding: 6px 0;
  width: 100%;
  font-size: 0.6rem;
}

  /* === Welcome Overlay === */
#welcomeOverlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  display: none;
  justify-content: center;
  align-items: center;
  background: rgba(0, 0, 0, 0.85);
  color: #1DB954;
  font-family: 'Press Start 2P', cursive;
  font-size: 0.7rem;
  z-index: 2000;
  text-align: center;
  flex-direction: column;
  animation: welcomeFadeIn 0.5s ease forwards;
}

/* Message box style */
#welcomeOverlay p {
  margin: 0;
  padding: 10px 20px;
  background: rgba(0, 0, 0, 0.6);
  border: 2px solid #1DB954;
  border-radius: 10px;
  box-shadow: 0 0 20px #1DB95455;
  opacity: 0;
  animation: textFadeIn 0.8s ease forwards 0.2s;
}

/* Fade-in and fade-out keyframes */
@keyframes welcomeFadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}
@keyframes textFadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
@keyframes welcomeFadeOut {
  from { opacity: 1; transform: scale(1); }
  to { opacity: 0; transform: scale(0.95); }
}

/* Fade-out helper class triggered before hiding */
#welcomeOverlay.fade-out {
  animation: welcomeFadeOut 0.6s ease forwards;
}

/* === Mobile tweaks === */
@media (max-width: 600px) {
  .language-card img { width: 55px; height: 55px; }
  .nav-arrow { font-size: 0.5rem; padding: 5px 8px; }
  .language-panel .option-buttons button { font-size: 0.45rem; padding: 6px 8px; }
  #xpValue { font-size: 0.45rem; max-width: 100px; }
}
</style>

<script>
document.addEventListener("DOMContentLoaded", () => {
  /* =========================================================
     1Ô∏è‚É£ AUTO-GENERATE LESSON & QUIZ DROPDOWNS
     ========================================================= */
  function FullpopulateOptions(prefix, count, type, folder) {
  const select = document.getElementById(`${prefix}${type}`);
  if (!select) return;

  const isLesson = type === "Lessons";
  const label = isLesson ? "üìñ Select Lesson" : "üìù Select Quiz";
  const subfolder = isLesson ? "Lessons" : "Quiz";
  const basePath = isLesson
    ? `../Modular/${subfolder}/${folder}/lesson-`;
  const baseQuizPath = isLesson
    ? `../Levels/${subfolder}/${folder}/level-`;

  select.innerHTML = "";
  const placeholder = document.createElement("option");
  placeholder.textContent = label;
  placeholder.value = "";
  select.appendChild(placeholder);

  for (let i = 1; i <= count; i++) {
    const option = document.createElement("option");
    // üëá ‚ÄúFull‚Äù lessons use lesson-Full#.html
    option.value = `${basePath}Full${i}.html`;
    option.textContent = `Lesson Full ${i}`;
    select.appendChild(option);
  }
  for (let t = 1; t <= count; t++) {
    const option = document.createElement("option");
    option.value = `${baseQuizPath}${t}.html`;
    option.textContent = `${isLesson ? "Level"} ${t}`;
    select.appendChild(option);
    }
}

function populateOptions(prefix, count, type, folder) {
  const select = document.getElementById(`${prefix}${type}`);
  if (!select) return;

  const isLesson = type === "Lessons";
  const label = isLesson ? "üìñ Select Lesson" : "üìù Select Quiz";
  const subfolder = isLesson ? "Lessons" : "Quiz";
  const basePath = isLesson
    ? `../Modular/${subfolder}/${folder}/lesson-`
    : `../Levels/${subfolder}/${folder}/level-`;

  select.innerHTML = "";
  const placeholder = document.createElement("option");
  placeholder.textContent = label;
  placeholder.value = "";
  select.appendChild(placeholder);

  for (let i = 1; i <= count; i++) {
    const option = document.createElement("option");
    option.value = `${basePath}${i}.html`;
    option.textContent = `${isLesson ? "Lesson" : "Level"} ${i}`;
    select.appendChild(option);
  }
}

// ‚úÖ Uses uppercase folders
["css"].forEach(lang => {
  FullpopulateOptions(lang, 1, "Lessons", lang.toUpperCase()); // add 1 if only 1 full lesson
});

["html", "js"].forEach(lang => {
  populateOptions(lang, 5, "Lessons", lang.toUpperCase());
  populateOptions(lang, 5, "Quizzes", lang.toUpperCase());
});

  /* =========================================================
     2Ô∏è‚É£ LANGUAGE CARD NAVIGATION + PANEL INITIAL SETUP
     ========================================================= */
  const cards = Array.from(document.querySelectorAll(".language-card"));
  const lessonContainer = document.querySelector(".lesson-container");
  if (!lessonContainer || cards.length === 0) return;

  // Create nav arrows if missing
  let left = lessonContainer.querySelector(".nav-arrow.left");
  let right = lessonContainer.querySelector(".nav-arrow.right");
  if (!left) {
    left = document.createElement("button");
    left.className = "nav-arrow left";
    left.type = "button";
    left.textContent = "‚óÄ";
    lessonContainer.appendChild(left);
  }
  if (!right) {
    right = document.createElement("button");
    right.className = "nav-arrow right";
    right.type = "button";
    right.textContent = "‚ñ∂";
    lessonContainer.appendChild(right);
  }

  // Navigation logic
  let idx = 0;
  function setActive(i) {
    idx = Math.max(0, Math.min(i, cards.length - 1));
    cards.forEach((c, ii) => {
      c.classList.toggle("active", ii === idx);
      c.setAttribute("aria-hidden", ii === idx ? "false" : "true");
    });
    left.disabled = idx === 0;
    right.disabled = idx === cards.length - 1;
  }
  setActive(0);
  left.onclick = () => setActive(idx - 1);
  right.onclick = () => setActive(idx + 1);

  // Create backdrop (blur layer)
  let backdrop = document.getElementById("panelBackdrop");
  if (!backdrop) {
    backdrop = document.createElement("div");
    backdrop.id = "panelBackdrop";
    document.body.appendChild(backdrop);
  }

  // Create main panel container
  let panel = document.querySelector(".language-panel");
  if (!panel) {
    panel = document.createElement("div");
    panel.className = "language-panel";
    panel.innerHTML = `
      <div class="panel-title">
        <img src="" alt="icon"><span class="titleText"></span>
      </div>
      <div class="panel-content"></div>
      <button class="panel-back">‚¨á Back</button>
    `;
    document.body.appendChild(panel);
  }

  // Helper: get key (html, css, js)
  function getLangKeyFromCard(card) {
    const data = (card.dataset && card.dataset.lang)
      ? card.dataset.lang.toLowerCase()
      : (card.id || card.querySelector("p")?.textContent || "html").toLowerCase();
    return data.replace(/\s+/g, "");
  }

  /* =========================================================
     3Ô∏è‚É£ OPEN LANGUAGE PANEL (with dropdown quizzes)
     ========================================================= */
  function openLanguagePanel(card) {
  const langKey = getLangKeyFromCard(card);

  // Update panel title and icon
  const iconEl = panel.querySelector(".panel-title img");
  const titleText = panel.querySelector(".panel-title .titleText");
  const cardImg = card.querySelector("img");
  iconEl.src = cardImg ? cardImg.src : "../Assets/Icons/html.png";
  titleText.textContent =
    card.querySelector("p")?.textContent || langKey.toUpperCase();

  // Set up lesson & quiz UI (both with dropdowns)
  const pc = panel.querySelector(".panel-content");
  pc.innerHTML = `
    <div class="lesson-dropdown">
      <button class="lessons-btn">üìñ Lessons ‚ñæ</button>
      <div class="lesson-list"></div>
    </div>

    <div class="quiz-dropdown">
      <button class="quiz-btn">üìù Quiz ‚ñæ</button>
      <div class="quiz-list"></div>
    </div>
  `;

  // === LESSON DROPDOWN ===
  const lessonList = pc.querySelector(".lesson-list");
  const lessonSelect = document.getElementById(`${langKey}Lessons`);
  lessonList.innerHTML = "";
  if (lessonSelect && lessonSelect.options.length > 1) {
    Array.from(lessonSelect.options)
      .slice(1)
      .forEach(opt => {
        const b = document.createElement("button");
        b.type = "button";
        b.textContent = opt.textContent;
        b.addEventListener("click", () => {
          if (opt.value) window.location.href = opt.value;
        });
        lessonList.appendChild(b);
      });
  } else {
    lessonList.innerHTML = '<button disabled>No lessons found</button>';
  }

  const lessonBtn = pc.querySelector(".lessons-btn");
  lessonBtn.addEventListener("click", ev => {
    ev.stopPropagation();
    lessonList.style.display =
      lessonList.style.display === "flex" ? "none" : "flex";
  });

  // === QUIZ DROPDOWN ===
  const quizList = pc.querySelector(".quiz-list");
  const quizSelect = document.getElementById(`${langKey}Quizzes`);
  quizList.innerHTML = "";
  if (quizSelect && quizSelect.options.length > 1) {
    Array.from(quizSelect.options)
      .slice(1)
      .forEach(opt => {
        const b = document.createElement("button");
        b.type = "button";
        b.textContent = opt.textContent;
        b.addEventListener("click", () => {
          if (opt.value) window.location.href = opt.value;
        });

// === Smooth XP Bar Animation ===
function animateXPBar(bar, startValue, endValue, duration = 600) {
  if (!bar) return;
  const startTime = performance.now();
  function update(currentTime) {
    const elapsed = currentTime - startTime;
    const progress = Math.min(elapsed / duration, 1);
    const currentValue = startValue + (endValue - startValue) * progress;
    bar.value = currentValue;
    if (progress < 1) requestAnimationFrame(update);
  }

}

// === Format Short (EXTENDED TO 1e99) ===
function formatNumberSmart(value) {
  const abs = Math.abs(value);
  const units = [
    { v: 1e99, s: "Ce" },
    { v: 1e96, s: "NoCe" },
    { v: 1e93, s: "OcCe" },
    { v: 1e90, s: "SeCe" },
    { v: 1e87, s: "SxCe" },
    { v: 1e84, s: "QiCe" },
    { v: 1e81, s: "QdCe" },
    { v: 1e78, s: "TrCe" },
    { v: 1e75, s: "DuCe" },
    { v: 1e72, s: "UnCe" },
    { v: 1e69, s: "Vi" },
    { v: 1e66, s: "Nv" },
    { v: 1e63, s: "Oc" },
    { v: 1e60, s: "Spt" },
    { v: 1e57, s: "Sxd" },
    { v: 1e54, s: "Qid" },
    { v: 1e51, s: "Qad" },
    { v: 1e48, s: "Td" },
    { v: 1e45, s: "Dd" },
    { v: 1e42, s: "Und" },
    { v: 1e39, s: "Dc" },
    { v: 1e36, s: "Nn" },
    { v: 1e33, s: "Oc" },
    { v: 1e30, s: "Sp" },
    { v: 1e27, s: "Sx" },
    { v: 1e24, s: "Qi" },
    { v: 1e21, s: "Qd" },
    { v: 1e18, s: "T" },
    { v: 1e15, s: "B" },
    { v: 1e12, s: "M" },
    { v: 1e9,  s: "K" }
  ];
  for (const u of units) {
    if (abs >= u.v) {
      const shortened = (value / u.v).toFixed(value >= 1e6 ? 2 : 3);
      return shortened.replace(/\.00$|\.0$/, "") + u.s;
    }
  }
  return value.toString();
}

// === Format Full ===
function formatNumberFull(value) {
  return value.toLocaleString("en-US");
}

// === Auto Font Adjust ===
function adjustXPFont(xpValueElement, xpMax) {
  if (!xpValueElement) return;
  const len = xpMax.toString().length;
  let newSize = 0.6; // default
  if (len > 6 && len <= 9) newSize = 0.55;
  else if (len > 9 && len <= 12) newSize = 0.5;
  else if (len > 12 && len <= 18) newSize = 0.45;
  else if (len > 18 && len <= 25) newSize = 0.42;
  else if (len > 25 && len <= 35) newSize = 0.4;
  else if (len > 35 && len <= 50) newSize = 0.38;
  else if (len > 50 && len <= 65) newSize = 0.36;
  else if (len > 65) newSize = 0.34;
  xpValueElement.style.fontSize = `${newSize}rem`;
  xpValueElement.style.transition = "font-size 0.3s ease";
}

// === Global Toggle State ===
let xpShortMode = true;
let tooltipTimeout = null;

// === Update XP Display ===
function updateXPDisplay(xp, xpMax) {
  const xpValue = document.getElementById("xpValue");
  if (!xpValue) return;
  const shortForm = `${formatNumberSmart(xp)} / ${formatNumberSmart(xpMax)}`;
  const fullForm = `${formatNumberFull(xp)} / ${formatNumberFull(xpMax)}`;
  xpValue.textContent = xpShortMode ? shortForm : fullForm;
  adjustXPFont(xpValue, xpMax);
}

// === Tooltip ===
function showXPTooltip(fullXPText) {
  let tooltip = document.getElementById("xpTooltip");
  if (!tooltip) {
    tooltip = document.createElement("div");
    tooltip.id = "xpTooltip";
    Object.assign(tooltip.style, {
      position: "fixed",
      padding: "6px 10px",
      borderRadius: "6px",

      zIndex: "9999",
      pointerEvents: "none",

      opacity: "0"
    });
    document.body.appendChild(tooltip);
  }
  tooltip.textContent = fullXPText;
  tooltip.style.opacity = "1";
  document.addEventListener("mousemove", e => {
    tooltip.style.left = e.pageX + 10 + "px";
    tooltip.style.top = e.pageY - 20 + "px";
  });
}
function hideXPTooltip() {
  const tooltip = document.getElementById("xpTooltip");
  if (tooltip) tooltip.style.opacity = "0";
}

// === Toggle XP Format ===
function toggleXPFormat() {
  xpShortMode = !xpShortMode;
  const xpBar = document.getElementById("xpBar");
  const xp = parseFloat(xpBar?.value || 0);
  const xpMax = parseFloat(xpBar?.max || 100);
  updateXPDisplay(xp, xpMax);
}

    }
  });
  xpValue.addEventListener("mouseleave", hideXPTooltip);
