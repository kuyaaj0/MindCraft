<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MindCraft | Coding Lessons</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }
html, body {
  width: 100%;
  margin: 0;
  padding: 0;
  overflow-x: hidden;
}

body {
  font-family: 'Press Start 2P', cursive;
  color: #fff;
  transition: background 1s, color 1s;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* ===== Header ===== */
header {
  width: 100vw;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  padding: 10px 0;
  background: rgba(0, 0, 0, 0.5);
  border-bottom: 2px solid #1DB954;
}

.xp-group {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 100%;
  max-width: 400px;
  margin-bottom: 5px;
  padding: 0 10px;
}

.xp-status {
  display: flex;
  align-items: center;
  gap: 5px;
}

.xp-bar-container {
  display: flex;
  align-items: center;
  gap: 5px;
}

#xpBar {
  width: 80px;
  height: 10px;
}

.level-display {
  font-size: 0.6rem;
  text-align: center;
}

.user-actions {
  display: flex;
  gap: 10px;
  margin-top: 5px;
  justify-content: center;
  flex-wrap: wrap;
  width: 100%;
}

button {
  font-family: 'Press Start 2P', cursive;
  background: #1DB954;
  color: #fff;
  border: none;
  border-radius: 6px;
  padding: 6px 10px;
  cursor: pointer;
  font-size: 0.5rem;
  transition: all 0.3s ease;
}
button:hover { background: #1ed760; transform: scale(1.05); }

/* === Rank Display Button Glow === */
#rankDisplay {
  font-family: 'Press Start 2P', cursive;
  background: none;
  border: 2px solid #fff;
  color: #fff;
  padding: 6px 10px;
  border-radius: 6px;
  cursor: default;
  font-size: 0.5rem;
  text-align: center;
  min-width: 60px;
}
.rank-top {
  animation: glowPulse 1.7s infinite alternate;
}
@keyframes glowPulse {
  0% { box-shadow: 0 0 5px #fff; }
  50% { box-shadow: 0 0 12px #fff; }
  100% { box-shadow: 0 0 5px #fff; }
}

/* === Main Content === */
main {
  text-align: center;
  padding: 30px 20px;
  flex-grow: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* === Lesson Container === */
.lesson-container {
  max-width: 1100px;
  width: 100%;
  background: rgba(0, 0, 0, 0.4);
  border: 1px solid rgba(29,185,84,0.4);
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(29,185,84,0.2);
  padding: 20px;
  margin-top: 20px;
}

/* === Scrollable Grid === */
.language-grid {
  display: flex;
  flex-wrap: nowrap;
  justify-content: flex-start;
  align-items: stretch;
  gap: 25px;
  overflow-x: auto;
  scroll-behavior: smooth;
  padding: 15px;
}

.language-grid::-webkit-scrollbar {
  height: 8px;
}
.language-grid::-webkit-scrollbar-thumb {
  background: #1DB954;
  border-radius: 5px;
}

/* === Language Card === */
.language-card {
  flex: 0 0 auto;
  width: 280px;
  padding: 15px;
  border-radius: 10px;
  background: rgba(0, 0, 0, 0.6);
  box-shadow: 0 0 12px #1DB954;
  transition: transform 0.3s ease;
  text-align: center;
}
.language-card:hover { transform: scale(1.05); }

.language-card img {
  width: 60px;
  height: 60px;
}

.language-card p {
  margin-top: 10px;
  font-size: 0.6rem;
}

/* === Scrollable Dropdowns === */
.language-card select {
  margin-top: 10px;
  font-size: 0.5rem;
  font-family: 'Press Start 2P', cursive;
  padding: 5px;
  border-radius: 5px;
  background: #1DB954;
  color: #fff;
  border: none;
  width: 100%;
  max-height: 80px;
  overflow-y: auto;
}

.language-card select option {
  font-size: 0.5rem;
}

/* === Footer === */
footer {
  background: rgba(0, 0, 0, 0.4);
  text-align: center;
  font-size: 0.6rem;
  padding: 6px 0;
  color: #fff;
  width: 100vw;
  border-top: 1px solid rgba(29,185,84,0.4);
  margin-top: auto;
}

/* === Welcome Popup === */
#welcomeOverlay {
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0, 0, 0, 0.85);
  color: #1DB954;
  font-size: clamp(0.8rem, 2vw, 1.2rem);
  font-family: 'Press Start 2P', cursive;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  opacity: 0;
  z-index: 999;
  animation: fadeInOut 3s ease forwards;
}

@keyframes fadeInOut {
  0% { opacity: 0; transform: scale(0.9); }
  10%, 80% { opacity: 1; transform: scale(1); }
  100% { opacity: 0; transform: scale(1.05); }
}
</style>
</head>
<body>

<!-- ‚úÖ Welcome Popup -->
<div id="welcomeOverlay" style="display:none;">
  <p>üéâ Welcome, <span id="studentName">Student</span>!</p>

<header>

    <button id="leaderboardBtn">üèÜ Leaderboard</button>
    <button id="rankDisplay">Rank: #--</button>
    <button onclick="location.href='../Settings/setting.html'">‚öôÔ∏è Settings</button>
  </div>
</header>

<main>
  <h1>CHOOSE A CODING LANGUAGE</h1>

  <!-- Container for scrolling lessons -->

          <option value="">üìù Select Quiz</option>
          ${Array.from({length:20},(_,i)=>`<option value="../Levels/Quiz/HTML/level-${i+1}.html">Level ${i+1}</option>`).join("")}
        </select>

      <!-- CSS Card -->
      <div class="language-card">
        <img src="../Assets/Icons/css.png" alt="CSS">
        <p>CSS</p>
        <select onchange="if(this.value) window.location.href=this.value">
          <option value="">üìñ Select Lesson</option>
          ${Array.from({length:20},(_,i)=>`<option value="../Modular/Lessons/CSS/lesson-${i+1}.html">Lesson ${i+1}</option>`).join("")}
        </select>
        <select onchange="if(this.value) window.location.href=this.value">
          <option value="">üìù Select Quiz</option>
          ${Array.from({length:20},(_,i)=>`<option value="../Levels/Quiz/CSS/level-${i+1}.html">Level ${i+1}</option>`).join("")}

        <img src="../Assets/Icons/js.png" alt="JavaScript">

        <select onchange="if(this.value) window.location.href=this.value">
          <option value="">üìñ Select Lesson</option>
          ${Array.from({length:20},(_,i)=>`<option value="../Modular/Lessons/JS/lesson-${i+1}.html">Lesson ${i+1}</option>`).join("")}
        </select>
        <select onchange="if(this.value) window.location.href=this.value">
          <option value="">üìù Select Quiz</option>
          ${Array.from({length:20},(_,i)=>`<option value="../Levels/Quiz/JS/level-${i+1}.html">Level ${i+1}</option>`).join("")}

<footer>
  <p>¬© 2025 MindCraft | Created by Kuya AJ & Team</p>
</footer>

<script src="../Design/theme.js"></script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, getDoc, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAQBwwuXwh82MCRyJ_7CBk2aWUp-n6p4DQ",
  authDomain: "mindcraft-83f81.firebaseapp.com",
  projectId: "mindcraft-83f81",
  storageBucket: "mindcraft-83f81.firebasestorage.app",
  messagingSenderId: "483019456762",
  appId: "1:483019456762:web:fdc05a2dda51c0f39a8943"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    alert("You must sign in first!");
    window.location.href = "../Account/signin.html";
    return;
  }

  const userRef = doc(db, "users", user.uid);
  const snap = await getDoc(userRef);
  if (!snap.exists()) {
    alert("No user data found.");
    window.location.href = "../Account/signin.html";
    return;
  }

  const data = snap.data();
  if (data.role !== "student") {
    window.location.href = "Teacher.html";
    return;
  }

  document.getElementById("xpValue").innerText = data.xp ?? 0;
  document.getElementById("xpBar").value = (data.xp ?? 0) % (data.xpMax ?? 100);
  document.getElementById("xpBar").max = data.xpMax ?? 100;
  document.getElementById("levelValue").innerText = data.level ?? 1;

  const name = user.displayName || data.name || user.email.split("@")[0];
  document.getElementById("studentName").textContent = name;
  const welcomeOverlay = document.getElementById("welcomeOverlay");
  if (!sessionStorage.getItem("welcomeShown")) {
    sessionStorage.setItem("welcomeShown", "true");
    welcomeOverlay.style.display = "flex";
    setTimeout(() => (welcomeOverlay.style.display = "none"), 3000);
  }

  const rankDisplay = document.getElementById("rankDisplay");
  const usersRef = collection(db, "users");
  const q = query(usersRef, orderBy("level", "desc"), orderBy("xp", "desc"));

  onSnapshot(q, (snapshot) => {
    let rank = 1, found = false;
    snapshot.forEach(docSnap => {
      if (docSnap.id === user.uid && !found) { found = true; return; }
      if (!found) rank++;
    });
    rankDisplay.innerText = `Rank: #${rank}`;
    if (rank <= 3) rankDisplay.classList.add("rank-top");
    else rankDisplay.classList.remove("rank-top");
  });
});
</script>
