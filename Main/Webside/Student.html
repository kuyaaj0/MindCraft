/* ===== Environment Elements (Controlled by JavaScript) ===== */

  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  z-index: -3;
  transition: background 2s;
}

#sun, #moon {
  position: fixed;
  right: 10%;
  width: clamp(60px, 10vw, 80px);
  height: clamp(60px, 10vw, 80px);
  border-radius: 50%;
  transition: all 2s ease-in-out;
  z-index: -2;
}

#moon {
  box-shadow: 0 0 15px #fff;
}

.user-actions {

button {

}
button:hover { background: #1ed760; transform: scale(1.05); }

main {

/* === Language Grid (Core Responsiveness) === */
.language-grid {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 25px;
  max-width: 1000px;
  margin: 0 auto;
}

.language-card {

  max-width: 280px;
  padding: 15px;
  border-radius: 10px;
  background: rgba(0, 0, 0, 0.5);
  box-shadow: 0 0 12px #1DB954;
  transition: transform 0.3s ease;
}
.language-card:hover { transform: scale(1.05); }

.language-card img {
  width: 60px;
  height: 60px;
}

.language-card select {

  font-size: 0.5rem;

  padding: 5px;

  color: #fff;
  border: none;

footer {

  font-size: 0.6rem;
  margin-top: 40px;
  padding-bottom: 10px;
}

/* ===== MEDIA QUERIES for Desktop/Tablet Layouts ===== */
@media (min-width: 480px) {
    /* Small mobile adjustments */
    .xp-group {
        max-width: 450px;
    }
    #xpBar {
        width: 100px;
    }
    .language-card {
        width: calc(50% - 25px); /* Two columns on small tablets */
    }
}

@media (min-width: 768px) {
    /* Header: Change to horizontal layout */
    header {
        flex-direction: row; /* Horizontal layout on desktop */
        justify-content: space-between; /* Distribute space between groups */
        padding: 10px 40px;
    }
    
    /* XP Group: Better desktop spacing and alignment */
    .xp-group {
        width: auto;
        margin-bottom: 0;
        gap: 40px;
    }

    .xp-status {
        /* Align XP status vertically center with buttons */
        align-items: center;
    }

    .xp-bar-container {
        /* Increase bar size on desktop */
        gap: 10px;
    }

    #xpBar {
        width: 120px; /* Wider bar for desktop */
    }

    /* User Actions: Grouped to the right */
    .user-actions {
        width: auto;
        margin-top: 0;
    }

    .xp-status, .level-display {
        font-size: 0.7rem;
    }
    
    button {
        font-size: 0.6rem;
    }

    /* Language Grid: Allow three columns */
    .language-card {
        width: calc(33.33% - 25px);
        max-width: none;
    }
}

@media (min-width: 1024px) {
    h1 {
        font-size: 1.5rem;
    }
    .xp-status, .level-display {
        font-size: 0.8rem;
    }
    button {

    }
}

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

// ‚úÖ Firebase config (use your own values from Firebase console)
const firebaseConfig = {
  apiKey: "AIzaSyAQBwwuXwh82MCRyJ_7CBk2aWUp-n6p4DQ",
  authDomain: "mindcraft-83f81.firebaseapp.com",
  projectId: "mindcraft-83f81",
  storageBucket: "mindcraft-83f81.firebasestorage.app",
  messagingSenderId: "483019456762",
  appId: "1:483019456762:web:fdc05a2dda51c0f39a8943"
};

// ‚úÖ Init
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// === Smart Character Placement ===
const chars = document.querySelectorAll('.bg-character');
chars.forEach((char, i) => {
  const delay = Math.random() * 15;
  const offset = Math.random() * 10;
  const direction = Math.random() > 0.5 ? 1 : -1;
  const duration = 20 + Math.random() * 10;

  char.style.bottom = `${5 + offset}vh`;
  char.style.animation = `walkAnim 1s steps(8) infinite, move${i} ${duration}s linear ${delay}s infinite`;

  const keyframes = `
    @keyframes move${i} {
      0% { left: ${direction === 1 ? '-120px' : '100%'}; transform: scaleX(${direction}); }
      50% { left: ${direction === 1 ? '100%' : '-120px'}; transform: scaleX(${direction}); }
      100% { left: ${direction === 1 ? '-120px' : '100%'}; transform: scaleX(${direction}); }
    }`;
  const styleEl = document.createElement('style');
  styleEl.textContent = keyframes;
  document.head.appendChild(styleEl);
});

// === Theme Environment Function (called by theme.js) ===
window.applyEnvironment = function(theme, animate=false) {
  const sky = document.getElementById('sky');
  const sun = document.getElementById('sun');
  const moon = document.getElementById('moon');
  const stars = document.getElementById('stars');
  const chars = document.querySelectorAll('.bg-character');
  if (!sky || !sun || !moon || !stars) return;

  if (theme === 'light') {
    sky.style.background = 'linear-gradient(to bottom, #87ceeb, #f5f5f5)';
    stars.style.opacity = 0;
    sun.style.opacity = 1;
    moon.style.opacity = 0;
    if (animate) sun.style.transform = 'translateY(0)';
    if (animate) moon.style.transform = 'translateY(120px)';
    chars.forEach(c => c.style.filter = 'drop-shadow(0 0 8px #1DB954)');
  } else {
    sky.style.background = 'linear-gradient(to bottom, #0f2027, #203a43, #2c5364)';
    stars.style.opacity = 1;
    sun.style.opacity = 0;
    moon.style.opacity = 1;
    if (animate) sun.style.transform = 'translateY(120px)';
    if (animate) moon.style.transform = 'translateY(0)';
    chars.forEach(c => c.style.filter = 'drop-shadow(0 0 10px #fff)');
  }
};

// === User Authentication + XP Load ===
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    alert("You must sign in first!");
    window.location.href = "../Account/signin.html";
    return;
  }

  const userRef = doc(db, "users", user.uid);
  const snap = await getDoc(userRef);

  if (!snap.exists()) {
    alert("No user data found.");
    window.location.href = "../Account/signin.html";
    return;
  }

  const data = snap.data();

  // üîí Allow only students
  if (data.role !== "student") {
    window.location.href = "Teacher.html";
    return;
  }

  // ‚úÖ Update UI
  document.getElementById("xpValue").innerText = data.xp ?? 0;
  document.getElementById("xpBar").value = data.xp % 100;
  document.getElementById("levelValue").innerText = data.level ?? 1;
});
</script>
