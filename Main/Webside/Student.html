<style>
* { box-sizing: border-box; }
html, body {
  width: 100%;
  margin: 0;
  padding: 0;
  overflow-x: hidden;
}

body {
  font-family: 'Press Start 2P', cursive;
  color: #fff;
  transition: background 1s, color 1s;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* ===== Header ===== */
header {
  width: 100vw;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  padding: 10px 0;
  background: rgba(0, 0, 0, 0.5);
  border-bottom: 2px solid #1DB954;
}

.xp-group {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 100%;
  max-width: 400px;
  margin-bottom: 5px;
  padding: 0 10px;
}

.xp-status {
  display: flex;
  align-items: center;
  gap: 5px;
}

.xp-bar-container {
  display: flex;
  align-items: center;
  gap: 3px; /* ‚úÖ tighter spacing */
  min-width: 120px;
}

#xpValue {
  display: inline-block;
  min-width: 60px;
  text-align: right;
  font-size: 0.6rem;
  line-height: 1;
  color: #fff;
  transition: font-size 0.25s ease, transform 0.25s ease;
  word-break: keep-all;
  max-width: 130px;
  overflow: hidden;
  text-overflow: ellipsis;
  vertical-align: middle;
}

/* Shrinks when big numbers appear */
@media (max-width: 480px) {
  #xpValue {
    font-size: 0.45rem;
    max-width: 100px;
  }
}

/* Tooltip styling for hover/long-press display */
#xpTooltip {
  position: fixed;
  background: rgba(0, 0, 0, 0.85);
  color: #1DB954;
  padding: 6px 10px;
  border-radius: 6px;
  font-family: 'Press Start 2P', cursive;
  font-size: 0.45rem;
  pointer-events: none;
  opacity: 0;
  z-index: 9999;
  transition: opacity 0.2s ease, transform 0.2s ease;
  transform: scale(0.9);
}

#xpTooltip.show {
  opacity: 1;
  transform: scale(1);
}

#xpBar {
  width: 80px;
  height: 10px;
}

.level-display {
  font-size: 0.6rem;
  text-align: center;
}

.user-actions {
  display: flex;
  gap: 10px;
  margin-top: 5px;
  justify-content: center;
  flex-wrap: wrap;
  width: 100%;
}

button {
  font-family: 'Press Start 2P', cursive;
  background: #1DB954;
  color: #fff;
  border: none;
  border-radius: 6px;
  padding: 6px 10px;
  cursor: pointer;
  font-size: 0.5rem;
  transition: all 0.3s ease;
}
button:hover { background: #1ed760; transform: scale(1.05); }

/* === Rank Display Button Glow === */
#rankDisplay {
  font-family: 'Press Start 2P', cursive;
  background: none;
  border: 2px solid #fff;
  color: #fff;
  padding: 6px 10px;
  border-radius: 6px;
  cursor: default;
  font-size: 0.5rem;
  text-align: center;
  min-width: 60px;
}
.rank-top {
  animation: glowPulse 1.7s infinite alternate;
}
@keyframes glowPulse {
  0% { box-shadow: 0 0 5px #fff; }
  50% { box-shadow: 0 0 12px #fff; }
  100% { box-shadow: 0 0 5px #fff; }
}

/* === Main Content === */
main {
  text-align: center;
  padding: 30px 20px;
  flex-grow: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* === Lesson Container === */
.lesson-container {
  max-width: 1100px;
  width: 100%;
  background: rgba(0, 0, 0, 0.4);
  border: 1px solid rgba(29,185,84,0.4);
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(29,185,84,0.2);
  padding: 20px;
  margin-top: 20px;
}

/* === Scrollable Grid === */
.language-grid {
  display: flex;
  flex-wrap: nowrap;
  justify-content: flex-start;
  align-items: stretch;
  gap: 25px;
  overflow-x: auto;
  scroll-behavior: smooth;
  padding: 15px;
}

.language-grid::-webkit-scrollbar {
  height: 8px;
}
.language-grid::-webkit-scrollbar-thumb {
  background: #1DB954;
  border-radius: 5px;
}

/* === Language Card === */
.language-card {
  flex: 0 0 auto;
  width: 280px;
  padding: 15px;
  border-radius: 10px;
  background: rgba(0, 0, 0, 0.6);
  box-shadow: 0 0 12px #1DB954;
  transition: transform 0.3s ease;
  text-align: center;
}
.language-card:hover { transform: scale(1.05); }

.language-card img {
  width: 60px;
  height: 60px;
}

.language-card p {
  margin-top: 10px;
  font-size: 0.6rem;
}

/* === Scrollable Dropdowns === */
.language-card select {
  margin-top: 10px;
  font-size: 0.5rem;
  font-family: 'Press Start 2P', cursive;
  padding: 5px;

  border: none;

footer {

  10%, 80% { opacity: 1; transform: scale(1); }

  50%  { text-shadow: 0 0 8px #00ff99, 0 0 16px #00ff99, 0 0 25px #00ff99; transform: scale(1.2); color: #adffb0; }
  100% { text-shadow: none; transform: scale(1); color: #fff; }
}

.level-up-glow {

<script>
function populateOptions(prefix, count, type, folder) {
  const select = document.getElementById(`${prefix}${type}`);
  if (!select) return; // guard if not loaded yet

  const isLesson = type === "Lessons";
  const label = isLesson ? "üìñ Select Lesson" : "üìù Select Quiz";
  const subfolder = isLesson ? "Lessons" : "Quiz";
  const basePath = isLesson
    ? `../Modular/${subfolder}/${folder}/lesson-`
    : `../Levels/${subfolder}/${folder}/level-`;

  const opt = document.createElement("option");
  opt.textContent = label;
  opt.value = "";
  select.appendChild(opt);

  for (let i = 1; i <= count; i++) {
    const option = document.createElement("option");
    option.value = `${basePath}${i}.html`;
    option.textContent = `${isLesson ? "Lesson" : "Level"} ${i}`;
    select.appendChild(option);
  }
}

// ‚úÖ Wait until the DOM is fully loaded before populating
document.addEventListener("DOMContentLoaded", () => {
  populateOptions("html", 20, "Lessons", "HTML");
  populateOptions("html", 20, "Quizzes", "HTML");
  populateOptions("css", 20, "Lessons", "CSS");
  populateOptions("css", 20, "Quizzes", "CSS");
  populateOptions("js", 20, "Lessons", "JS");
  populateOptions("js", 20, "Quizzes", "JS");
});
</script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, onSnapshot, collection, query, orderBy, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

// === Firebase Config ===
const firebaseConfig = {
  apiKey: "AIzaSyAQBwwuXwh82MCRyJ_7CBk2aWUp-n6p4DQ",
  authDomain: "mindcraft-83f81.firebaseapp.com",
  projectId: "mindcraft-83f81",
  storageBucket: "mindcraft-83f81.firebasestorage.app",
  messagingSenderId: "483019456762",
  appId: "1:483019456762:web:fdc05a2dda51c0f39a8943"
};

// === Initialize Firebase ===
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// === Smooth XP Bar Animation ===
function animateXPBar(bar, startValue, endValue, duration = 600) {
  if (!bar) return;
  const startTime = performance.now();
  function update(currentTime) {
    const elapsed = currentTime - startTime;
    const progress = Math.min(elapsed / duration, 1);
    const currentValue = startValue + (endValue - startValue) * progress;
    bar.value = currentValue;
    if (progress < 1) requestAnimationFrame(update);
  }
  requestAnimationFrame(update);
}

let lastXP = 0;
let lastLevel = 0;

// === Apply Theme to Welcome Overlay ===
function applyThemeToWelcomeOverlay() {
  const overlay = document.getElementById("welcomeOverlay");
  const theme = localStorage.getItem("theme") || "dark";
  if (theme === "light") {
    overlay.style.background = "rgba(255,255,255,0.9)";
    overlay.style.color = "#000";
  } else {
    overlay.style.background = "rgba(0,0,0,0.85)";
    overlay.style.color = "#1DB954";
  }
}

// === Firebase Authentication & Real-time Listener ===
onAuthStateChanged(auth, (user) => {
  if (!user) {
    alert("‚ö†Ô∏è Please sign in first!");
    window.location.href = "../Account/signin.html";
    return;
  }

  const userRef = doc(db, "users", user.uid);

  // üéØ Listen for live user updates
  onSnapshot(userRef, async (snap) => {
    if (!snap.exists()) {
      alert("‚ö†Ô∏è No user data found.");
      window.location.href = "../Account/signin.html";
      return;
    }

    const data = snap.data();

    // Role check
    if (data.role !== "student") {
      window.location.href = "Teacher.html";
      return;
    }

    // XP + Level values
    const xp = data.xp ?? 0;
    const level = data.level ?? 1;
    let xpMax = data.xpMax ?? 100;

    const expectedXpMax = Math.floor(100 * Math.pow(1.1, level - 1));
    if (Math.abs(xpMax - expectedXpMax) > 5) {
      xpMax = expectedXpMax;
      try { await updateDoc(userRef, { xpMax }); }
      catch { alert("‚ö†Ô∏è Unable to update xpMax."); }
    }

    // === Update UI ===
    const xpBar = document.getElementById("xpBar");
    const xpValue = document.getElementById("xpValue");
    const levelValue = document.getElementById("levelValue");
    xpValue.textContent = `${xp}/${xpMax}`;
    levelValue.textContent = level;
    xpBar.max = xpMax;
    animateXPBar(xpBar, lastXP, xp);
    lastXP = xp;

    // === Level-up glow ===
    if (level > lastLevel) {
      levelValue.classList.add("level-up-glow");
      setTimeout(() => levelValue.classList.remove("level-up-glow"), 1000);
    }
    lastLevel = level;

    // === Welcome overlay ===
    const name = user.displayName || data.name || user.email.split("@")[0];
    document.getElementById("studentName").textContent = name;
    const welcomeOverlay = document.getElementById("welcomeOverlay");
    applyThemeToWelcomeOverlay();
    if (!sessionStorage.getItem("welcomeShown")) {
      sessionStorage.setItem("welcomeShown", "true");
      welcomeOverlay.style.display = "flex";
      setTimeout(() => (welcomeOverlay.style.display = "none"), 3000);
    }

    // === Live Rank Display ===
    const rankDisplay = document.getElementById("rankDisplay");
    const usersRef = collection(db, "users");
    const q = query(usersRef, orderBy("level", "desc"), orderBy("xp", "desc"));
    onSnapshot(q, (snapshot) => {
      let rank = 1, found = false;
      snapshot.forEach((docSnap) => {
        if (docSnap.id === user.uid && !found) { found = true; return; }
        if (!found) rank++;
      });
      rankDisplay.textContent = `Rank: #${rank}`;
      if (rank <= 3) rankDisplay.classList.add("rank-top");
      else rankDisplay.classList.remove("rank-top");
    });

    // ‚úÖ Save latest XP & Level locally (for offline XP)
    try {
      localStorage.setItem(`${user.uid}_xp`, xp);
      localStorage.setItem(`${user.uid}_level`, level);
      localStorage.setItem(`${user.uid}_xpMax`, xpMax);
    } catch (err) {
      alert("‚ö†Ô∏è Storage save failed (low space)");
    }
  });
});
</script>

  <script>
/* ==========================================================
   üß† MindCraft XP Display System
   (Smart Short Format + Long Press Tooltip + PC Hover)
   ========================================================== */

// === Helper: Super-Short Format (supports up to 1e33) ===
function formatNumberSmart(value) {
  const abs = Math.abs(value);
  const units = [
    { v: 1e33, s: "d" },  // decillion
    { v: 1e30, s: "n" },  // nonillion
    { v: 1e27, s: "o" },  // octillion
    { v: 1e24, s: "s" },  // septillion
    { v: 1e21, s: "Sx" }, // sextillion
    { v: 1e18, s: "Qi" }, // quintillion
    { v: 1e15, s: "Q" },  // quadrillion
    { v: 1e12, s: "T" },  // trillion
    { v: 1e9,  s: "B" },  // billion
    { v: 1e6,  s: "M" },  // million
    { v: 1e3,  s: "K" }   // thousand
  ];
  for (const u of units) {
    if (abs >= u.v) return (value / u.v).toFixed(2).replace(/\.00$/, "") + u.s;
  }
  return value.toString();
}

// === Helper: Full comma format ===
function formatNumberFull(value) {
  return value.toLocaleString("en-US");
}

// === Global toggle + tooltip state ===
let xpShortMode = true;
let tooltipTimeout = null;

// === Update display text ===
function updateXPDisplay(xp, xpMax) {
  const xpValue = document.getElementById("xpValue");
  if (!xpValue) return;

  const shortForm = `${formatNumberSmart(xp)} / ${formatNumberSmart(xpMax)}`;
  const fullForm = `${formatNumberFull(xp)} / ${formatNumberFull(xpMax)}`;
  const displayText = xpShortMode ? shortForm : fullForm;

  xpValue.textContent = displayText;

  // Adjust font size dynamically
  const len = displayText.length;
  xpValue.style.fontSize = len > 14 ? "0.42rem" : "0.55rem";
  xpValue.style.transition = "font-size 0.3s";
}

// === Tooltip (shows full XP while short mode is active) ===
function showXPTooltip(fullXPText) {
  let tooltip = document.getElementById("xpTooltip");
  if (!tooltip) {
    tooltip = document.createElement("div");
    tooltip.id = "xpTooltip";
    tooltip.style.position = "fixed";
    tooltip.style.padding = "6px 10px";
    tooltip.style.borderRadius = "6px";
    tooltip.style.background = "rgba(0,0,0,0.8)";
    tooltip.style.color = "#1DB954";
    tooltip.style.fontFamily = "'Press Start 2P', cursive";
    tooltip.style.fontSize = "0.45rem";
    tooltip.style.zIndex = "9999";
    tooltip.style.pointerEvents = "none";
    tooltip.style.transition = "opacity 0.2s ease";
    tooltip.style.opacity = "0";
    document.body.appendChild(tooltip);
  }
  tooltip.textContent = fullXPText;
  tooltip.style.opacity = "1";

  document.addEventListener("mousemove", e => {
    tooltip.style.left = e.pageX + 10 + "px";
    tooltip.style.top = e.pageY - 20 + "px";
  });
}

function hideXPTooltip() {
  const tooltip = document.getElementById("xpTooltip");
  if (tooltip) tooltip.style.opacity = "0";
}

// === Toggle format ===
function toggleXPFormat() {
  xpShortMode = !xpShortMode;
  const xpBar = document.getElementById("xpBar");
  const xp = parseFloat(xpBar?.value || 0);
  const xpMax = parseFloat(xpBar?.max || 100);
  updateXPDisplay(xp, xpMax);
}

// === Event setup ===
document.addEventListener("DOMContentLoaded", () => {
  const xpValue = document.getElementById("xpValue");
  const xpBar = document.getElementById("xpBar");

  if (!xpValue || !xpBar) return;

  // === Tap / click toggles ===
  xpValue.addEventListener("click", toggleXPFormat);
  xpBar.addEventListener("click", toggleXPFormat);

  // === Long-press (mobile) ===
  xpValue.addEventListener("touchstart", e => {
    e.preventDefault();
    tooltipTimeout = setTimeout(() => {
      const xp = parseFloat(xpBar.value || 0);
      const xpMax = parseFloat(xpBar.max || 100);
      showXPTooltip(`${formatNumberFull(xp)} / ${formatNumberFull(xpMax)}`);
    }, 400); // long press delay
  });

  xpValue.addEventListener("touchend", () => {
    clearTimeout(tooltipTimeout);
    hideXPTooltip();
  });

  // === Hover (PC) ===
  xpValue.addEventListener("mouseenter", () => {
    if (xpShortMode) {
      const xp = parseFloat(xpBar.value || 0);
      const xpMax = parseFloat(xpBar.max || 100);
      showXPTooltip(`${formatNumberFull(xp)} / ${formatNumberFull(xpMax)}`);
    }
  });
  xpValue.addEventListener("mouseleave", hideXPTooltip);

  // Expose for Firebase updates
  window.refreshXPDisplay = updateXPDisplay;
});
</script>
