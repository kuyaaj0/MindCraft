<style>
* { box-sizing: border-box; }
html, body {
  width: 100%;
  margin: 0;
  padding: 0;
  overflow-x: hidden;
}

body {
  font-family: 'Press Start 2P', cursive;
  color: #fff;
  transition: background 1s, color 1s;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* ===== Header ===== */
header {
  width: 100vw;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  padding: 10px 0;
  background: rgba(0, 0, 0, 0.5);
  border-bottom: 2px solid #1DB954;
}

.xp-group {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 100%;
  max-width: 400px;
  margin-bottom: 5px;
  padding: 0 10px;
}

.xp-status {
  display: flex;
  align-items: center;
  gap: 5px;
}

.xp-bar-container {
  display: flex;
  align-items: center;
  gap: 5px;
}

#xpBar {
  width: 80px;
  height: 10px;
}

.level-display {
  font-size: 0.6rem;
  text-align: center;
}

.user-actions {
  display: flex;
  gap: 10px;
  margin-top: 5px;
  justify-content: center;
  flex-wrap: wrap;
  width: 100%;
}

button {
  font-family: 'Press Start 2P', cursive;
  background: #1DB954;
  color: #fff;
  border: none;
  border-radius: 6px;
  padding: 6px 10px;
  cursor: pointer;
  font-size: 0.5rem;
  transition: all 0.3s ease;
}
button:hover { background: #1ed760; transform: scale(1.05); }

/* === Rank Display Button Glow === */
#rankDisplay {
  font-family: 'Press Start 2P', cursive;
  background: none;
  border: 2px solid #fff;
  color: #fff;
  padding: 6px 10px;
  border-radius: 6px;
  cursor: default;
  font-size: 0.5rem;
  text-align: center;
  min-width: 60px;
}
.rank-top {
  animation: glowPulse 1.7s infinite alternate;
}
@keyframes glowPulse {
  0% { box-shadow: 0 0 5px #fff; }
  50% { box-shadow: 0 0 12px #fff; }
  100% { box-shadow: 0 0 5px #fff; }
}

/* === Main Content === */
main {
  text-align: center;
  padding: 30px 20px;
  flex-grow: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* === Lesson Container === */
.lesson-container {
  max-width: 1100px;
  width: 100%;
  background: rgba(0, 0, 0, 0.4);
  border: 1px solid rgba(29,185,84,0.4);
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(29,185,84,0.2);
  padding: 20px;
  margin-top: 20px;
}

/* === Scrollable Grid === */
.language-grid {
  display: flex;
  flex-wrap: nowrap;
  justify-content: flex-start;
  align-items: stretch;
  gap: 25px;
  overflow-x: auto;
  scroll-behavior: smooth;
  padding: 15px;
}

.language-grid::-webkit-scrollbar {
  height: 8px;
}
.language-grid::-webkit-scrollbar-thumb {
  background: #1DB954;
  border-radius: 5px;
}

/* === Language Card === */
.language-card {
  flex: 0 0 auto;
  width: 280px;
  padding: 15px;
  border-radius: 10px;
  background: rgba(0, 0, 0, 0.6);
  box-shadow: 0 0 12px #1DB954;
  transition: transform 0.3s ease;
  text-align: center;
}
.language-card:hover { transform: scale(1.05); }

.language-card img {
  width: 60px;
  height: 60px;
}

.language-card p {
  margin-top: 10px;
  font-size: 0.6rem;
}

/* === Scrollable Dropdowns === */
.language-card select {
  margin-top: 10px;
  font-size: 0.5rem;
  font-family: 'Press Start 2P', cursive;
  padding: 5px;
  border-radius: 5px;
  background: #1DB954;
  color: #fff;
  border: none;
  width: 100%;
  max-height: 80px;
  overflow-y: auto;
}

.language-card select option {
  font-size: 0.5rem;
}

/* === Footer === */
footer {
  background: rgba(0, 0, 0, 0.4);
  text-align: center;
  font-size: 0.6rem;
  padding: 6px 0;
  color: #fff;
  width: 100vw;
  border-top: 1px solid rgba(29,185,84,0.4);
  margin-top: auto;
}

/* === Welcome Popup === */
#welcomeOverlay {
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0, 0, 0, 0.85);
  color: #1DB954;
  font-size: clamp(0.8rem, 2vw, 1.2rem);
  font-family: 'Press Start 2P', cursive;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  opacity: 0;
  z-index: 999;
  animation: fadeInOut 3s ease forwards;
}

@keyframes fadeInOut {
  0% { opacity: 0; transform: scale(0.9); }
  10%, 80% { opacity: 1; transform: scale(1); }
  100% { opacity: 0; transform: scale(1.05); }
}
  /* === Level-Up Subtle Glow Animation === */
@keyframes levelUpPulse {
  0%   { text-shadow: 0 0 2px #1DB954, 0 0 6px #1DB954, 0 0 10px #1DB954; transform: scale(1); }
  50%  { text-shadow: 0 0 8px #00ff99, 0 0 16px #00ff99, 0 0 25px #00ff99; transform: scale(1.2); color: #adffb0; }
  100% { text-shadow: none; transform: scale(1); color: #fff; }
}

.level-up-glow {
  animation: levelUpPulse 1s ease-in-out;
  }
</style>

<!-- ‚úÖ Auto-generate lessons and quizzes -->
<script>
function populateOptions(prefix, count, type, folder) {
  const select = document.getElementById(`${prefix}${type}`);
  const isLesson = type === "Lessons";
  const label = isLesson ? "üìñ Select Lesson" : "üìù Select Quiz";
  const subfolder = isLesson ? "Lessons" : "Quiz";
  const basePath = isLesson
    ? `../Modular/${subfolder}/${folder}/lesson-`
    : `../Levels/${subfolder}/${folder}/level-`;

  const opt = document.createElement("option");
  opt.textContent = label;
  opt.value = "";
  select.appendChild(opt);

  for (let i = 1; i <= count; i++) {
    const option = document.createElement("option");
    option.value = `${basePath}${i}.html`;
    option.textContent = `${isLesson ? "Lesson" : "Level"} ${i}`;
    select.appendChild(option);
  }
}

populateOptions("html", 20, "Lessons", "HTML");
populateOptions("html", 20, "Quizzes", "HTML");
populateOptions("css", 20, "Lessons", "CSS");
populateOptions("css", 20, "Quizzes", "CSS");
populateOptions("js", 20, "Lessons", "JS");
populateOptions("js", 20, "Quizzes", "JS");
</script>

<!-- ‚úÖ Firebase Auth / XP / Rank / Glow Upgrade -->
<!-- üåó THEME SYNC + XP + FIREBASE SYSTEM -->
<script type="module">
import { auth, db } from "../System/Database/firebase.js";
import {
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import {
  doc,
  onSnapshot,
  collection,
  query,
  orderBy,
  updateDoc
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

// ===============================
// üïì Wait for Firebase to be Ready (Fix for mobile)
// ===============================
async function waitForFirebaseReady() {
  let tries = 0;
  while ((!auth || !db) && tries < 20) {
    await new Promise(res => setTimeout(res, 150));
    tries++;
  }
  return !!auth && !!db;
}

// ===============================
// üß© Smooth XP Bar Animation
// ===============================
function animateXPBar(bar, startValue, endValue, duration = 600) {
  const startTime = performance.now();
  function update(currentTime) {
    const elapsed = currentTime - startTime;
    const progress = Math.min(elapsed / duration, 1);
    const currentValue = startValue + (endValue - startValue) * progress;
    bar.value = currentValue;
    if (progress < 1) requestAnimationFrame(update);
  }
  requestAnimationFrame(update);
}

let lastXP = 0;
let lastLevel = 0;

// ===============================
// üé® Theme Fix for Welcome Overlay
// ===============================
function applyThemeToWelcomeOverlay() {
  const overlay = document.getElementById("welcomeOverlay");
  if (!overlay) return;
  const theme = localStorage.getItem("theme") || "dark";
  overlay.style.background =
    theme === "light" ? "rgba(255,255,255,0.9)" : "rgba(0,0,0,0.85)";
  overlay.style.color = theme === "light" ? "#000" : "#1DB954";
}

// ===============================
// üöÄ Main Start Function
// ===============================
(async () => {
  const ready = await waitForFirebaseReady();
  if (!ready) {
    alert("‚ö†Ô∏è Firebase failed to load. Please refresh.");
    return;
  }

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      for (let i = 0; i < 10 && !auth.currentUser; i++) {
        await new Promise(res => setTimeout(res, 300));
      }
    }
    user = auth.currentUser;

    if (!user) {
      alert("‚ö†Ô∏è Please sign in first.");
      window.location.href = "../Account/signin.html";
      return;
    }

    const userRef = doc(db, "users", user.uid);

    // ===========================
    // üîÅ Firestore Realtime Listener
    // ===========================
    onSnapshot(userRef, async (snap) => {
      if (!snap.exists()) {
        alert("‚ö†Ô∏è User data not found in Firestore.");
        window.location.href = "../Account/signin.html";
        return;
      }

      const data = snap.data();

      // --- Validate Role ---
      if (data.role !== "student") {
        alert("‚ö†Ô∏è Redirecting to teacher page...");
        window.location.href = "Teacher.html";
        return;
      }

      const level = data.level ?? 1;
      const xp = data.xp ?? 0;
      let xpMax = data.xpMax ?? 100;
      const expectedXpMax = Math.floor(100 * Math.pow(1.1, level - 1));

      if (Math.abs(xpMax - expectedXpMax) > 5) {
        xpMax = expectedXpMax;
        try {
          await updateDoc(userRef, { xpMax });
          alert(`‚úÖ xpMax auto-updated to ${xpMax}`);
        } catch (err) {
          alert("‚ö†Ô∏è xpMax update failed: " + err.message);
        }
      }

      const displayedXP = Math.min(xp, xpMax);
      const xpBar = document.getElementById("xpBar");
      const xpValue = document.getElementById("xpValue");
      const levelValue = document.getElementById("levelValue");

      if (xpBar && xpValue && levelValue) {
        xpValue.innerText = `${displayedXP}/${xpMax}`;
        levelValue.innerText = level;
        xpBar.max = xpMax;
        animateXPBar(xpBar, lastXP, displayedXP);
      }

      lastXP = displayedXP;

      const levelDisplay = document.getElementById("levelValue");
      if (level > lastLevel) {
        levelDisplay.classList.add("level-up-glow");
        setTimeout(() => levelDisplay.classList.remove("level-up-glow"), 1000);
      }
      lastLevel = level;

      const name = user.displayName || data.name || user.email.split("@")[0];
      document.getElementById("studentName").textContent = name;

      // --- Welcome Overlay ---
      const welcomeOverlay = document.getElementById("welcomeOverlay");
      applyThemeToWelcomeOverlay();

      if (!sessionStorage.getItem("welcomeShown")) {
        sessionStorage.setItem("welcomeShown", "true");
        welcomeOverlay.style.display = "flex";
        setTimeout(() => (welcomeOverlay.style.display = "none"), 3000);
      }

      // --- Rank Display ---
      const rankDisplay = document.getElementById("rankDisplay");
      const usersRef = collection(db, "users");
      const q = query(usersRef, orderBy("level", "desc"), orderBy("xp", "desc"));
      onSnapshot(q, (snapshot) => {
        let rank = 1, found = false;
        snapshot.forEach((docSnap) => {
          if (docSnap.id === user.uid && !found) { found = true; return; }
          if (!found) rank++;
        });
        rankDisplay.innerText = `Rank: #${rank}`;
        if (rank <= 3) rankDisplay.classList.add("rank-top");
        else rankDisplay.classList.remove("rank-top");
      });

      // ‚úÖ Everything loaded
      alert(`‚úÖ Welcome back, ${name}! Level ${level}, XP ${xp}/${xpMax}`);
    });
  });
})();
</script>
