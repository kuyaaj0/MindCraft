<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MindCraft | Grade 11 Coding Lessons</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../Design/Position.css">

<link rel="stylesheet" href="../Design/global_size-FIX.css">

<style>
/* === Global Resets === */
body {
  font-family: 'Press Start 2P', cursive;
  color: #fff;
  margin: 0;
  overflow-x: hidden;
  position: relative;
  transition: background 1s, color 1s;
  min-height: 100vh;
}

/* ===== Header & Layout ===== */
header {
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  padding: 10px 15px;
  background: rgba(0, 0, 0, 0.5);
  border-bottom: 2px solid #1DB954;
  font-family: 'Press Start 2P', cursive;
}

.xp-group {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    max-width: 400px;
    margin-bottom: 5px;
    padding: 0 5px;
}

.xp-status {
    display: flex;
    align-items: center;
    gap: 5px;
}

.xp-bar-container {
    display: flex;
    align-items: center;
    gap: 5px;
}

#xpBar {
    width: 80px;
    height: 10px;
}

.level-display {
  font-size: 0.6rem;
  text-align: center;
}

.user-actions {
    display: flex;
    gap: 10px;
    margin-top: 5px;
    width: 100%;
    justify-content: center;
}

button {
  font-family: 'Press Start 2P', cursive;
  background: #1DB954;
  color: #fff;
  border: none;
  border-radius: 6px;
  padding: 6px 10px;
  cursor: pointer;
  font-size: 0.5rem;
  transition: all 0.3s ease;
}
button:hover { background: #1ed760; transform: scale(1.05); }

main {
  text-align: center;
  padding: 20px 10px;
}

/* === Language Grid === */
.language-grid {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 25px;
  max-width: 1000px;
  margin: 0 auto;
}

.language-card {
  width: 100%;
  max-width: 280px;
  padding: 15px;
  border-radius: 10px;
  background: rgba(0, 0, 0, 0.5);
  box-shadow: 0 0 12px #1DB954;
  transition: transform 0.3s ease;
}
.language-card:hover { transform: scale(1.05); }

.language-card img {
  width: 60px;
  height: 60px;
}

.language-card select {
  margin-top: 10px;
  font-size: 0.5rem;
  font-family: 'Press Start 2P', cursive;
  padding: 5px;
  border-radius: 5px;
  background: #1DB954;
  color: #fff;
  border: none;
  width: 100%;
}

footer {
  text-align: center;
  font-size: 0.6rem;
  margin-top: 40px;
  padding-bottom: 10px;
}

/* ===== Media Queries ===== */
@media (min-width: 480px) {
    .xp-group { max-width: 450px; }
    #xpBar { width: 100px; }
    .language-card { width: calc(50% - 25px); }
}

@media (min-width: 768px) {
    header { flex-direction: row; justify-content: space-between; padding: 10px 40px; }
    .xp-group { width: auto; margin-bottom: 0; gap: 40px; }
    .xp-bar-container { gap: 10px; }
    #xpBar { width: 120px; }
    .user-actions { width: auto; margin-top: 0; }
    .xp-status, .level-display { font-size: 0.7rem; }
    button { font-size: 0.6rem; }
    .language-card { width: calc(33.33% - 25px); max-width: none; }
}

@media (min-width: 1024px) {
    h1 { font-size: 1.5rem; }
    .xp-status, .level-display { font-size: 0.8rem; }
    button { font-size: 0.65rem; }
}
</style>
</head>

        <button onclick="location.href='../Settings/setting.html'">‚öôÔ∏è Settings</button>
    </div>
</header>

<main class="language-select">

      <select onchange="if(this.value) window.location.href=this.value">
        <option value="">üìù Select Quiz</option>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAQBwwuXwh82MCRyJ_7CBk2aWUp-n6p4DQ",
  authDomain: "mindcraft-83f81.firebaseapp.com",
  projectId: "mindcraft-83f81",
  storageBucket: "mindcraft-83f81.firebasestorage.app",
  messagingSenderId: "483019456762",
  appId: "1:483019456762:web:fdc05a2dda51c0f39a8943"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// === Theme environment remains intact ===
if (typeof window.applyTheme === 'function') {
  const currentTheme = localStorage.getItem('theme') || 'dark';
  window.applyTheme(currentTheme, false);
}

// === User Authentication + XP Load ===
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    alert("You must sign in first!");
    window.location.href = "../Account/signin.html";
    return;
  }

  const userRef = doc(db, "users", user.uid);
  const snap = await getDoc(userRef);

  if (!snap.exists()) {
    alert("No user data found.");
    window.location.href = "../Account/signin.html";
    return;
  }

  const data = snap.data();

  // üîí Allow only students
  if (data.role !== "student") {
    window.location.href = "Teacher.html";
    return;
  }

  // ‚úÖ Update UI
  document.getElementById("xpValue").innerText = data.xp ?? 0;
  document.getElementById("xpBar").value = data.xp % 100;
  document.getElementById("levelValue").innerText = data.level ?? 1;
});
</script>
