<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign In | MindCraft</title>

<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700;800&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:'Baloo 2', cursive;
  min-height:100vh;
  background:linear-gradient(to bottom,#8fe9ff,#c8f7b0);
  display:flex;
  justify-content:center;
  align-items:center;
  position:relative;
}

/* subtle background dots */
body::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    radial-gradient(circle at 20% 30%, #fff 2px, transparent 3px),
    radial-gradient(circle at 70% 20%, #fff 2px, transparent 3px),
    radial-gradient(circle at 40% 80%, #fff 2px, transparent 3px);
  opacity:.25;
}

/* ===== HOME BUTTON (SEPARATE BUT SOFT) ===== */
.home-wrap{
  position:absolute;
  top:24px;
  left:24px;
}

.home-btn{
  background:#ffae42;
  border:none;
  padding:10px 18px;
  border-radius:18px;
  font-size:15px;
  font-weight:700;
  color:#5a3a1a;
  cursor:pointer;
  box-shadow:0 4px 0 #d8942f;
}
.home-btn:hover{transform:translateY(-1px)}
.home-btn:active{transform:translateY(2px)}

/* ===== CARD ===== */
.panel{
  background:white;
  width:380px;
  padding:36px;
  border-radius:26px;
  text-align:center;
  box-shadow:0 14px 28px rgba(0,0,0,.2);
}

/* ===== TEXT ===== */
.title{
  font-size:40px;
  font-weight:800;
  color:#5a3a1a;
  margin-bottom:6px;
}
.subtitle{
  font-size:17px;
  color:#6d4c41;
  margin-bottom:24px;
}

/* ===== INPUT ===== */
input{
  width:100%;
  padding:13px;
  border-radius:14px;
  border:none;
  background:#f3f3f3;
  font-size:15px;
  margin-bottom:12px;
}

/* ===== BUTTON ===== */
button{
  width:100%;
  background:#b8783d;
  color:white;
  border:none;
  border-radius:18px;
  padding:14px;
  font-size:17px;
  font-weight:700;
  cursor:pointer;
  box-shadow:0 5px 0 #6b3e1a;
}
button:hover{transform:translateY(-1px)}
button:active{transform:translateY(3px)}

.alt{
  background:#ffae42;
  box-shadow:0 5px 0 #d8942f;
}

.back{
  margin-top:14px;
  background:#bdbdbd;
  box-shadow:0 5px 0 #8d8d8d;
}

.role-btn{
  margin-bottom:12px;
}

/* ===== LINKS ===== */
.auth-link{
  margin-top:14px;
  font-size:14px;
}
.auth-link a{
  color:#1db954;
  font-weight:700;
  text-decoration:none;
}

/* ===== MESSAGE ===== */
.message{
  margin-top:10px;
  font-weight:700;
  color:#c62828;
  font-size:14px;
}

/* hide forms */
.student-form,.teacher-form{display:none}
</style>
</head>

<body>

<!-- HOME BUTTON (NOT IN CARD) -->
<div class="home-wrap">
  <button class="home-btn" onclick="location.href='../../index.html'">üè† Home</button>
</div>

<!-- ROLE CHOICE -->
<div class="panel" id="choiceSection">
  <div class="title">MindCraft</div>
  <div class="subtitle">Sign in to continue</div>

  <button class="role-btn" id="studentBtn">üéì Student</button>
  <button class="role-btn" id="teacherBtn">üë©‚Äçüè´ Teacher</button>

  <div class="auth-link">
    New here? <a href="signup.html">Create an account</a>
  </div>
</div>

<!-- STUDENT LOGIN -->
<div class="panel student-form" id="studentForm">
  <div class="title">Student Login</div>

  <form id="studentSigninForm">
    <input type="email" id="studentEmail" placeholder="Gmail" required>
    <input type="password" id="studentPassword" placeholder="Password" required>
    <button type="submit">Sign In</button>
  </form>

  <p class="message" id="studentMessage"></p>
  <button id="resendStudent" class="alt" style="display:none;">Resend Verification</button>

  <button class="back" onclick="backToChoice()">‚¨Ö Back</button>
</div>

<!-- TEACHER LOGIN -->
<div class="panel teacher-form" id="teacherForm">
  <div class="title">Teacher Login</div>

  <form id="teacherSigninForm">
    <input type="email" id="teacherEmail" placeholder="DepEd Email" required>
    <input type="password" id="teacherPassword" placeholder="Password" required>
    <button type="submit">Sign In</button>
  </form>

  <p class="message" id="teacherMessage"></p>
  <button id="resendTeacher" class="alt" style="display:none;">Resend Verification</button>

  <button class="back" onclick="backToChoice()">‚¨Ö Back</button>
</div>

<script>
studentBtn.onclick=()=>{choiceSection.style.display="none";studentForm.style.display="block"}
teacherBtn.onclick=()=>{choiceSection.style.display="none";teacherForm.style.display="block"}
function backToChoice(){
  studentForm.style.display="none";
  teacherForm.style.display="none";
  choiceSection.style.display="block";
}
</script>

</body>
</html>
