<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign In - MindCraft</title>

<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../Design/Position.css">

<style>
*{box-sizing:border-box;margin:0;padding:0;}
html,body{width:100%;height:100%;}

/* ===== BACKGROUND ===== */
body{
  font-family:'Baloo 2', cursive;
  background:linear-gradient(#8fe9ff,#c8f7b0);
  overflow:hidden;
}
body.dark{
  background:linear-gradient(#0b1d3a,#13294b);
}

/* ===== SUN & MOON ===== */
#sun,#moon{
  position:absolute;
  width:120px;height:120px;
  border-radius:50%;
  top:40px;right:40px;
  transition:.8s;
}
#sun{background:yellow;box-shadow:0 0 50px rgba(255,255,0,.5);}
#moon{background:#f0f0f5;opacity:0;}
body.dark #sun{opacity:0;}
body.dark #moon{opacity:1;}

/* ===== STARS ===== */
.stars{
  position:absolute;inset:0;
  background:
    radial-gradient(1px 1px at 20% 30%, #fff, transparent),
    radial-gradient(1px 1px at 70% 20%, #fff, transparent),
    radial-gradient(1px 1px at 40% 80%, #fff, transparent);
  opacity:0;
}
body.dark .stars{opacity:1;}

/* ===== CLOUDS ===== */
.cloud{
  position:absolute;
  background:#ffffffdd;
  border-radius:50px;
  animation:cloudMove linear infinite;
}
.cloud.small{width:140px;height:50px;top:18%;animation-duration:80s}
.cloud.medium{width:220px;height:80px;top:35%;animation-duration:60s}
.cloud.large{width:300px;height:100px;top:10%;animation-duration:95s}
@keyframes cloudMove{from{left:-300px}to{left:110%}}

/* ===== MAIN WRAPPER ===== */
.wrapper{
  position:relative;
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ===== PANEL ===== */
.panel{
  background:rgba(255,255,255,.85);
  padding:40px;
  width:380px;
  border-radius:28px;
  text-align:center;
  box-shadow:0 8px 0 #81c784,0 18px 32px rgba(0,0,0,.35);
}
body.dark .panel{
  background:rgba(20,30,60,.85);
}

/* ===== TITLES ===== */
.title{
  font-size:42px;
  font-weight:800;
  color:#5a3a1a;
}
.subtitle{
  margin-bottom:30px;
  color:#3e2612;
}
body.dark .subtitle{color:#e6dccf}

/* ===== INPUTS ===== */
input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  margin:10px 0;
  font-family:'Baloo 2';
  font-size:16px;
}

/* ===== BUTTONS ===== */
button{
  font-family:'Baloo 2';
  background:linear-gradient(145deg,#b8783d,#8a5427);
  color:#fff;
  border:none;
  padding:14px;
  border-radius:18px;
  font-size:18px;
  font-weight:700;
  width:100%;
  margin-top:12px;
  cursor:pointer;
  box-shadow:inset 0 2px 0 rgba(255,255,255,.25),
             0 6px 0 #4a2c12,
             0 12px 0 #66bb6a;
}
button:hover{transform:translateY(-2px)}
button:active{transform:translateY(6px)}

.alt-btn{
  background:#ffae42;
  margin-top:8px;
}

/* ===== MESSAGES ===== */
.message{
  margin-top:10px;
  font-weight:700;
  color:#c62828;
}

/* ===== VISIBILITY ===== */
.student-form,.teacher-form{display:none}
</style>
</head>

<body>

<div id="sun"></div>
<div id="moon"></div>
<div class="stars"></div>

<div class="cloud small"></div>
<div class="cloud medium"></div>
<div class="cloud large"></div>

<div class="wrapper">

  <!-- ROLE CHOICE -->
  <div class="panel choice-section" id="choiceSection">
    <div class="title">MindCraft</div>
    <div class="subtitle">Sign in as</div>
    <button id="studentBtn">Student</button>
    <button id="teacherBtn">Teacher</button>
    <button onclick="location.href='../../index.html'" class="alt-btn">üè† Home</button>
  </div>

  <!-- STUDENT -->
  <div class="panel student-form" id="studentForm">
    <div class="title">Student Login</div>
    <form id="studentSigninForm">
      <input type="email" id="studentEmail" placeholder="Gmail" required>
      <input type="password" id="studentPassword" placeholder="Password" required>
      <button type="submit">Sign In</button>
    </form>
    <p class="message" id="studentMessage"></p>
    <button id="resendStudent" class="alt-btn" style="display:none;">Resend Verification</button>
    <button onclick="backToChoice()" class="alt-btn">‚¨Ö Back</button>
  </div>

  <!-- TEACHER -->
  <div class="panel teacher-form" id="teacherForm">
    <div class="title">Teacher Login</div>
    <form id="teacherSigninForm">
      <input type="email" id="teacherEmail" placeholder="DepEd Email" required>
      <input type="password" id="teacherPassword" placeholder="Password" required>
      <button type="submit">Sign In</button>
    </form>
    <p class="message" id="teacherMessage"></p>
    <button id="resendTeacher" class="alt-btn" style="display:none;">Resend Verification</button>
    <button onclick="backToChoice()" class="alt-btn">‚¨Ö Back</button>
  </div>

</div>

</html>
