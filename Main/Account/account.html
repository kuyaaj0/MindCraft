<style>
body {
  font-family: 'Press Start 2P', cursive;
  margin: 0;
  padding: 0;
  text-align: center;
  background: #203a43;
  color: white;
  transition: background 0.3s, color 0.3s;
  overflow-x: hidden;
}

nav {
  background: rgba(0,0,0,0.6);
  padding: 10px 0;
  display: flex;
  justify-content: center;
  gap: 15px;
  width: 100%;
  box-sizing: border-box;
}

nav button {
  padding: 8px 16px;
  border: none;
  border-radius: 8px;
  background: #1DB954;
  color: white;
  cursor: pointer;
  transition: all 0.3s ease;
  font-family: 'Press Start 2P', cursive;
}
nav button:hover { background: #1ed760; }

.container {
  margin-top: 50px;
  background: rgba(0,0,0,0.4);
  padding: 20px;
  border-radius: 12px;
  max-width: 500px;
  margin-left: auto;
  margin-right: auto;
  box-shadow: 0 0 15px #1DB954;
}

.container p {
  font-family: 'Press Start 2P', cursive;

#xpBar {
  width: 80%;

  margin: 10px auto;

#xpBar > div {
  height: 100%;

}

  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  text-align: center;
  font-size: 0.6rem;
  background: rgba(0,0,0,0.5);
  padding: 5px 0;
  color: #fff;
}
</style>
</head>

<body>
<nav>
  <button id="homeBtn">üè† Home</button>
  <button onclick="location.href='../Settings/setting.html'">‚öôÔ∏è Settings</button>
  <button id="logoutBtn">üö™ Logout</button>
</nav>

<div class="container">
  <h2>üë§ Account Information</h2>
  <p><b>Username:</b> <span id="username">Loading...</span></p>
  <p><b>Level:</b> <span id="level">1</span></p>
  <div id="xpBar"><div></div></div>
  <p><b>XP:</b> <span id="xp">0/100</span></p>
  <p class="rank" id="rank">Rank: Beginner</p>
</div>

<footer>¬© 2025 MindCraft | Created by Kuya AJ & Team</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, onSnapshot, collection, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

// === Firebase Config ===
const firebaseConfig = {
  apiKey: "AIzaSyAQBwwuXwh82MCRyJ_7CBk2aWUp-n6p4DQ",
  authDomain: "mindcraft-83f81.firebaseapp.com",
  projectId: "mindcraft-83f81",
  storageBucket: "mindcraft-83f81.firebasestorage.app",
  messagingSenderId: "483019456762",
  appId: "1:483019456762:web:fdc05a2dda51c0f39a8943"
};

// === Initialize Firebase ===
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// === Helper: Smooth XP bar animation ===
function animateXPBar(bar, startValue, endValue, duration = 600) {
  const startTime = performance.now();
  function update(currentTime) {
    const elapsed = currentTime - startTime;
    const progress = Math.min(elapsed / duration, 1);
    const currentValue = startValue + (endValue - startValue) * progress;
    bar.value = currentValue;
    if (progress < 1) requestAnimationFrame(update);
  }
  requestAnimationFrame(update);
}

// === Track last XP and level ===
let lastXP = 0;
let lastLevel = 0;

// === Real-time Firestore listener ===
onAuthStateChanged(auth, (user) => {
  if (!user) {
    alert("You must sign in first!");
    window.location.href = "../Account/signin.html";
    return;
  }

  const userRef = doc(db, "users", user.uid);
  onSnapshot(userRef, (snap) => {
    if (!snap.exists()) {
      alert("No user data found.");
      window.location.href = "../Account/signin.html";
      return;
    }

    const data = snap.data();
    if (data.role !== "student") {
      window.location.href = "Teacher.html";
      return;
    }

    // === XP / Level data ===
    const xp = data.xp ?? 0;
    const xpMax = data.xpMax ?? 100;
    const level = data.level ?? 1;

    // === XP Bar + Values ===
    const xpBar = document.getElementById("xpBar");
    const targetXP = xp % xpMax;
    document.getElementById("xpValue").innerText = xp;
    document.getElementById("levelValue").innerText = level;
    animateXPBar(xpBar, lastXP, targetXP);
    xpBar.max = xpMax;
    lastXP = targetXP;

    // === Subtle Glow when Level increases ===
    const levelDisplay = document.getElementById("levelValue");
    if (level > lastLevel) {
      levelDisplay.classList.add("level-up-glow");
      setTimeout(() => levelDisplay.classList.remove("level-up-glow"), 1000);
    }
    lastLevel = level;

    // === Welcome popup ===
    const name = user.displayName || data.name || user.email.split("@")[0];
    document.getElementById("studentName").textContent = name;
    const welcomeOverlay = document.getElementById("welcomeOverlay");
    if (!sessionStorage.getItem("welcomeShown")) {
      sessionStorage.setItem("welcomeShown", "true");
      welcomeOverlay.style.display = "flex";
      setTimeout(() => (welcomeOverlay.style.display = "none"), 3000);
    }

    // === Rank update ===
    const rankDisplay = document.getElementById("rankDisplay");
    const usersRef = collection(db, "users");
    const q = query(usersRef, orderBy("level", "desc"), orderBy("xp", "desc"));

    onSnapshot(q, (snapshot) => {
      let rank = 1, found = false;
      snapshot.forEach((docSnap) => {
        if (docSnap.id === user.uid && !found) { found = true; return; }
        if (!found) rank++;
      });
      rankDisplay.innerText = `Rank: #${rank}`;
      if (rank <= 3) rankDisplay.classList.add("rank-top");
      else rankDisplay.classList.remove("rank-top");
    });
  });
});
</script>

<script src="../Design/theme.js"></script>
</body>
</html>
