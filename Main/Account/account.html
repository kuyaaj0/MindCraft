<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Account - MindCraft</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../Design/Position.css">
<link rel="stylesheet" href="../Design/global_size-FIX.css">

<style>
body {
  font-family: 'Press Start 2P', cursive;
  margin: 0;
  padding: 0;
  text-align: center;
  background: #203a43;
  color: white;
  transition: background 0.3s, color 0.3s;
  overflow-x: hidden;
}

nav {
  background: rgba(0,0,0,0.6);
  padding: 10px 0;
  display: flex;
  justify-content: center;
  gap: 15px;
  width: 100%;
  box-sizing: border-box;
}

nav button {
  padding: 8px 16px;
  border: none;
  border-radius: 8px;
  background: #1DB954;
  color: white;
  cursor: pointer;
  transition: all 0.3s ease;
  font-family: 'Press Start 2P', cursive;
}
nav button:hover { background: #1ed760; }

.container {
  margin-top: 50px;
  background: rgba(0,0,0,0.4);
  padding: 20px;
  border-radius: 12px;
  max-width: 500px;
  margin-left: auto;
  margin-right: auto;
  box-shadow: 0 0 15px #1DB954;
}

h2 { margin-bottom: 15px; }

.container p {
  font-family: 'Press Start 2P', cursive;
  font-size: 0.7rem;
  margin: 10px 0;
}

#xpBar {
  width: 80%;
  height: 20px;
  margin: 10px auto;
  border-radius: 10px;
  background: #555;
}

#xpBar > div {
  height: 100%;
  width: 0%;
  background: #1DB954;
  border-radius: 10px;
  transition: width 0.3s ease;
}

.rank {
  margin-top: 10px;
  font-size: 0.65rem;
  color: #FFD700;
}

footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  text-align: center;
  font-size: 0.6rem;
  background: rgba(0,0,0,0.5);
  padding: 5px 0;
  color: #fff;
}
</style>
</head>

<body>
<nav>
  <button id="homeBtn">ğŸ  Home</button>
  <button onclick="location.href='../Settings/setting.html'">âš™ï¸ Settings</button>
  <button id="logoutBtn">ğŸšª Logout</button>
</nav>

<div class="container">
  <h2>ğŸ‘¤ Account Information</h2>
  <p><b>Username:</b> <span id="username">Loading...</span></p>
  <p><b>Level:</b> <span id="level">1</span></p>
  <div id="xpBar"><div></div></div>
  <p><b>XP:</b> <span id="xp">0/100</span></p>
  <p class="rank" id="rank">Rank: Beginner</p>
</div>

<footer>Â© 2025 MindCraft | Created by Kuya AJ & Team</footer>

<script type="module">
import { auth, db } from "../System/Database/firebase.js";
import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
import { getStudentLevelData } from "../Exp/student-LV.js";
import { getTeacherLevelData } from "../Exp/teacher-LV.js";

// === UI Elements ===
const usernameEl = document.getElementById("username");
const levelEl = document.getElementById("level");
const xpEl = document.getElementById("xp");
const xpBarFill = document.querySelector("#xpBar > div");
const rankEl = document.getElementById("rank");
const homeBtn = document.getElementById("homeBtn");
const logoutBtn = document.getElementById("logoutBtn");

// === Home button (redirect by role) ===
homeBtn.addEventListener("click", async () => {
  const user = auth.currentUser;
  if (!user) {
    window.location.href = "signin.html";
    return;
  }

  try {
    const snap = await getDoc(doc(db, "users", user.uid));
    if (snap.exists()) {
      const role = snap.data().role || "student";
      if (role === "teacher") {
        window.location.href = "../Webside/Teacher.html";
      } else {
        window.location.href = "../Webside/Student.html";
      }
    } else {
      alert("âš ï¸ User data not found in Firestore");
    }
  } catch (err) {
    console.error("Home redirect error:", err);
  }
});

// === Logout ===
logoutBtn.addEventListener("click", async () => {
  try {
    await signOut(auth);
    localStorage.removeItem("cachedName");
    localStorage.removeItem("currentRole");
    window.location.href = "signin.html";
  } catch (err) {
    console.error("Logout error:", err);
  }
});

// === Firebase: Load User Data ===
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "signin.html";
    return;
  }

  const userRef = doc(db, "users", user.uid);
  const snap = await getDoc(userRef);
  const data = snap.exists() ? snap.data() : {};

  // Determine name (Google or manual)
  const displayName =
    data.name || user.displayName || (user.email ? user.email.split("@")[0] : "Guest");

  // Update UI
  const role = data.role || "student";
  const xp = data.xp || 0;
  const level = data.level || 1;
  const xpMax = data.xpMax || 100;

  const rankTitle =
    role === "teacher"
      ? getTeacherLevelData(xp).title
      : getStudentLevelData(xp).title;

  usernameEl.textContent = displayName;
  levelEl.textContent = level;
  xpEl.textContent = `${xp}/${xpMax}`;
  xpBarFill.style.width = `${(xp / xpMax) * 100}%`;
  rankEl.textContent = `ğŸ… Rank: ${rankTitle}`;
});
</script>

<script src="../Design/theme.js"></script>
</body>
</html>
