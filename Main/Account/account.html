<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Account - MindCraft</title>
<link rel="stylesheet" href="../Design/Position.css">
<style>
body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  padding: 0;
  text-align: center;
  transition: background 0.3s, color 0.3s;
}
nav {
  background: rgba(0,0,0,0.6);
  padding: 10px;
  display: flex;
  justify-content: center;
  gap: 15px;
}
nav button {
  padding: 8px 16px;
  border: none;
  border-radius: 8px;
  background: #1DB954;
  color: white;
  cursor: pointer;
  transition: all 0.3s ease;
}
nav button:hover { background: #1ed760; }
.container {
  margin-top: 50px;
  background: rgba(0,0,0,0.4);
  padding: 20px;
  border-radius: 12px;
  max-width: 500px;
  margin-left: auto;
  margin-right: auto;
  box-shadow: 0 0 15px #1DB954;
}
h2 { margin-bottom: 15px; }
</style>
</head>
<body>

<!-- Navigation Menu -->
<nav>
  <button onclick="location.href='../../index.html'">üè† Home</button>
  <button onclick="location.href='../Settings/setting.html'">‚öôÔ∏è Settings</button>
  <button onclick="logout()">üö™ Logout</button>
</nav>

<div class="container">
  <h2>üë§ Account Information</h2>
  <p><b>Username:</b> <span id="username">Guest</span></p>
  <p><b>Level:</b> <span id="level">1</span></p>
  <p><b>XP:</b> <span id="xp">0</span></p>
</div>

<script>
// =============================
// Check login
// =============================
const currentUser = localStorage.getItem('currentUser');
if (!currentUser) {
  alert('You must sign in first!');
  window.location.href = '../Account/signin.html';
}

// =============================
// Display user data
// =============================
document.getElementById('username').textContent = currentUser;
document.getElementById('level').textContent = localStorage.getItem(`${currentUser}_level`) || 1;
document.getElementById('xp').textContent = localStorage.getItem(`${currentUser}_xp`) || 0;

// =============================
// Logout function
// =============================
function logout() {
  localStorage.setItem('lastUser', currentUser); // optional tracking
  localStorage.removeItem('currentUser');
  window.location.href = '../Account/signin.html';
}
</script>

<!-- Apply global theme system -->
<script src="../Design/theme.js"></script>
</body>
</html>
