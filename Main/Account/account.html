<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Account - MindCraft</title>
<link rel="stylesheet" href="../Design/Position.css">
<style>
body {
  font-family: 'Poppins', sans-serif;
  background: #203a43;
  color: white;
  margin: 0;
  text-align: center;
}
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  background: rgba(0,0,0,0.4);
}
.xp-status {
  display: flex;
  align-items: center;
  gap: 5px;
}
.level-display {
  font-weight: bold;
}
.user-actions button {
  margin-left: 10px;
  padding: 5px 12px;
  border: none;
  border-radius: 8px;
  background: #1DB954;
  color: white;
  cursor: pointer;
}
.user-actions button:hover { background: #1ed760; }

.container {
  margin-top: 50px;
  background: rgba(0,0,0,0.4);
  padding: 20px;
  border-radius: 12px;
  max-width: 500px;
  margin-left: auto;
  margin-right: auto;
}
button.account-btn {
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  background: #1DB954;
  color: white;
  cursor: pointer;
  margin: 5px;
}
button.account-btn:hover { background: #1ed760; }
</style>
</head>
<body>

<header>
  <div class="xp-status">
    <span>XP:</span>
    <progress id="xpBar" value="0" max="100"></progress>
    <span id="xpValue">0</span>
  </div>
  <div class="level-display">
    Level <span id="levelValue">1</span>
  </div>
  <div class="user-actions">
    <button id="settingsBtn">‚öôÔ∏è Settings</button>
    <button id="logoutBtn">üö™ Logout</button>
  </div>
</header>

<div class="container">
  <h2>üë§ Account Information</h2>
  <p><b>Username:</b> <span id="username">Guest</span></p>
  <p><b>Level:</b> <span id="level">1</span></p>
  <p><b>XP:</b> <span id="xp">0</span></p>
</div>

<script>
// ===== Check logged-in user =====
const currentUser = localStorage.getItem('currentUser');
if (!currentUser) {
    alert('You must sign in first!');
    window.location.href = '../Account/signin.html';
}

// ===== Display account info =====
const users = JSON.parse(localStorage.getItem('users') || '[]');
const user = users.find(u => u.username === currentUser);

if (user) {
    document.getElementById('username').textContent = user.username;
    document.getElementById('level').textContent = user.level;
    document.getElementById('xp').textContent = user.xp;

    document.getElementById('levelValue').textContent = user.level;
    document.getElementById('xpValue').textContent = user.xp;
    document.getElementById('xpBar').value = user.xp;
}

// ===== Buttons =====
document.getElementById('settingsBtn').addEventListener('click', () => {
    window.location.href = '../Settings/setting.html';
});
document.getElementById('logoutBtn').addEventListener('click', () => {
    localStorage.removeItem('currentUser');
    window.location.href = '../Account/signin.html';
});
</script>

</body>
</html>
