<style>

  padding: 0;

  background: #203a43;
  color: white;

  background: rgba(0,0,0,0.6);

  display: flex;
  justify-content: center;

  width: 100%;

  color: #fff;

</style>
</head>

<body>
<nav>
  <button id="homeBtn">ğŸ  Home</button>
  <button onclick="location.href='../Settings/setting.html'">âš™ï¸ Settings</button>
  <button id="logoutBtn">ğŸšª Logout</button>
</nav>

<div class="container">
  <h2>ğŸ‘¤ Account Information</h2>
  <p><b>Username:</b> <span id="username">Loading...</span></p>
  <p><b>Level:</b> <span id="level">1</span></p>
  <div id="xpBar"><div></div></div>
  <p><b>XP:</b> <span id="xp">0/100</span></p>
  <p class="rank" id="rank">Rank: Beginner</p>
</div>

<footer>Â© 2025 MindCraft | Created by Kuya AJ & Team</footer>

<script type="module">
import { auth, db } from "../System/Database/firebase.js";
import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
import { getStudentLevelData } from "../Exp/student-LV.js";
import { getTeacherLevelData } from "../Exp/teacher-LV.js";

// === UI Elements ===
const usernameEl = document.getElementById("username");
const levelEl = document.getElementById("level");
const xpEl = document.getElementById("xp");
const xpBarFill = document.querySelector("#xpBar > div");
const rankEl = document.getElementById("rank");
const homeBtn = document.getElementById("homeBtn");
const logoutBtn = document.getElementById("logoutBtn");

// === Ultra-extended number formatter (up to 1e99) ===
function formatNumberSmart(value) {
  const abs = Math.abs(value);
  const units = [
    { v: 1e99, s: "Ce" },   // Centillion
    { v: 1e96, s: "NoCe" }, // Nonillion-Centillion
    { v: 1e93, s: "OcCe" }, // Octo-Centillion
    { v: 1e90, s: "SeCe" }, // Septen-Centillion
    { v: 1e87, s: "SxCe" }, // Sexten-Centillion
    { v: 1e84, s: "QiCe" }, // Quinten-Centillion
    { v: 1e81, s: "QdCe" }, // Quadro-Centillion
    { v: 1e78, s: "TrCe" }, // Tre-Centillion
    { v: 1e75, s: "DuCe" }, // Duo-Centillion
    { v: 1e72, s: "UnCe" }, // Un-Centillion
    { v: 1e69, s: "Vi" },   // Vigintillion
    { v: 1e66, s: "Nv" },   // Novemdecillion
    { v: 1e63, s: "Oc" },   // Octodecillion
    { v: 1e60, s: "Spt" },  // Septendecillion
    { v: 1e57, s: "Sxd" },  // Sexdecillion
    { v: 1e54, s: "Qid" },  // Quindecillion
    { v: 1e51, s: "Qad" },  // Quattuordecillion
    { v: 1e48, s: "Td" },   // Tredecillion
    { v: 1e45, s: "Dd" },   // Duodecillion
    { v: 1e42, s: "Und" },  // Undecillion
    { v: 1e39, s: "Dc" },   // Decillion
    { v: 1e36, s: "Nn" },   // Nonillion
    { v: 1e33, s: "Oc" },   // Octillion
    { v: 1e30, s: "Sp" },   // Septillion
    { v: 1e27, s: "Sx" },   // Sextillion
    { v: 1e24, s: "Qi" },   // Quintillion
    { v: 1e21, s: "Qd" },   // Quadrillion
    { v: 1e18, s: "T" },    // Trillion
    { v: 1e15, s: "B" },    // Billion
    { v: 1e12, s: "M" },    // Million
    { v: 1e9,  s: "K" },    // Thousand (legacy compact)
  ];
  for (const u of units) {
    if (abs >= u.v) {
      const shortened = (value / u.v).toFixed(value >= 1e6 ? 2 : 3);
      return shortened.replace(/\.00$|\.0$/, "") + u.s;
    }
  }
  return value.toString();
}

// === Auto font scaling for XP ===
function adjustXPFontSize(xpEl, xpMax) {
  const len = xpMax.toString().length;
  let newSize = 0.7; // default for small numbers
  if (len > 6 && len <= 9) newSize = 0.65;
  else if (len > 9 && len <= 12) newSize = 0.6;
  else if (len > 12 && len <= 18) newSize = 0.55;
  else if (len > 18 && len <= 25) newSize = 0.5;
  else if (len > 25 && len <= 35) newSize = 0.45;
  else if (len > 35 && len <= 50) newSize = 0.4;
  else if (len > 50 && len <= 65) newSize = 0.38;
  else if (len > 65 && len <= 80) newSize = 0.36;
  else if (len > 80) newSize = 0.34; // ultra-tiny for extreme XP
  xpEl.style.fontSize = `${newSize}rem`;
  xpEl.style.transition = "font-size 0.3s ease";
}

// === Navigation Buttons ===
homeBtn.addEventListener("click", () => {
  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "signin.html";
      return;
    }
    try {
      const snap = await getDoc(doc(db, "users", user.uid));
      if (snap.exists()) {
        const role = snap.data().role || "student";
        const redirect = role === "teacher"
          ? "../Webside/Teacher.html"
          : "../Webside/Student.html";
        setTimeout(() => { window.location.href = redirect; }, 150);
      } else {
        alert("âš ï¸ User data not found in Firestore");
      }
    } catch (err) {
      console.error("Home redirect error:", err);
    }
  });
});

logoutBtn.addEventListener("click", async () => {
  try {
    await signOut(auth);
    localStorage.removeItem("cachedName");
    localStorage.removeItem("currentRole");
    window.location.href = "signin.html";
  } catch (err) {
    console.error("Logout error:", err);
  }
});

// === Firebase: Load User Data ===
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "signin.html";
    return;
  }

  const userRef = doc(db, "users", user.uid);
  const snap = await getDoc(userRef);
  const data = snap.exists() ? snap.data() : {};

  const displayName = data.name || user.displayName || (user.email ? user.email.split("@")[0] : "Guest");
  const role = data.role || "student";
  const xp = data.xp || 0;
  const level = data.level || 1;
  const xpMax = data.xpMax || 100;

  const rankTitle =
    role === "teacher"
      ? getTeacherLevelData(xp).title
      : getStudentLevelData(xp).title;

  usernameEl.textContent = displayName;
  levelEl.textContent = level;
  rankEl.textContent = `ğŸ… Rank: ${rankTitle}`;

  // === Animate XP Bar ===
  const percent = (xp / xpMax) * 100;
  xpBarFill.style.width = `${percent}%`;

  // === Display formatted XP ===
  xpEl.textContent = `${formatNumberSmart(xp)} / ${formatNumberSmart(xpMax)}`;
  adjustXPFontSize(xpEl, xpMax);
});
</script>

<script src="../Design/theme.js"></script>
</body>
</html>
