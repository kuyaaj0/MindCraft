<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up - MindCraft</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../Design/Position.css">
<style>
body { 
    font-family: 'Press Start 2P', cursive; 
    text-align: center; 
    background: #203a43; 
    color: white; 
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}
input { 
    padding: 10px; 
    width: 70%; 
    margin: 10px; 
    border-radius: 8px; 
    border: none; 
    font-family: 'Press Start 2P', cursive;
    font-size: 0.6rem;
}
button { 
    padding: 10px 20px; 
    border: none; 
    border-radius: 8px; 
    background: #1DB954; 
    color: white; 
    cursor: pointer; 
    font-family: 'Press Start 2P', cursive;
    font-size: 0.6rem;
    margin: 5px;
    transition: background 0.3s;
}
button:hover { background: #1ed760; }
.message { margin: 10px; color: #ff5252; font-size: 0.6rem; }
.choice-section, .student-form, .teacher-form {
    display: none;
}
.choice-section { display: block; }
.back-btn {
    position: absolute;
    top: 20px;
    left: 20px;
    background: #666;
}
.back-btn:hover { background: #888; }
</style>
</head>
<body>

<button class="back-btn" onclick="backToChoice()">‚Üê Back</button>

<div class="choice-section" id="choiceSection">
    <h2>üß† MindCraft - Sign Up</h2>
    <p>Choose your role:</p>
    <button onclick="showStudentForm()">Student</button>
    <button onclick="showTeacherForm()">Teacher</button>
</div>

<div class="student-form" id="studentForm">
    <h2>Student Sign Up</h2>
    <form id="studentSignupForm">
        <input type="text" id="studentUsername" placeholder="Enter username" required><br>
        <input type="password" id="studentPassword" placeholder="Enter password" required><br>
        <input type="email" id="studentEmail" placeholder="Enter Gmail address" required><br>
        <button type="button" id="sendStudentCode">Send Verification Code</button><br>
        <input type="text" id="studentCode" placeholder="Enter verification code" style="display:none; width: 40%; margin-right: 10px;"><button type="button" id="verifyStudentCode" style="display:none;">Verify Code</button><br>
        <button type="button" id="createStudentAccount" style="display:none;">Create Account</button>
    </form>
    <p class="message" id="studentMessage"></p>
    <p>Already have an account? <a href="signin.html" style="color:#1DB954;">Sign in here</a>.</p>
</div>

<div class="teacher-form" id="teacherForm">
    <h2>Teacher Sign Up</h2>
    <p>Note: Only teachers with a valid DepEd (ed.gov) account can register. Obtain your verification code from the DepEd website.</p>
    <form id="teacherSignupForm">
        <input type="email" id="teacherEmail" placeholder="Enter DepEd email (e.g., teacher@ed.gov)" required><br>
        <input type="password" id="teacherPassword" placeholder="Enter password" required><br>
        <input type="text" id="teacherCode" placeholder="Enter verification code from DepEd" required><br>
        <button type="submit">Verify & Create Account</button>
    </form>
    <p class="message" id="teacherMessage"></p>
    <p>Already have an account? <a href="signin.html" style="color:#1DB954;">Sign in here</a>.</p>
</div>

<!-- EmailJS Library -->
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

<script src="../Design/theme.js"></script>

<script>
// Initialize EmailJS (Replace with your actual public key)
emailjs.init("YOUR_PUBLIC_KEY_HERE"); // Get this from EmailJS dashboard

// Initialize users in localStorage if not exist
if (!localStorage.getItem('users')) {
    localStorage.setItem('users', JSON.stringify([]));
}

let studentVerificationCode = null;
let studentVerified = false;

// Functions to show/hide sections
function showStudentForm() {
    document.getElementById('choiceSection').style.display = 'none';
    document.getElementById('studentForm').style.display = 'block';
}

function showTeacherForm() {
    document.getElementById('choiceSection').style.display = 'none';
    document.getElementById('teacherForm').style.display = 'block';
}

function backToChoice() {
    document.getElementById('studentForm').style.display = 'none';
    document.getElementById('teacherForm').style.display = 'none';
    document.getElementById('choiceSection').style.display = 'block';
    // Reset forms and states
    document.getElementById('studentSignupForm').reset();
    document.getElementById('teacherSignupForm').reset();
    document.getElementById('studentCode').style.display = 'none';
    document.getElementById('verifyStudentCode').style.display = 'none';
    document.getElementById('createStudentAccount').style.display = 'none';
    document.getElementById('studentMessage').textContent = '';
    document.getElementById('teacherMessage').textContent = '';
    studentVerified = false;
    studentVerificationCode = null;
}

// Student Signup Logic
document.getElementById('sendStudentCode').addEventListener('click', function() {
    const email = document.getElementById('studentEmail').value.trim();
    if (!email || !email.includes('@gmail.com')) {
        document.getElementById('studentMessage').textContent = "‚ùå Please enter a valid Gmail address.";
        return;
    }
    // Generate a random 6-digit code
    studentVerificationCode = Math.floor(100000 + Math.random() * 900000).toString();

    // Send email using EmailJS
    const templateParams = {
        to_email: email,
        verification_code: studentVerificationCode,
        subject: "MindCraft Verification Code"
    };

    emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', templateParams)
        .then(function(response) {
            console.log('SUCCESS!', response.status, response.text);
            document.getElementById('studentCode').style.display = 'inline-block';
            document.getElementById('verifyStudentCode').style.display = 'inline-block';
            document.getElementById('studentMessage').textContent = "‚úÖ Verification code sent to your Gmail! Check your email and enter the code.";
        }, function(error) {
            console.log('FAILED...', error);
            document.getElementById('studentMessage').textContent = "‚ùå Failed to send email. Please try again.";
        });
});

document.getElementById('verifyStudentCode').addEventListener('click', function() {
    const code = document.getElementById('studentCode').value.trim();
    const messageEl = document.getElementById('studentMessage');
    if (code === studentVerificationCode) {
        studentVerified = true;
        messageEl.style.color = "#1DB954";
        messageEl.textContent = "‚úÖ Code verified! Click Create Account to finish.";
        document.getElementById('verifyStudentCode').style.display = 'none';
        document.getElementById('createStudentAccount').style.display = 'inline-block';
    } else {
        messageEl.textContent = "‚ùå Invalid verification code.";
    }
});

document.getElementById('createStudentAccount').addEventListener('click', function() {
    if (!studentVerified) {
        document.getElementById('studentMessage').textContent = "‚ùå Please verify the code first.";
        return;
    }
    const username = document.getElementById('studentUsername').value.trim();
    const password = document.getElementById('studentPassword').value;
    const messageEl = document.getElementById('studentMessage');

    let users = JSON.parse(localStorage.getItem('users') || '[]');

    // Check if username exists
    if (users.some(u => u.username === username)) {
        messageEl.textContent = "‚ùå Username already exists!";
        return;
    }

    // Add new student user
    users.push({ username, password, role: 'student', level: 1, xp: 0 });
    localStorage.setItem('users', JSON.stringify(users));

    // Initialize user-specific keys
    localStorage.setItem(`${username}_level`, 1);
    localStorage.setItem(`${username}_xp`, 0);
    localStorage.setItem(`${username}_xpMax`, 100);

    messageEl.style.color = "#1DB954";
    messageEl.textContent = "‚úÖ Student account created successfully! Redirecting to sign in...";

    setTimeout(() => {
        window.location.href = 'signin.html';
    }, 1500);
});

// Teacher Signup Logic (unchanged)
document.getElementById('teacherSignupForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = document.getElementById('teacherEmail').value.trim();
    const password = document.getElementById('teacherPassword').value;
    const code = document.getElementById('teacherCode').value.trim();
    const messageEl = document.getElementById('teacherMessage');

    // Basic validation: Assume code is valid if entered (in real app, verify against DepEd API)
    if (!code) {
        messageEl.textContent = "‚ùå Please enter the verification code from DepEd.";
        return;
    }

    // Check if email is DepEd-like (basic check)
    if (!email.includes('@ed.gov') && !email.includes('@deped.gov.ph')) {
        messageEl.textContent = "‚ùå Please use a valid DepEd email address.";
        return;
    }

    let users = JSON.parse(localStorage.getItem('users') || '[]');

    // Check if username (email) exists
    if (users.some(u => u.username === email)) {
        messageEl.textContent = "‚ùå Account with this email already exists!";
        return;
    }

    // Add new teacher user (username is the email)
    users.push({ username: email, password, role: 'teacher', level: 1, xp: 0 });
    localStorage.setItem('users', JSON.stringify(users));

    // Initialize user-specific keys
    localStorage.setItem(`${email}_level`, 1);
    localStorage.setItem(`${email}_xp`, 0);
    localStorage.setItem(`${email}_xpMax`, 100);

    messageEl.style.color = "#1DB954";
    messageEl.textContent = "‚úÖ Teacher account created! Redirecting to sign in...";

    setTimeout(() => {
        window.location.href = 'signin.html';
    }, 1500);
});
</script>

</body>
</html>
