<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Settings - MindCraft</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../Design/Position.css">
<link rel="stylesheet" href="../Design/global_size-FIX.css">

<style>
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
    transition: background 0.3s, color 0.3s;
}
.settings-container {
    max-width: 600px;
    margin: 60px auto;
    padding: 25px;
    border-radius: 12px;
    background: rgba(0,0,0,0.4);
    color: #fff;
    box-shadow: 0 0 15px #1DB954;
}
button, select {
    margin: 10px;
    padding: 10px 20px;
    font-size: 1em;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
}
button {
    background: #1DB954;
    color: #fff;
    border: none;
}
button:hover {
    background: #1ed760;
    transform: scale(1.05);
}
.back-btn {
    background: #ff69b4;
}
.back-btn:hover {
    background: #ff85c1;
}
</style>
</head>
<body>

<div class="settings-container">
    <h2>⚙️ Settings</h2>

    <label>Theme:</label>
    <select id="themeSelect">
        <option value="dark">Dark</option>
        <option value="light">Light</option>
    </select>
    <br>

    <label>Sound:</label>
    <select id="soundSelect">
        <option value="on">On</option>
        <option value="off">Off</option>
    </select>
    <br>

    <label>Vibration:</label>
    <select id="vibrationSelect">
        <option value="on">On</option>
        <option value="off">Off</option>
    </select>
    <br>

    <button class="back-btn" id="backBtn">⬅️ Back</button>
</div>

<script>
// =============================
// Load saved preferences
// =============================
const theme = localStorage.getItem('theme') || 'dark';
const sound = localStorage.getItem('sound') || 'on';
const vibration = localStorage.getItem('vibration') || 'on';

// Set select boxes to the saved values
document.getElementById('themeSelect').value = theme;
document.getElementById('soundSelect').value = sound;
document.getElementById('vibrationSelect').value = vibration;

// IMPORTANT: The theme is applied when theme.js loads below.
// The custom applyTheme function is now removed, relying entirely on theme.js.


// =============================
// Save new settings
// =============================
document.getElementById('themeSelect').addEventListener('change', e => {
    const newTheme = e.target.value;
    localStorage.setItem('theme', newTheme);
    
    // FIX: Use the global function defined in theme.js to apply the theme
    if (typeof window.setTheme === 'function') {
        window.setTheme(newTheme);
    } else {
        // Fallback if theme.js failed to load
        window.dispatchEvent(new StorageEvent('storage', { key: 'theme', newValue: newTheme }));
    }
});

document.getElementById('soundSelect').addEventListener('change', e => {
    localStorage.setItem('sound', e.target.value);
});
document.getElementById('vibrationSelect').addEventListener('change', e => {
    localStorage.setItem('vibration', e.target.value);
});

// =============================
// Back button (to root index.html)
// =============================
document.getElementById('backBtn').addEventListener('click', () => {
    // Since settings.html is in Main/Settings/, we go up two levels to index.html
    window.location.href = '../../index.html';
});
</script>

<!-- Load global theme (so all pages match) -->
<script src="../Design/theme.js"></script>

</body>
</html>
