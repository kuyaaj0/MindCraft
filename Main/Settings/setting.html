<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Settings - MindCraft</title>
<link rel="stylesheet" href="../Design/Position.css">

<style>
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
    transition: background 0.3s, color 0.3s;
}
.settings-container {
    max-width: 600px;
    margin: 60px auto;
    padding: 25px;
    border-radius: 12px;
    background: rgba(0,0,0,0.4);
    color: #fff;
    box-shadow: 0 0 15px #1DB954;
}
button, select {
    margin: 10px;
    padding: 10px 20px;
    font-size: 1em;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
}
button {
    background: #1DB954;
    color: #fff;
    border: none;
}
button:hover {
    background: #1ed760;
    transform: scale(1.05);
}
.back-btn {
    background: #ff69b4;
}
.back-btn:hover {
    background: #ff85c1;
}
</style>
</head>
<body>

<div class="settings-container">
    <h2>⚙️ Settings</h2>

    <label>Theme:</label>
    <select id="themeSelect">
        <option value="dark">Dark</option>
        <option value="light">Light</option>
    </select>
    <br>

    <label>Sound:</label>
    <select id="soundSelect">
        <option value="on">On</option>
        <option value="off">Off</option>
    </select>
    <br>

    <label>Vibration:</label>
    <select id="vibrationSelect">
        <option value="on">On</option>
        <option value="off">Off</option>
    </select>
    <br>

    <button class="back-btn" id="backBtn">⬅️ Back</button>
</div>

<script>
// =============================
// Load saved preferences
// =============================
const theme = localStorage.getItem('theme') || 'dark';
const sound = localStorage.getItem('sound') || 'on';
const vibration = localStorage.getItem('vibration') || 'on';

document.getElementById('themeSelect').value = theme;
document.getElementById('soundSelect').value = sound;
document.getElementById('vibrationSelect').value = vibration;

// =============================
// Apply theme (color + text)
// =============================
function applyTheme(theme) {
    const container = document.querySelector('.settings-container');
    const textElements = document.querySelectorAll('h2, label, option');

    if (theme === 'dark') {
        document.body.style.background = '#203a43';
        document.body.style.color = '#fff';
        container.style.background = 'rgba(0,0,0,0.4)';
        container.style.color = '#fff';
        container.style.boxShadow = '0 0 15px #1DB954';
        textElements.forEach(el => el.style.color = '#fff');
    } else {
        document.body.style.background = '#f5f5f5';
        document.body.style.color = '#000';
        container.style.background = '#fff';
        container.style.color = '#000';
        container.style.boxShadow = '0 0 15px #999';
        textElements.forEach(el => el.style.color = '#000');
    }
}
applyTheme(theme);

// =============================
// Save new settings
// =============================
document.getElementById('themeSelect').addEventListener('change', e => {
    const newTheme = e.target.value;
    localStorage.setItem('theme', newTheme);
    applyTheme(newTheme);

    // Broadcast change to all pages (so they update instantly)
    window.dispatchEvent(new StorageEvent('storage', { key: 'theme', newValue: newTheme }));
});
document.getElementById('soundSelect').addEventListener('change', e => {
    localStorage.setItem('sound', e.target.value);
});
document.getElementById('vibrationSelect').addEventListener('change', e => {
    localStorage.setItem('vibration', e.target.value);
});

// =============================
// Back button (to root index.html)
// =============================
document.getElementById('backBtn').addEventListener('click', () => {
    window.location.href = '../../index.html';
});
</script>

<!-- Load global theme (so all pages match) -->
<script src="../Design/theme.js"></script>

</body>
</html>
