<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>MindCraft ‚Äî Realistic Night</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P:wght@400;700&family=Baloo+2:wght@600;700;800&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
html,body{width:100%;height:100%;font-family:"Press Start 2P", cursive;overflow:hidden;transition:.8s;}

/* ===== REFERENCE BACKGROUND DESIGN ===== */
body {
  background: linear-gradient(#8fe9ff, #c8f7b0);
  transition: background 0.8s ease;
  position: relative;
}

body.dark {
  background: linear-gradient(#0b1d3a, #13294b);
}

/* ===== SUN & MOON FROM REFERENCE ===== */
#sun, #moon {
  position: absolute;
  width: 120px; height: 120px;
  border-radius: 50%;
  top: 50px; right: 50px;
  box-shadow: 0 0 50px rgba(255,255,0,.5);
  transition: all 0.8s ease;
}
#sun { background: yellow; }
#moon {
  background: #f0f0f5;
  box-shadow: 0 0 30px rgba(255,255,255,.3);
  opacity: 0;
}
body.dark #sun { opacity: 0; }
body.dark #moon { opacity: 1; }

/* ===== STARS FROM REFERENCE ===== */
.stars {
  position: absolute; inset: 0;
  background:
    radial-gradient(1px 1px at 20% 30%, #fff, transparent),
    radial-gradient(1px 1px at 70% 20%, #fff, transparent),
    radial-gradient(1px 1px at 40% 80%, #fff, transparent),
    radial-gradient(1px 1px at 80% 60%, #fff, transparent),
    radial-gradient(1px 1px at 60% 50%, #fff, transparent);
  opacity: 0; transition: opacity .8s ease;
}
body.dark .stars { opacity: 1; }

/* ===== CLOUDS FROM REFERENCE ===== */
.cloud {
  position: absolute;
  background: #ffffffdd;
  border-radius: 50px;
  animation: cloudMove linear infinite;
  transition: background .8s ease, opacity .8s ease;
}
body.dark .cloud { background: #5c6f91; opacity: .7; }
.cloud::before, .cloud::after {
  content: "";
  position: absolute; background: inherit;
  border-radius: 50%;
}
.cloud::before { width: 60%; height: 60%; top: -30%; left: 15%; }
.cloud::after { width: 50%; height: 50%; top: -20%; right: 15%; }
.cloud.small { width: 140px; height: 50px; top: 20%; animation-duration: 80s; }
.cloud.medium { width: 220px; height: 80px; top: 38%; animation-duration: 65s; }
.cloud.large { width: 300px; height: 100px; top: 12%; animation-duration: 95s; }
@keyframes cloudMove { from { left: -300px; } to { left: 110%; } }

/* ===== YOUR ORIGINAL UI ELEMENTS ===== */
.home-content {
  position: relative; height: 100%;
  display: flex; flex-direction: column;
  align-items: center; justify-content: center;
  text-align: center; padding: 20px; gap: 20px;
  z-index: 10;
}

.title {
  font-family: "Press Start 2P", cursive;
  font-size: clamp(32px, 8vw, 72px);
  font-weight: 700;
  background: linear-gradient(145deg, #b8783d, #8a5427);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  padding: 10px 30px;
  border-radius: 16px;
  box-shadow: 0 8px 0 #4a2c12;
  text-shadow: 3px 3px 0 #81c784, 6px 6px 0 #3e2612;
  margin-bottom: 10px;
}

.menu {
  display: flex; flex-direction: column;
  gap: 16px; max-width: 320px; width: 100%;
}
.menu button {
  font-family: "Press Start 2P", cursive;
  background: linear-gradient(145deg, #b8783d, #8a5427);
  color: #fff; border: none;
  padding: 20px 40px; border-radius: 24px;
  font-size: clamp(14px, 3vw, 20px); font-weight: 700;
  cursor: pointer;
  box-shadow: inset 0 2px 0 rgba(255,255,255,.25), 0 6px 0 #4a2c12, 0 12px 0 #66bb6a, 0 20px 30px rgba(0,0,0,.3);
  transition: all .15s ease;
  min-width: 280px;
  position: relative;
}
.menu button:hover { transform: translateY(-3px); }
.menu button:active { 
  transform: translateY(6px); 
  box-shadow: inset 0 2px 0 rgba(255,255,255,.25), 0 3px 0 #4a2c12, 0 6px 0 #66bb6a; 
}

/* ===== SETTINGS POPUP ===== */
.popup-overlay {
  position: fixed; inset: 0;
  background: rgba(0,0,0,.5); display: none;
  align-items: center; justify-content: center; z-index: 100;
}
.popup {
  background: #fff7ef; padding: 36px; width: 90%; max-width: 360px;
  border-radius: 28px; box-shadow: 0 8px 0 #81c784, 0 18px 32px rgba(0,0,0,.35);
  text-align: center;
}
body.dark .popup { background: #1c2a4a; }
.popup h3 {
  font-family: "Press Start 2P"; font-size: 20px; color: #5a3a1a;
  margin-bottom: 24px; text-shadow: 2px 2px 0 #81c784;
}
body.dark .popup h3 { color: #e6dccf; }
.popup button {
  margin: 10px; padding: 12px 24px; border: none; border-radius: 12px;
  font-family: "Press Start 2P"; cursor: pointer; font-size: 14px;
  box-shadow: 0 4px 0 #4a2c12, 0 2px 10px rgba(0,0,0,.3);
  transition: all .2s ease;
}
.popup button:active {
  transform: translateY(2px); box-shadow: 0 2px 0 #4a2c12;
}
.light-btn { background: #ffd966; }
.dark-btn { background: #8fa3ff; }
.close-btn { background: #ff6f61; }
</style>
</head>
<body>

<!-- ===== EXACT REFERENCE BACKGROUND ELEMENTS ===== -->
<div id="sun"></div>
<div id="moon"></div>
<div class="stars"></div>
<div class="cloud small"></div>
<div class="cloud medium"></div>
<div class="cloud large"></div>

<div class="home-content">
  <div class="title"> MindCraft</div>
  
  <nav class="menu">
    <button onclick="startGame()">PLAY </button>
    <button onclick="openSettings()">SETTINGS </button>
    <button id="leaderboardBtn">LEADERBOARD </button>
  </nav>
</div>

<!-- SETTINGS POPUP -->
<div class="popup-overlay" id="settings">
  <div class="popup">
    <h3>MODE</h3>
    <button class="light-btn" onclick="setLight()">‚òÄÔ∏è LIGHT</button>
    <button class="dark-btn" onclick="setDark()">üåô DARK</button>
    <button class="close-btn" onclick="closeSettings()">CLOSE</button>
  </div>
</div>

<script type="module" src="../Feature/SLeaderboard/leaderboard.js"></script>
<script>
const settingsPopup = document.getElementById("settings");

// üéÆ PLAY
function startGame() {
  fadeOutTo("../Webside/Student.html");
}

// ‚öôÔ∏è SETTINGS
function openSettings() { settingsPopup.style.display = "flex"; }
function closeSettings() { settingsPopup.style.display = "none"; }

// ‚òÄÔ∏è / üåô MODE
function setLight() {
  document.body.classList.remove("dark");
  localStorage.setItem('theme', 'light');
}
function setDark() {
  document.body.classList.add("dark");
  localStorage.setItem('theme', 'dark');
}

// üîÑ FADE TRANSITION
function fadeOutTo(url) {
  document.body.style.transition = "opacity 1s";
  document.body.style.opacity = "0";
  setTimeout(() => window.location.href = url, 1000);
}

// üåó LOAD THEME
const savedTheme = localStorage.getItem('theme') || 'dark';
if (savedTheme === 'dark') {
  document.body.classList.add("dark");
}
</script>
</body>
</html>
