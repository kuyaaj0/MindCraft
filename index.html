<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MindCraft</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{
  height:100%;
  width:100%;
  font-size:10px;
}

body{
  font-family:'Press Start 2P', cursive;
  background:linear-gradient(180deg,#87e4ff 0%, #bdf3ff 40%, #c8f7b0 100%);
  overflow:hidden;
  position:relative;
}

/* === SOFT CLOUD BACKGROUND === */
body::before{
  content:"";
  position:absolute;
  inset:0;
  background:url('https://i.imgur.com/9QZ7Z6F.png');
  background-size:cover;
  opacity:.15;
  animation:cloudMove 60s linear infinite;
}

@keyframes cloudMove{
  from{background-position:0 0}
  to{background-position:1000px 0}
}

/* === FULLSCREEN CONTAINER === */
.home-container{
  width:100vw;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

/* === GLASS PANEL === */
.home-content{
  width:100%;
  max-width:700px;
  height:auto;
  min-height:500px;
  background:linear-gradient(180deg,#8fe9ffcc,#7dd37dcc);
  backdrop-filter:blur(10px);
  border-radius:30px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  text-align:center;
  padding:80px 40px 50px;
  box-shadow:
    0 30px 80px rgba(0,0,0,.25),
    inset 0 0 40px rgba(255,255,255,.25);
  border:3px solid rgba(255,255,255,.4);
}

/* === TITLE === */
.home-title{
  font-size:22px;
  color:#065f2c;
  text-shadow:
    3px 3px #ffffff,
    6px 6px rgba(0,0,0,.15);
  margin-bottom:18px;
  letter-spacing:2px;
}

.home-sub{
  font-size:9px;
  margin-bottom:50px;
  color:#145214;
  opacity:.9;
}

/* === BUTTON BASE === */
button{
  font-family:'Press Start 2P', cursive;
  border:none;
  padding:16px 28px;
  border-radius:18px;
  font-size:9px;
  cursor:pointer;
  min-width:230px;
  margin:8px 0;
  transition:all .15s ease;
}

/* START BUTTON */
#getStartedBtn{
  background:linear-gradient(#a56b34,#7a4a22);
  color:#fff;
  box-shadow:
    inset -4px -4px 0 rgba(0,0,0,.25),
    0 8px 0 #5c3a1a,
    0 12px 20px rgba(0,0,0,.25);
}

#getStartedBtn:hover{
  transform:translateY(-3px) scale(1.03);
}

/* SETTINGS BUTTON */
.settings-btn{
  background:linear-gradient(#4c7dff,#2a4ed1);
  color:#fff;
  box-shadow:
    inset -4px -4px 0 rgba(0,0,0,.25),
    0 8px 0 #1f3ea8,
    0 12px 20px rgba(0,0,0,.25);
}

.settings-btn:hover{
  transform:translateY(-3px) scale(1.03);
}

/* AUTH BUTTONS */
.auth-section{
  display:none;
  gap:18px;
  margin-top:30px;
  flex-wrap:wrap;
  justify-content:center;
}

.auth-section button{
  background:linear-gradient(#ffd966,#d4af37);
  color:#3a2a00;
  box-shadow:
    inset -4px -4px 0 rgba(0,0,0,.25),
    0 8px 0 #b8860b,
    0 12px 20px rgba(0,0,0,.25);
}

.auth-section button:hover{
  transform:translateY(-3px) scale(1.03);
}

/* === FOOTER === */
footer{
  position:absolute;
  bottom:14px;
  width:100%;
  text-align:center;
  font-size:6px;
  color:#145214;
  opacity:.8;
}
</style>
</head>

<body>

<div class="home-container">
  <div class="home-content">

      <div class="home-title">MINDCRAFT</div>

      <div class="home-sub">
        Learn • Play • Master Your Mind
      </div>

      <button id="getStartedBtn">START JOURNEY</button>

      <button class="settings-btn" onclick="location.href='Main/Settings/settings.html'">
        SETTINGS
      </button>

      <div class="auth-section" id="authSection">
        <button onclick="location.href='Main/Account/signin.html'">LOGIN</button>
        <button onclick="location.href='Main/Account/signup.html'">SIGN UP</button>
      </div>

  </div>
</div>

<footer>
  © 2025 MindCraft | Created by Kuya AJ & Team
</footer>

<script src="Main/Design/theme.js"></script>

<script>
document.getElementById('getStartedBtn').addEventListener('click', () => {
  document.getElementById('authSection').style.display = 'flex';
  document.getElementById('getStartedBtn').style.display = 'none';
});

if (typeof window.applyTheme === 'function') {
  const currentTheme = localStorage.getItem('theme') || 'dark';
  window.applyTheme(currentTheme, false);
}
</script>

</body>
</html>
