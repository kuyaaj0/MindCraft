<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MindCraft</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-size:10px;}

body{
  font-family:'Press Start 2P', cursive;
  background:linear-gradient(#87e4ff,#c8f7b0);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

/* === CONTAINER === */
.home-container{
  width:100%;
  max-width:1000px;
  height:calc(100vh - 40px);
  padding:20px;
}

/* === WOOD FRAME === */
.wood-border{
  width:100%;
  height:100%;
  background:#8b5a2b;
  border-radius:28px;
  padding:16px;
  position:relative;
  box-shadow:
    inset -8px -8px 0 rgba(0,0,0,.3),
    0 12px 0 #5c3a1a;
}

.wood-border::before{
  content:'MINDCRAFT';
  position:absolute;
  top:-14px;
  left:50%;
  transform:translateX(-50%);
  background:#8b5a2b;
  padding:6px 20px;
  font-size:11px;
  color:#ffd966;
  text-shadow:2px 2px #000;
  border-radius:10px;
  box-shadow:0 4px 0 #5c3a1a;
}

/* === INNER PANEL === */
.home-content{
  height:100%;
  background:linear-gradient(#8fe9ff 55%, #7dd37d);
  border-radius:16px;
  padding:32px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  box-shadow:0 20px 50px rgba(0,0,0,.3);
}

/* === TITLE === */
.home-title{
  font-size:18px;
  color:#006400;
  text-shadow:3px 3px #fff;
  margin-bottom:24px;
}

.home-sub{
  font-size:9px;
  margin-bottom:40px;
  color:#145214;
}

/* === BUTTONS === */
button{
  font-family:'Press Start 2P', cursive;
  background:#a56b34;
  color:#fff;
  border:none;
  padding:14px 26px;
  border-radius:14px;
  font-size:9px;
  cursor:pointer;
  min-width:200px;
  box-shadow:
    inset -4px -4px 0 rgba(0,0,0,.25),
    0 6px 0 #5c3a1a;
  transition:transform 0.1s;
}

button:hover{
  transform:translateY(-2px);
}

/* === AUTH === */
.auth-section{
  display:none;
  gap:16px;
  margin-top:24px;
  flex-wrap:wrap;
  justify-content:center;
}

.auth-section button{
  background:#d4af37;
  box-shadow:
    inset -4px -4px 0 rgba(0,0,0,.25),
    0 6px 0 #b8860b;
}

/* === FOOTER === */
footer{
  position:absolute;
  bottom:12px;
  width:100%;
  text-align:center;
  font-size:6px;
  color:#145214;
}
</style>
</head>

<body>

<div class="home-container">
  <div class="wood-border">
    <div class="home-content">

      <div class="home-title">
         MINDCRAFT
      </div>

      <div class="home-sub">
        Learn • Play • Master Your Mind
      </div>

      <button id="getStartedBtn">START JOURNEY</button>

      <div class="auth-section" id="authSection">
        <button onclick="location.href='Main/Account/signin.html'">LOGIN</button>
        <button onclick="location.href='Main/Account/signup.html'">SIGN UP</button>
      </div>

    </div>
  </div>
</div>

<footer>
  © 2025 MindCraft | Created by Kuya AJ & Team
</footer>

<script src="Main/Design/theme.js"></script>

<script>
// === Get Started Button Behavior (UNCHANGED) ===
document.getElementById('getStartedBtn').addEventListener('click', () => {
  document.getElementById('authSection').style.display = 'flex';
  document.getElementById('getStartedBtn').style.display = 'none';
});

// === Apply Theme on Load (UNCHANGED) ===
if (typeof window.applyTheme === 'function') {
  const currentTheme = localStorage.getItem('theme') || 'dark';
  window.applyTheme(currentTheme, false);
}
</script>

</body>
</html>
