<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MindCraft</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<link rel="stylesheet" href="Main/Design/Position.css">
<link rel="stylesheet" href="Main/Design/levels.css">
<link rel="stylesheet" href="Main/Design/global_size-FIX.css">

<style>
/* === Global Styles === */
body {
  font-family: 'Press Start 2P', cursive;
  color: #fff;
  margin: 0;
  padding: 0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
  transition: background 1s, color 1s;
  overflow-x: hidden;
}

/* === Landing Content === */
.landing-content {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.landing-title {
  font-size: clamp(1.5rem, 5vw, 3rem);
  margin-bottom: 40px;
  text-shadow: 0 0 20px #1DB954;
}

/* Get Started Button */
.get-started-btn {
  font-family: 'Press Start 2P', cursive;
  background: #1DB954;
  color: #fff;
  border: none;
  border-radius: 10px;
  padding: 15px 30px;
  font-size: clamp(0.8rem, 3vw, 1.2rem);
  cursor: pointer;
  transition: all 0.3s ease;
  margin-bottom: 40px;
}
.get-started-btn:hover { 
  background: #1ed760; 
  transform: scale(1.05); 
}

/* Auth Section */
.auth-section {
  display: none; /* hidden initially */
  justify-content: center;
  align-items: center;
  gap: 20px;
  width: 100%;
  max-width: 400px;
  flex-wrap: wrap;
}

.auth-section button {
  font-family: 'Press Start 2P', cursive;
  background: #1DB954;
  color: #fff;
  border: none;
  border-radius: 10px;
  padding: 12px 25px;
  font-size: clamp(0.7rem, 2.5vw, 1rem);
  cursor: pointer;
  transition: all 0.3s ease;
  flex: 1;
  min-width: 120px;
}
.auth-section button:hover {
  background: #1ed760;
  transform: scale(1.05);
}

/* Footer */
footer {
  position: absolute;
  bottom: 10px;
  text-align: center;
  font-size: 0.6rem;
  width: 100%;
}
</style>
</head>
<body>

<!-- Landing Content -->
<div class="landing-content">
  <h1 class="landing-title">ðŸ§  Welcome To MindCraft</h1>
  <button class="get-started-btn" id="getStartedBtn">Get Started</button>
  
  <div class="auth-section" id="authSection">
    <button onclick="location.href='Main/Account/signin.html'">Login</button>
    <button onclick="location.href='Main/Account/signup.html'">Sign Up</button>
  </div>
</div>

<footer>
  <p>Â© 2025 MindCraft | Created by Kuya AJ & Team</p>
</footer>

<script src="Main/Design/theme.js"></script>

<script>
// === Get Started Button Behavior ===
document.getElementById('getStartedBtn').addEventListener('click', () => {
  document.getElementById('authSection').style.display = 'flex';
  document.getElementById('getStartedBtn').style.display = 'none';
});

// === Apply Theme on Load ===
if (typeof window.applyTheme === 'function') {
  const currentTheme = localStorage.getItem('theme') || 'dark';
  window.applyTheme(currentTheme, false);
}
</script>
</body>
</html>
