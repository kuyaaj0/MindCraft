<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MindCraft</title>

<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700;800&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0;}
html,body{width:100%;height:100%;}

body{
  font-family:'Baloo 2', cursive;
  background:linear-gradient(#8fe9ff,#c8f7b0);
  overflow:hidden;
  transition:.8s;
}
body.dark{
  background:linear-gradient(#0b1d3a,#13294b);
}

/* Sun & Moon */
#sun,#moon{
  position:absolute;
  width:120px;
  height:120px;
  border-radius:50%;
  top:50px;
  right:50px;
  transition:.8s;
}
#sun{background:yellow;box-shadow:0 0 50px rgba(255,255,0,.5);}
#moon{background:#eee;opacity:0;}
body.dark #sun{opacity:0;}
body.dark #moon{opacity:1;}

/* Stars */
.stars{
  position:absolute;
  inset:0;
  background:
    radial-gradient(1px 1px at 20% 30%, #fff, transparent),
    radial-gradient(1px 1px at 70% 20%, #fff, transparent),
    radial-gradient(1px 1px at 40% 80%, #fff, transparent);
  opacity:0;
}
body.dark .stars{opacity:1;}

/* Clouds */
.cloud{
  position:absolute;
  background:#fff;
  border-radius:50px;
  animation:cloudMove linear infinite;
}
.cloud.small{width:140px;height:50px;top:20%;animation-duration:80s}
.cloud.medium{width:220px;height:80px;top:38%;animation-duration:65s}
.cloud.large{width:300px;height:100px;top:12%;animation-duration:95s}

@keyframes cloudMove{
  from{left:-300px}
  to{left:110%}
}

/* Main Content */
.home-content{
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  background:rgba(255,255,255,.4);
}
body.dark .home-content{
  background:rgba(20,30,60,.5);
}

.home-title{
  font-size:72px;
  font-weight:800;
  color:#5a3a1a;
}
.home-sub{
  font-size:24px;
  margin-bottom:50px;
}

/* Buttons */
.btn{
  display:inline-block;
  text-decoration:none;
  background:linear-gradient(145deg,#b8783d,#8a5427);
  color:#fff;
  padding:20px 40px;
  border-radius:24px;
  font-size:20px;
  font-weight:700;
  min-width:280px;
  margin:12px 0;
  box-shadow:0 6px 0 #4a2c12,0 12px 0 #66bb6a;
  transition:.2s;
}
.btn:hover{transform:translateY(-3px);}
.btn:active{transform:translateY(6px);}

/* Auth Section */
.auth-section{
  display:none;
  flex-direction:column;
  gap:15px;
}

/* Footer */
footer{
  position:absolute;
  bottom:15px;
  width:100%;
  text-align:center;
  font-size:14px;
}
</style>
</head>

<body>

<div id="sun"></div>
<div id="moon"></div>
<div class="stars"></div>

<div class="cloud small"></div>
<div class="cloud medium"></div>
<div class="cloud large"></div>

<div class="home-content">
  <div class="home-title">MindCraft</div>
  <div class="home-sub">Learn • Play • Master Your Mind</div>

  <a href="#" class="btn" id="startBtn">Start Journey</a>

  <!-- ✅ FIXED PATHS FOR GITHUB PAGES -->
  <div class="auth-section" id="authSection">
    <a href="./main/account/signin.html" class="btn">Login</a>
    <a href="./main/account/signup.html" class="btn">Sign Up</a>
  </div>
</div>

<footer>© 2025 MindCraft | Created by Group 3</footer>

<script>
document.getElementById("startBtn").addEventListener("click", function(e){
  e.preventDefault();
  document.getElementById("authSection").style.display = "flex";
  this.style.display = "none";
});
</script>

</body>
</html>
