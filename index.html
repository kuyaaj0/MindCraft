<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MindCraft</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<link rel="stylesheet" href="Main/Design/Position.css">
<link rel="stylesheet" href="Main/Design/levels.css">
<link rel="stylesheet" href="Main/Design/global_size-FIX.css">

<style>
/* === Global Resets === */
body {
  font-family: 'Press Start 2P', cursive;
  color: #fff;
  margin: 0;
  overflow-x: hidden;
  position: relative;
  transition: background 1s, color 1s;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

/* ===== Environment Elements (Controlled by JavaScript) ===== */
#sky {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  z-index: -3;
  transition: background 2s;
}

#sun, #moon {
  position: fixed;
  right: 10%;
  width: clamp(60px, 10vw, 80px);
  height: clamp(60px, 10vw, 80px);
  border-radius: 50%;
  transition: all 2s ease-in-out;
  z-index: -2;
}

#moon {
  box-shadow: 0 0 15px #fff;
}

#stars {
  position: fixed;
  width: 100%;
  height: 100%;
  background: url('Main/Assets/Backgrounds/stars.png') repeat;
  background-size: cover;
  transition: opacity 2s;
  z-index: -1;
  animation: twinkle 6s linear infinite;
}
@keyframes twinkle {
  0%, 100% { opacity: 0.7; }
  50% { opacity: 1; }
}

/* === Background Characters === */
.bg-character {
  position: absolute;
  bottom: clamp(5vh, 8vh, 10vh);
  width: 90px;
  height: 330px;
  background: url('Main/Assets/Characters/hero_sheet.png') no-repeat;
  background-size: 800% 100%;
  image-rendering: pixelated;
  animation: walkAnim 1s steps(8) infinite;
  z-index: -1;
  opacity: 0.9;
}

@keyframes walkAnim {
  from { background-position: 0; }
  to { background-position: -800%; }
}

/* Landing Page Styles */
.landing-title {
  font-size: clamp(1.5rem, 5vw, 3rem);
  margin-bottom: 40px;
  text-shadow: 0 0 20px #1DB954;
}

.get-started-btn {
  font-family: 'Press Start 2P', cursive;
  background: #1DB954;
  color: #fff;
  border: none;
  border-radius: 10px;
  padding: 15px 30px;
  font-size: clamp(0.8rem, 3vw, 1.2rem);
  cursor: pointer;
  transition: all 0.3s ease;
  margin-bottom: 40px;
}
.get-started-btn:hover { background: #1ed760; transform: scale(1.05); }

.auth-section {
  display: none; /* Hidden initially */
  flex-direction: row;
  justify-content: center;
  align-items: center;
  gap: 20px;
  width: 100%;
  max-width: 400px;
}


.auth-btn {
  font-family: 'Press Start 2P', cursive;
  background: #1DB954;
  color: #fff;
  border: none;
  border-radius: 10px;
  padding: 12px 25px;
  font-size: clamp(0.7rem, 2.5vw, 1rem);
  cursor: pointer;
  transition: all 0.3s ease;
  left: 300px;
  flex: 1;
}

  
.auth-btn:hover { background: #1ed760; transform: scale(1.05); }

footer {
  position: absolute;
  bottom: 10px;
  text-align: center;
  font-size: 0.6rem;
  width: 100%;
}
</style>
</head>
<body>

<div class="landing-content">
  <h1 class="landing-title">ðŸ§  Welcome To MindCraft</h1>
  <button class="get-started-btn" id="getStartedBtn">Get Started</button>
  
  <div class="auth-section" id="authSection">
    <button class="auth-btn" onclick="location.href='Main/Account/signin.html'">Login</button>
    <button class="auth-btn" onclick="location.href='Main/Account/signup.html'">Sign Up</button>
  </div>
</div>

<footer>
  <p>Â© 2025 MindCraft | Created by Kuya AJ & Team</p>
</footer>

<script src="Main/Design/theme.js"></script>

<script>
// === Smart Character Placement ===
const chars = document.querySelectorAll('.bg-character');
chars.forEach((char, i) => {
  const delay = Math.random() * 15;
  const offset = Math.random() * 10;
  const direction = Math.random() > 0.5 ? 1 : -1;
  const duration = 20 + Math.random() * 10;

  char.style.bottom = `${5 + offset}vh`;
  char.style.animation = `walkAnim 1s steps(8) infinite, move${i} ${duration}s linear ${delay}s infinite`;

  const keyframes = `
    @keyframes move${i} {
      0% { left: ${direction === 1 ? '-120px' : '100%'}; transform: scaleX(${direction}); }
      50% { left: ${direction === 1 ? '100%' : '-120px'}; transform: scaleX(${direction}); }
      100% { left: ${direction === 1 ? '-120px' : '100%'}; transform: scaleX(${direction}); }
    }`;
  const styleEl = document.createElement('style');
  styleEl.textContent = keyframes;
  document.head.appendChild(styleEl);
});

// === Theme Environment Function (Called by theme.js) ===
window.applyEnvironment = function(theme, animate=false) {
  const sky = document.getElementById('sky');
  const sun = document.getElementById('sun');
  const moon = document.getElementById('moon');
  const stars = document.getElementById('stars');
  const chars = document.querySelectorAll('.bg-character');
  if (!sky || !sun || !moon || !stars) return;

  if (theme === 'light') {
    sky.style.background = 'linear-gradient(to bottom, #87ceeb, #f5f5f5)';
    stars.style.opacity = 0;
    sun.style.opacity = 1;
    moon.style.opacity = 0;

    if (animate) sun.style.transform = 'translateY(0)';
    if (animate) moon.style.transform = 'translateY(120px)';
    
    chars.forEach(c => c.style.filter = 'drop-shadow(0 0 8px #1DB954)');
  } else {
    sky.style.background = 'linear-gradient(to bottom, #0f2027, #203a43, #2c5364)';
    stars.style.opacity = 1;
    sun.style.opacity = 0;
    moon.style.opacity = 1;

    if (animate) sun.style.transform = 'translateY(120px)';
    if (animate) moon.style.transform = 'translateY(0)';
    
    chars.forEach(c => c.style.filter = 'drop-shadow(0 0 10px #fff)');
  }
}

// === Get Started Button Functionality ===
document.getElementById('getStartedBtn').addEventListener('click', function() {
  document.getElementById('authSection').style.display = 'flex';
  this.style.display = 'none'; // Hide the Get Started button after click
});
</script>
</body>
</html>
