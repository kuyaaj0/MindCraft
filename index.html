  <!-- MENU TOGGLE SCRIPT -->
  <script>
    function toggleMenu(id) {
      const menus = document.querySelectorAll('.subject-menu');
      menus.forEach(m => {
        if (m.id !== id) m.style.display = 'none';
      });
      const menu = document.getElementById(id);
      menu.style.display = (menu.style.display === "block") ? "none" : "block";
    }
