<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MindCraft</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{
  height:100%;
  width:100%;
  font-size:10px;
}

body{
  font-family:'Press Start 2P', cursive;
  background:linear-gradient(#87e4ff,#c8f7b0);
  overflow:hidden;
}

/* === FULLSCREEN CONTAINER === */
.home-container{
  width:100vw;
  height:100vh;
}

/* === FULLSCREEN PANEL === */
.home-content{
  width:100%;
  height:100%;
  background:linear-gradient(#8fe9ff 55%, #7dd37d);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start; /* move content higher */
  text-align:center;
  padding:80px 20px 40px; /* top padding pushes title higher */
}

/* === TITLE === */
.home-title{
  font-size:18px;
  color:#006400;
  text-shadow:3px 3px #fff;
  margin-bottom:24px;
}

.home-sub{
  font-size:9px;
  margin-bottom:40px;
  color:#145214;
}

/* === BUTTONS === */
button{
  font-family:'Press Start 2P', cursive;
  background:#a56b34;
  color:#fff;
  border:none;
  padding:14px 26px;
  border-radius:14px;
  font-size:9px;
  cursor:pointer;
  min-width:200px;
  box-shadow:
    inset -4px -4px 0 rgba(0,0,0,.25),
    0 6px 0 #5c3a1a;
  transition:transform 0.1s;
  margin:6px 0;
}

button:hover{
  transform:translateY(-2px);
}

/* SETTINGS BUTTON STYLE */
.settings-btn{
  background:#3b6cff;
  box-shadow:
    inset -4px -4px 0 rgba(0,0,0,.25),
    0 6px 0 #1f3ea8;
}

/* === AUTH === */
.auth-section{
  display:none;
  gap:16px;
  margin-top:24px;
  flex-wrap:wrap;
  justify-content:center;
}

.auth-section button{
  background:#d4af37;
  box-shadow:
    inset -4px -4px 0 rgba(0,0,0,.25),
    0 6px 0 #b8860b;
}

/* === FOOTER === */
footer{
  position:absolute;
  bottom:12px;
  width:100%;
  text-align:center;
  font-size:6px;
  color:#145214;
}
</style>
</head>

<body>

<div class="home-container">
  <div class="home-content">

      <div class="home-title">
         MINDCRAFT
      </div>

      <div class="home-sub">
        Learn • Play • Master Your Mind
      </div>

      <button id="getStartedBtn">START JOURNEY</button>

      <!-- SETTINGS BUTTON ADDED -->
      <button class="settings-btn" onclick="location.href='Main/Settings/setting.html'">
        SETTINGS
      </button>

      <div class="auth-section" id="authSection">
        <button onclick="location.href='Main/Account/signin.html'">LOGIN</button>
        <button onclick="location.href='Main/Account/signup.html'">SIGN UP</button>
      </div>

  </div>
</div>

<footer>
  © 2025 MindCraft | Created by Kuya AJ & Team
</footer>

<script src="Main/Design/theme.js"></script>

<script>
document.getElementById('getStartedBtn').addEventListener('click', () => {
  document.getElementById('authSection').style.display = 'flex';
  document.getElementById('getStartedBtn').style.display = 'none';
});

if (typeof window.applyTheme === 'function') {
  const currentTheme = localStorage.getItem('theme') || 'dark';
  window.applyTheme(currentTheme, false);
}
</script>

</body>
</html>
